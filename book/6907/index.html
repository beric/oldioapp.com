en Argel hasta que le liberaron los genoveses. Marchó a Flandes de donde regresó a Milán y durante tres años recorrió toda la Lombardía, ya como soldado, ya como músico. Murieron sus padres y volvió a España desembarcando en Málaga, donde se arrepentió de su vida revuelta y se hizo sacerdote en 1589. Espinel tuvo entre sus discípulos a Lope de Vega, fue amigo de Cervantes, Góngora y Quevedo. (Resumen adaptado de Wikipedia)</p>"><meta property="og:image" content="https://archive.org/11/items/escudero_obregon_1211_librivox/Vida_Marcos_Obregon_1212.jpg" /></head><body><div style="text-align:center;"><h1>Vida del escudero Marcos de Obregón</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/11/items/escudero_obregon_1211_librivox/Vida_Marcos_Obregon_1212.jpg" width=300 height=300 style="background-color:#1a1a1a;"></div><iframe src="https://archive.org/embed/escudero_obregon_1211_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
