<html><head><title>Splendid Outcast — George Gibbs — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Splendid Outcast — George Gibbs" /><meta name="og:description" content="<p>_What else?_—What else had happened? Something to do with the remarkable likeness between himself and Harry? The likeness,—so strong that only their own mother had been able to tell them apart.  <br><br>Memory came to him with a rush. He remembered now what had happened in the darkness, what he had done. Taken Harry’s lieutenant’s uniform, giving the coward his own corporal’s outfit. Then he, Jim Horton, had gone on and carried out the Major’s orders, leaving the coward writhing in the ditch.<br><br>  By George!——the fight—he, Jim Horton, had won the victory at Boissière Wood for the —th Infantry—_for Harry!—as Harry_!  <br><br>Perhaps, he was really Harry and not Jim Horton at all? He glanced around him curiously, as though somewhat amused at the metempsychosis. And then thoughtfully shook his head.  <br><br>No. He was Jim Horton, all right—Jim Horton. There was no mistake about that. (Excerpt from chapter 1)</p>"><meta property="og:image" content="https://archive.org/29/items/splendidoutcast_1502_librivox/Splendid_Outcast_1502.jpg" /></head><body><div style="text-align:center;"><h1>Splendid Outcast</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/29/items/splendidoutcast_1502_librivox/Splendid_Outcast_1502.jpg" width=300 height=300 style="background-color:#cfcfcf;"></div><iframe src="https://archive.org/embed/splendidoutcast_1502_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
