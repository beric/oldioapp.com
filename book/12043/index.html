===========================
   
In addition to the three epistles bearing his name, John is also the author of the fourth Gospel and the book of Revelation. This letter of John is written to Christian congregations based on truth and faith, but receiving serious challenges from false teachers. The particular error that is propagated is the philosophy of religion called Gnosticism. It is based on the premise that all matter is totally evil, the spirit is totally good, and that man will progress spiritually as he increases in this knowledge. This leads to more false teachings about the Lord Jesus Christ, stating that He could not have been born in the flesh since all flesh is evil. Gnostic theories are that Jesus Christ is either a ghost that only seems to have a human body, or has a dual personality, sometimes divine and sometimes human. John's mission here is to combat these errors.
