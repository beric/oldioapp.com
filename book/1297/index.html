An impoverished young nobleman, Leopold, has unexpectedly been left a large fortune at the death of a distant relative – under one condition: that he marry a young cousin of hers. This young woman, called Francis, has been raised by her grandfather, who is a general. She has had an unconventional upbringing which has left her independent, outspoken and rough in her manners, with a love for horse riding and fencing, and a resolution never to marry. This unwomanly behavior has earned her the nickname “Major Frans”. Leopold falls in love with her, and decides to try and win her as his bride. This book, written in 1874, is considered a character novel influenced by the emerging women emancipation movements of the time. [Description written by Anna Simon]"><meta property="og:image" content="https://archive.org/24/items/majoor_frans_as/majoor_frans_1002.jpg" /></head><body><div style="text-align:center;"><h1>Majoor Frans</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/24/items/majoor_frans_as/majoor_frans_1002.jpg" width=300 height=300 style="background-color:#2b262d;"></div><iframe src="https://archive.org/embed/majoor_frans_as" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
