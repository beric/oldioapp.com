<p>Il giornalino di Gian Burrasca è un romanzo ambientato in Toscana scritto da Vamba, (pseudonimo di Luigi Bertelli) nel 1907 e pubblicato nel 1912. Inizialmente pubblicato a puntate sul “Giornalino della Domenica” tra il 1907 e il 1908, il libro è scritto in forma di diario: il diario di Giannino Stoppani, detto Gian Burrasca. Questo soprannome, che la famiglia gli dà a causa del suo comportamento molto irrequieto, è divenuto proverbiale per indicare un ragazzino indisciplinato. (Summary by Wikipedia)</p>"><meta property="og:image" content="https://archive.org/17/items/il_giornalino_di_gian_burrasca_0910_librivox1/Il_giornalino_Gian_Burrasca_1207.jpg" /></head><body><div style="text-align:center;"><h1>Il giornalino di Gian Burrasca</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/17/items/il_giornalino_di_gian_burrasca_0910_librivox1/Il_giornalino_Gian_Burrasca_1207.jpg" width=300 height=300 style="background-color:#ffffff;"></div><iframe src="https://archive.org/embed/il_giornalino_di_gian_burrasca_0910_librivox1" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
