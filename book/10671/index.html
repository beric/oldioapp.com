Pablo escribió a favor de Onésimo, quien había sido esclavo de Filemón, pero se había escapado a Roma. Onésimo conoció a Pablo en Roma, quien lo introdujo a JesuCristo. Ahora Pablo lo envía de vuelta a su amo como un hermano cristiano, con la inferencia de que él debe ser puesto en libertad, posiblemente para ayudar a Pablo en el ministerio.

El acto de enviar de vuelta a Onésimo a Filemón solicitándole que le reciba como a un hermano querido con la oferta de pagar cualquier deuda contraída por la huída de Onésimo, da una visión única al personaje de Pablo. En aquella época no era prudente políticamente argumentar a favor de la abolición de la esclavitud, y mucho menos por una relación fraternal entre el amo y el esclavo, que además había huído. De hecho, siglos más tarde esta pequeña epístola fue utilizada con el propósito de promover la abolición de la esclavitud en los países cristianos.

Tal vez esta es una razón por la que el Espíritu Santo inspiró una carta tan pequeña y personal, y condujo a su incorporación en el canon de la Escritura.
