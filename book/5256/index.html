Abel Hradscheck, Dorfkrämer und Wirt, der gerne seinen eigenen Wein trinkt, um Geld spielt und eine anspruchsvolle Frau hat, ist hoch verschuldet. Das meiste Geld schuldet er einem Lieferanten. Dieser hat den Besuch des polnischen Handlungreisenden Szulski angekündigt, der die Schulden einfordern will. Als Hradscheck eines Tages unter seinem Birnbaum die Leiche eines französischen Soldaten findet, reift in ihm ein raffinierter Mordplan. Er erfindet eine angebliche Erbschaft und bezahlt mit seinem allerletzten Geld dem Polen vor Zeugen die Schulden. Am nächsten Morgen besteigt Hradschecks Frau in Szulskis Pelzmantel vermummt die Kutsche und täuscht so dessen Abreise vor. Die Kutsche wird kurz darauf in der Oder gefunden. Die Leiche des Polen bleibt unauffindbar, aber Hradscheck gerät bei den Dorfbewohnern unter Verdacht. Seine Nachbarin hat ihn in der fraglichen Nacht bei Unwetter in seinem Garten unterm Birnbaum graben sehen. Bei der Untersuchung seines Gartens findet man tatsächlich eine Leiche, aber diese lag offensichtlich schon zwanzig Jahre dort, und Hradscheck gibt an, nur eine verdorbene Speckseite vergraben zu haben. Damit ist er rehabilitiert. Aber die Tat lässt ihn nicht ruhen; immer wieder kommen Verdachtsmomente gegen ihn auf, sei es durch ein unbedachtes Wort von ihm selbst oder durch Anspielungen seiner spökenkiekerigen Nachbarin. Als schließlich offen erzählt wird, in seinem Keller spuke es, begeht er einen großen Fehler... (Zusammenfassung von Karlsson)"><meta property="og:image" content="https://archive.org/23/items/unterm_birnbaum_1104_librivox/untermbirnbaum_1203.jpg" /></head><body><div style="text-align:center;"><h1>Unterm Birnbaum</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/23/items/unterm_birnbaum_1104_librivox/untermbirnbaum_1203.jpg" width=300 height=300 style="background-color:#f7dcb1;"></div><iframe src="https://archive.org/embed/unterm_birnbaum_1104_librivox" width="500" height="30" frameborder="0" web
