Der herzlose Geschäftemacher Ebenezer Scrooge wandelt sich zu einem gütigen, die Not der Menschen lindernden alten Herren. Dickens bedient sich hierfür der Mittel der Groteske: Am Heiligen Abend erscheint dem alten Geizhals der Geist seines verstorbenen Geschäftspartners Marley, der zu Lebzeiten noch geiziger als Scrooge war, und prophezeit Scrooge ein düsteres Ende für den Fall, dass er sein Leben nicht grundlegend ändere. Danach zeigt sich der Geist der vergangenen Weihnacht, welcher Scrooge in seine Kindheit zurückversetzt, gefolgt vom Geist der gegenwärtigen Weihnacht, der ihn ins Haus seines ärmlich lebenden Schreibers Cratchit und dessen Familie sowie in das Haus seines Neffen geleitet. Der Geist der künftigen Weihnacht schließlich führt ihn zu seinem einsamen Sterbebett und zeigt ihm seinen Grabstein. „Die Wege der Menschen deuten ein bestimmtes Ende voraus, auf das sie hinführen, wenn man auf ihnen beharrt. Aber wenn man von den Wegen abweicht, ändert sich auch das Ende“, erkennt Scrooge, läutert sich und wird fortan zu einem anderen Menschen. (Zusammenfassung von Wikipedia)</p>"><meta property="og:image" content="https://archive.org/25/items/weihnachtsabend_geistergeschichte_1012_librivox/weihnachtsgeschichte_1101.jpg" /></head><body><div style="text-align:center;"><h1>Weihnachtsabend (Eine Geistergeschichte)</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/25/items/weihnachtsabend_geistergeschichte_1012_librivox/weihnachtsgeschichte_1101.jpg" width=300 height=300 style="background-color:#f0e8c4;"></div><iframe src="https://archive.org/embed/weihnachtsabend_geistergeschichte_1012_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></bod
