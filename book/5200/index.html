<html><head><title>Train Dogs — E. Pauline Johnson — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Train Dogs — E. Pauline Johnson" /><meta name="og:description" content="LibriVox volunteers bring you 18 recordings of The Train Dogs by E. Pauline Johnson. This was the Weekly Poetry project for February 6th, 2011.Emily Pauline Johnson (Mohawk: Tekahionwake –pronounced: dageh-eeon-wageh, literally: 'double-life')(10 March 1861 – 7 March 1913), commonly known as E. Pauline Johnson or just Pauline Johnson, was a Canadian writer and performer popular in the late 19th century. Johnson was notable for her poems and performances that celebrated her First Nations heritage; she also had half English ancestry. One such poem is the frequently anthologized "The Song My Paddle Sings". Her poetry was published in Canada, the United States and Great Britain. Johnson was one of a generation of widely read writers who began to define a Canadian literature."><meta property="og:image" content="https://archive.org/22/items/train_dogs_1102_librivox/Train_Dogs_1301.jpg" /></head><body><div style="text-align:center;"><h1>Train Dogs</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/22/items/train_dogs_1102_librivox/Train_Dogs_1301.jpg" width=300 height=300 style="background-color:#000000;"></div><iframe src="https://archive.org/embed/train_dogs_1102_librivox" width="500" height=
