rijheid van eenieder, ongeacht huidskleur of afkomst. (kattekliek)</p>"><meta property="og:image" content="https://archive.org/32/items/redevoeringen_slavernij_1104_librivox/redevoeringen_slavernij_1103.jpg" /></head><body><div style="text-align:center;"><h1>Twee redevoeringen tegen de slavernij in de Nederlandse koloniën</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/32/items/redevoeringen_slavernij_1104_librivox/redevoeringen_slavernij_1103.jpg" width=300 height=300 style="background-color:#4c234b;"></div><iframe src="https://archive.org/embed/redevoeringen_slavernij_1104_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
