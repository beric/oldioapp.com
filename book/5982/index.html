Sur la fastueuse toile de fond de la cour d’Henri II, la très jeune Mademoiselle de Chartres, parangon de beauté et de vertu, devient la Princesse de Clèves en épousant un homme exemplaire qu’elle estime sans pouvoir aimer. Ce n’est que trop tard que madame de Clèves rencontre son double masculin, le duc de Nemours, dont elle se découvre progressivement, et bien malgré elle, amoureuse. Au hasard de confessions, de portraits dérobés, de lettres égarées et de rencontres fortuites, c’est alors une lutte entre passion et devoir que le récit s’attache à dépeindre. 
Le contexte historique du milieu du XVIe siècle, dont les principaux événements politiques charpentent la narration, vient renforcer la grandeur du récit et la noblesse exceptionnelle des personnages, en qui tout – beauté, sagesse, grâce, ou passion – est superlatif. Par-delà son caractère de roman historique, le récit a également valeur de témoin littéraire du XVIIe siècle, par ses conversations précieuses, l’influence du jansénisme ou encore celle du théâtre classique. Les pauses introspectives qui ponctuent les événements et la complexité des sentiments que la narration retranscrit avec subtilité contribuent à faire de ce roman un texte fondateur dans l’histoire du roman moderne. (résumé par Isabelle)<p>"><meta property="og:image" content="https://archive.org/22/items/la_princesse_de_cleves_1402_librivox/princess_cleves_1402.jpg" /></head><body><div style="text-align:center;"><h1>Princesse de Clèves</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/22/items/la_princesse_de_cleves_1402_librivox/princess_cleves_1402.jpg" width=300 height=300 style="background-color:#172951;"></div><iframe src="https://archive.org/embed/la_princesse_de_cleves_1402_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
