<html><head><title>Juan Martín el Empecinado — Benito Pérez Galdós — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Juan Martín el Empecinado — Benito Pérez Galdós" /><meta name="og:description" content=""Juan Martín El Empecinado" -continuación de "Cádiz"- es la novena novela de la primera serie de los Episodios Nacionales de Benito Pérez Galdós. Narra las peripecias de Gabriel de Araceli, huérfano gaditano, ambientadas en la época de la Guerra de Independencia entre España y Francia. Esta entrega se centra en las aventuras de Gabriel entre las filas de los guerrilleros comandados por Juan Martín el Empecinado, describiendo de modo exhaustivo la forma de vida en la guerrilla y los diferentes tipos humanos que en ella participaron. Al salir de Cádiz, Gabriel, que ya es oficial en el ejército regular, es destinado a apoyar a una partida de guerrilleros comandados por Vicente Sardina. Deja a Inés y Amaranta en Cifuentes, donde ésta posee una casa familiar. En las filas de la guerrilla conoce a pintorescos y recios soldados, como el terrible Antón Trijueque, antiguo sacerdote que se echó al monte para luchar contra los franceses. Después de unos comienzos amables, se narra con toda crudeza la durísima vida en la guerrilla y las terribles condiciones de miseria en las que vivían los combatientes y la población civil tras años de guerra, con los pueblos saqueados una y otra vez por los desmanes de los franceses y de las partidas españolas. Tras algunas escaramuzas, el grupo de Sardina, donde lucha Gabriel, cae bajo el mando directo de Juan Martín el Empecinado, célebre héroe nacional, de quien el autor traza un vivo retrato, a ratos heroico, a ratos divertido. Con el tiempo, algunos guerrilleros, encabezados por mosén Antón Trijueque, se sublevan y se pasan a los franceses. Trijueque odia a los franceses, pero se considera el mejor estratega de la historia y lucha contra una invencible búsqueda de notoriedad personal, de modo que comete su defección con la sola idea de poder destacar en el ejército francés, algo que le resulta imposible a la sombra de El Empecinado. En una emboscada, las tropas de Juan Martín son sorprendidas y diezmadas por las de Trijueque. El Empecinado se despeña por un barranco en el fragor de la batalla, y Gabriel es hecho prisionero y condenado a muerte... (Resumen de Wikipedia)<p><p>
