Strömberg praktiserade på en tidning i Minneapolis 1904-1905. Han återkom till Sverige och var verksam inom landsortspressen. Han arbetade 1910-1913 på den nystartade Vecko-Journalen, och 1914-1920 var han chefredaktör för Allt för Alla. Kort före sin död åtog sig han chefskapet för skämttidningen Kasper. Som författare skrev Strömberg huvudsakligen äventyrsberättelser samt pojkböcker. ”Göteborgsflickor och andra historier” är en samling korta kåserier där de flesta handlar om hur kvinnans list övergår mannens förstånd, eller att girighet sällan lönar sig. (Wikipedia) (Summary by Wikipedia & Lars Rolander)</p>"><meta property="og:image" content="https://archive.org/9/items/goteborgsflickor_1005_librivox/goeteborgsflickor_1211.jpg" /></head><body><div style="text-align:center;"><h1>Göteborgsflickor</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/9/items/goteborgsflickor_1005_librivox/goeteborgsflickor_1211.jpg" width=300 height=300 style="background-color:#fff6db;"></div><iframe src="https://archive.org/embed/goteborgsflickor_1005_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
