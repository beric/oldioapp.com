"J'accuse!" (I accuse!) was published January 13, 1898 in the maiden issue of the newspaper L'Aurore (The Dawn). It had the effect of a bomb. In the words of historian Barbara Tuchman, it was "one of the great commotions of history." Zola's intent was to force his own prosecution for libel so that the emerging facts of the Dreyfus case could be thoroughly aired. In this he succeeded. He was convicted, appealed, was retried, and, before hearing the result, fled to England on the advice of his counsel and friends, returning to Paris in June 1899 when he heard that Dreyfus's trial was to be reviewed. (Summary from Wikipedia)</p>"><meta property="og:image" content="https://archive.org/8/items/jaccuse_librivox/jaccuse_1011.jpg" /></head><body><div style="text-align:center;"><h1>J'accuse...!</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/8/items/jaccuse_librivox/jaccuse_1011.jpg" width=300 height=300 style="background-color:#e3d7cb;"></div><iframe src="https://archive.org/embed/jaccuse_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
