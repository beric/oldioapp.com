<html><head><title>Bruges-la-Morte — Georges Rodenbach — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Bruges-la-Morte — Georges Rodenbach" /><meta name="og:description" content="<p>Voilà cinq ans que Hugues Viane est veuf. Voilà cinq ans qu'il est venu s'installer à Bruges, cette ville qui lui renvoie son image : triste et grise. </p></p>Au cours d'une de ses promenades nocturnes, il croise <em>sa</em> morte ou, tout au moins, une femme qui lui ressemble. <br/>Mais alors qu'il la suit, elle disparait à un carrefour. <br/>La retrouvera-t-il ? Est-elle vraiment telle que celle qu'il a perdue autrefois et qu'il pleure encore ? <br/>Bruges demeurera-t-elle cette ville morte? </p><p>(par Ezwa)</p> <p><em>Bruges-la-Morte</em> is a short novel by the Belgian author Georges Rodenbach, first published in 1892. The title is difficult to translate but might be rendered as <em>The Dead City of Bruges</em>. It tells the story of Hugues Viane, a widower overcome with grief, who takes refuge in Bruges, where he becomes obsessed with a dancer he sees at the opera <em>Robert le diable</em> who is the exact likeness of his dead wife. The book is notable for its poetic evocation of the decaying city and for its innovative form. In 1920, the composer Erich Wolfgang Korngold used the novel as the basis for his opera <em>Die Tote Stadt</em>. </p><p>Rodenbach interspersed his text with dozens of black-and-white photographs of Bruges. As such, the novel influenced many later writers, including W.G. Sebald. The plot of the book may also have influenced the French crime novel <em>D'entre les morts</em> (The Living and the Dead) by Boileau-Narcejac which was filmed by Alfred Hitchcock as <em>Vertigo</em> in 1958. </p><p>(from Wikipedia)</p>"><meta property="og:image" content="https://archive.org/9/items/bruges-la-morte_ez_0908_librivox/Bruges_la_Morte_1006.jpg" /></head><body><div style="text-align:center;"><h1>Bruges-la-Morte</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/9/items/bruges-la-morte_ez_0908_librivox/Bruges_la_Morte_1006.jpg" width=300 height=300 style="background-color:#030303;"></div><iframe src="https://archive.org/embed/bruges-la-morte_ez_0908_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
