 y whisky. - Summary by Phileas Fogg"><meta property="og:image" content="https://archive.org/22/items/lasfuerzasextranas_1707_librivox/fuerzas_extranas_lugones_1707_itemimage.jpg" /></head><body><div style="text-align:center;"><h1>Fuerzas Extrañas</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/22/items/lasfuerzasextranas_1707_librivox/fuerzas_extranas_lugones_1707_itemimage.jpg" width=300 height=300 style="background-color:#019dfc;"></div><iframe src="https://archive.org/embed/lasfuerzasextranas_1707_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
