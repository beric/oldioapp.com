<html><head><title>Bible (Reina Valera) NT 02: Evangelio Según Marcos — Reina-Valera — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Bible (Reina Valera) NT 02: Evangelio Según Marcos — Reina-Valera" /><meta name="og:description" content="El Evangelio de Marcos hace énfasis que Jesús es el Cristo, el Hijo de Dios. Jesús anunció el reino de Dios, sanó a los enfermos, y murió como rescate por los pecadores. Además de Jesús, Marcos habla de  tres grupos principales de personas; los discípulos, las multitudes, y los líderes religiosos, y cómo ninguno de los cuales comprendía a Jesús. Cuando llegó el momento para que Jesús fuera a la cruz, los líderes religiosos lo arrestaron, los discípulos lo abandonaron y las multitudes lo abuchearon. Sólo hasta que murió solo en la cruz un centurión romano reconoció que él era el Hijo de Dios. Aunque el libro es anónimo, la tradición identifica a Juan Marcos como el autor (vea Hechos 12:12). Es posible que haya basado su Evangelio en la predicación de Pedro, y fue escrito entre los años 50 y  60 dC. The gospel of Mark emphasizes that Jesus is the Christ, the Son of God.  Jesus announced the kingdom of God, healed the sick, and died as a ransom for sinners.  In addition to Jesus, Mark features three main groups of people; the disciples, the crowds, and the religious leaders, none of whom understood Jesus.  When the time came for Jesus to go to the cross, the religious leaders arrested him, the disciples abandoned him, and the crowds jeered him.  Only when he died alone on the cross did a Roman centurion recognized that he was the Son of God.  Though the book is anonymous, tradition identifies John Mark (see Acts 12:12) as the author.  He may have based his Gospel on Peter's preaching, writing sometime in the 50s or 60s A.D.  (Summary by Claudia Barrett)"><meta property="og:image" content="https://archive.org/14/items/reina_valera_nt_02_marcos_1609_librivox/marcos_rva_1609.jpg" /></head><body><div style="text-align:center;"><h1>Bible (Reina Valera) NT 02: Evangelio Según Marcos</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/14/items/reina_valera_nt_02_marcos_1609_librivox/marcos_rva_1609.jpg" width=300 height=300 style="background-color:#3b1515;"></div><iframe src="https://archive.org/embed/reina_valera_nt_02_marcos_1609_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
