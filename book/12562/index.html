<html><head><title>Historias de Detectives — Gaston Leroux, Baroness Orczy, Edgar Allan Poe, Mark Twain — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Historias de Detectives — Gaston Leroux, Baroness Orczy, Edgar Allan Poe, Mark Twain" /><meta name="og:description" content="La ficción detectivesca es un subgénero de la novela negra, y paradójicamente también su antecesor. Básicamente podemos definirla como una historia lineal en donde un investigador, oficial o aficionado, estudia un crimen determinado, a menudo un asesinato. El primer detective reconocido mundialmente fue C. Auguste Dupin, de E.A. Poe. Su perfil definió lo que el lector espera de un investigador: intelectualmente brillante, excéntrico, solitario, sin apegos emocionales de ningún tipo. Algunas décadas después, más precisamente en 1887, aparecería otro ícono del cuento de detectives: Sherlock Holmes, de Arthur Conan Doyle. En el género policíaco los seres y objetos situados en el espacio literario están puestos con algún fin concreto, nada es aleatorio, porque todo va dirigido a un fin determinado que es la resolución del enigma presentado, y, además, todos son signos que deben ser interpretados por el detective y, en el caso de los relatos clásicos, también por el lector. En este sentido, los espacios se presentan en la novela por medio de las sensaciones y consiguientes interpretaciones de los mismos por parte de la mirada subjetiva del narrador —ya sea el acompañante del detective, que se limitará a hablar del caso y de lo relacionado con éste a través de las interpretaciones que el detective comparte con él y de las suyas propias, ya el propio detective, que a través de su mirada nos sumergirá en el mundo narrativo, o bien un narrador heterodiegético omnisciente— y de los personajes. En este sentido, la disposición del espacio en el relato y las relaciones que se establecen entre éste y los personajes da lugar a la percepción subjetiva que se expresa a través de la mirada, que constituirá la sensación más trascendente en la interpretación de la realidad narrativa y de los signos que dan coherencia a la historia.  Summary by Phileas Fogg"><meta property="og:image" content="https://archive.org/15/items/historiasdedetectives_1803_librivox/historias_detectives_varios_1803_itemimage.jpg" /></head><body><div style="text-align:center;"><h1>Historias de Detectives</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/15/items/historiasdedetectives_1803_librivox/historias_detectives_varios_1803_itemimage.jpg" width=300 height=300 style="background-color:#be7f87;"></div><iframe src="https://archive.org/embed/historiasdedetectives_1803_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
