 ends with the scene set for another story. (Summary by Lars Rolander)"><meta property="og:image" content="https://archive.org/20/items/littlecolonelschristmas_1309_librivox/little_colonel_christmas_1309.jpg" /></head><body><div style="text-align:center;"><h1>Little Colonel's Christmas Vacation</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/20/items/littlecolonelschristmas_1309_librivox/little_colonel_christmas_1309.jpg" width=300 height=300 style="background-color:#d0b395;"></div><iframe src="https://archive.org/embed/littlecolonelschristmas_1309_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
