reve. Samtidigt pågår en konflikt i Ediths inre. Hon dras alltmer till den nye unge bruksförvaltaren, herr Helmer, något hon försöker att förneka för sig själv och omvärlden, genom att vara högdragen och nedlåtande mot honom. Kring dessa rör sig också en rad andra personer som kommer att påverka varandra och den fortsatta historien. (Sammanfattning: Lars Rolander)<br /><br />
