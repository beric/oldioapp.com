Hugh McGuire, LibriVox's founder, August 9, 2005This year is the 12th anniversary of our beloved LibriVox.  The readings in this collection celebrate that "bunch of volunteers" who make up the worldwide LibriVox community.  The readings are held together by their connection to the words "twelve" or "dozen"  The collection is multilingual.  The selections, which are chosen by the readers, include fiction, nonfiction, poems, short stories, and articles.Cast list for "The Baker's Dozen"Major Richard Dumbarton: Peter YearsleyMrs. Carewe: Devorah AllenMrs. Paly-Paget: Sue AndersonStage Directions: MaryAnn Spiegel"><meta property="og:image" content="https://archive.org/3/items/12thanniversarycollection_1708_librivox/twelve_1708_itemimage.jpg" /></head><body><div style="text-align:center;"><h1>LibriVox 12th Anniversary Collection</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/3/items/12thanniversarycollection_1708_librivox/twelve_1708_itemimage.jpg" width=300 height=300 style="background-color:#c4c6c3;"></div><iframe src="https://archive.org/embed/12thanniversarycollection_1708_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
