<html><head><title>Bible (STE) NT 20: Ιακώβου (James) — Stephanos 1550 — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Bible (STE) NT 20: Ιακώβου (James) — Stephanos 1550" /><meta name="og:description" content="<p>Aπευθύνεται στις δώδεκα διασκορπισμένες φυλές του Ισραήλ και σε όλους όσους πιστεύουν στο όνομα του Κυρίου μας Ιησού Χριστού. <br/>Είναι μια σειρά προτροπών και ενθαρρύνσεων , που σχετίζεται άμεσα με την επί όρους ομιλία. Επικεντρώνεται στο να αναζωπυρώσει την γνήσια ζωντανή πίστη και στην εξάσκηση της μετάνοιας , της εμπιστοσύνης, της ταπείνωσης και της αυτοκυριαρχίας. <br/>Ο Άγιος Ιάκωβος είχε εκλεγεί από τους αποστόλους ως ο πρώτος αρχιεπίσκοπος της Ιερουσαλήμ. Ζούσε μια ζωή άγια, αυστηρή και ασκητική. Σύμφωνα με την παράδοση , ακριβώς πριν την πολιορκία της Ιερουσαλήμ , αφού άπιστοι Ιουδαίοι τον γκρέμισαν από τον ναό, τον λιθοβόλησαν μέχρι που τον σκότωσαν. </p><p>It is addressed to the twelve tribes of Jerusalem which are scattered abroad and to every one that believes in the name of our Lord Jesus Christ. <br/>A series of admonitions and exhortations , it has many direct parallels with the Sermon on the Mount. He concentrates on rekindling true living faith and on the practice of repentance , trust, humility, patience, and self control. <br/>James was elected as the first bishop of Jerusalem by the apostles He led a holy strict and ascetic life.<br/> According to tradition , just before the besiege of Jerusalem, being thrown from the temple by unfaithful Jews was stoned to death.<br/> (Summary by peaceuntoyou)</p>"><meta property="og:image" content="https://archive.org/25/items/kd20_iakobou_ste_puy_0809_librivox-0/Iakobou_STE_1201.jpg" /></head><body><div style="text-align:center;"><h1>Bible (STE) NT 20: Ιακώβου (James)</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/25/items/kd20_iakobou_ste_puy_0809_librivox-0/Iakobou_STE_1201.jpg" width=300 height=300 style="background-color:#ddb673;"></div><iframe src="https://archive.org/embed/kd20_iakobou_ste_puy_0809_librivox-0" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
