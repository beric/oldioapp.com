uso di una materia popolare, il folklore, compreso l'elemento dialettale (veneto, in particolare). Questa raccolta costituì una pietra miliare e un modello per moltissimi scrittori di fiabe che, anche grazie a questo, sarebbero divenuti famosi nei secoli successivi. Giovan Francesco Straparola, primo scrittore di fiabe in Europa, è ritenuto pertanto  il vero grande padre della fiaba europea.  - Summary by Wikipedia e Paola Toldo"><meta property="og:image" content="https://archive.org/download/piacevolinottiv1_1611_librivox/piacevoli_notti_1701.jpg" /></head><body><div style="text-align:center;"><h1>Piacevoli Notti, Libro 1</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/download/piacevolinottiv1_1611_librivox/piacevoli_notti_1701.jpg" width=300 height=300 style="background-color:#ffffff;"></div><iframe src="https://archive.org/embed/piacevolinottiv1_1611_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
