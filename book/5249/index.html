Brother Ernest Ryan was a Holy Cross Brother, the founder of and a prolific author for the Dujarie Press, a Catholic publishing house of Juvenile Saint books for children in the 1950’s and 1960’s. He wrote numerous juvenile biographical saint books for children, as well as several children’s fictional titles – of which this is one. (Summary by Maria Therese)
