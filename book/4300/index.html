<html><head><title>Schetsen uit Amerika — Charles Dickens — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Schetsen uit Amerika — Charles Dickens" /><meta name="og:description" content=""Schetsen uit Amerika", een Nederlandse vertaling van "American Notes" (vertaler onbekend), is een reisverslag van Charles Dickens waarin hij zijn eerste bezoek aan de Verenigde Staten beschreef. Deze reis vond plaats in 1842 en zijn verblijf duurde zes maanden, van januari tot en met juni. Hij werd vergezeld door zijn vrouw Catherine.Na een zware overtocht op het overvolle schip Britannia van de Cunard Line kwam hij aan in Boston, waar hij, als reeds internationaal gevierd schrijver, een warm welkom kreeg. Dickens bereisde vervolgens voornamelijk de oostkust en het gebied van de Grote Meren. Ook bezocht hij president John Tyler in het Witte Huis.Dickens steekt zijn bewondering voor de Amerikaanse vorm van democratie niet onder stoelen of banken. Niettemin blijkt er sprake van een haat-liefde verhouding. Hij maakte een groot aantal kritische en zure opmerkingen, niet in de laatste plaats over het onderwerp auteursrechten. Zijn werken werden in Amerika volop gelezen, maar aangezien er geen internationale overeenkomst bestond op het gebied van copyright, verschenen zijn boeken in niet-geautoriseerde vorm en ontving de schrijver hiervoor geen cent. Ook parodieerde hij de gewoonten en gesprekken van de doorsnee Amerikaan en was hij geïrriteerd over de in zijn ogen onbeschaamde opdringerigheid van zijn bewonderaars. Ook de nog heersende slavernij was hem een doorn in het oog en hij gaf hier niet-malse kritiek op. Een en ander werd hem door de Amerikanen, die hem toch vriendelijk hadden ontvangen en zijn hele bezoek goed hadden geregeld, niet in dank afgenomen. De ervaringen tijdens zijn reis vormden de inspiratie voor zijn roman Martin Chuzzlewit, dat in de Verenigde Staten koel werd ontvangen, maar de lezers er verder niet van weerhield zijn boeken te blijven lezen.(Introductie uit Wikipedia)"><meta property="og:image" content="https://archive.org/26/items/schetsen_amerika_1007_librivox/schetsen_amerika_1007.jpg" /></head><body><div style="text-align:center;"><h1>Schetsen uit Amerika</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/26/items/schetsen_amerika_1007_librivox/schetsen_amerika_1007.jpg" width=300 height=300 style="background-color:#2b2a28;"></div><iframe src="https://archive.org/embed/schetsen_amerika_1007_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
