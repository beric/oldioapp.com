<html><head><title>Wild Life on the Rockies — Enos A. Mills — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Wild Life on the Rockies — Enos A. Mills" /><meta name="og:description" content="<p>"This book contains the record of a few of the many happy days and novel experiences which I have had in the wilds. For more than twenty years it has been my good fortune to live most of the time with nature, on the mountains of the West. I have made scores of long exploring rambles over the mountains in every season of the year, a nature-lover charmed with the birds and the trees. On my later excursions I have gone alone and without firearms. During three succeeding winters, in which I was a Government Experiment Officer and called the "State Snow Observer," I scaled many of the higher peaks of the Rockies and made many studies on the upper slopes of these mountains." (Summary from the Preface of <i>Wild Life on the Rockies</i>)</p>"><meta property="og:image" content="https://archive.org/15/items/wild_life_on_the_rockies_0908_librivox/Wild_Life_on_the_Rockies_1005.jpg" /></head><body><div style="text-align:center;"><h1>Wild Life on the Rockies</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/15/items/wild_life_on_the_rockies_0908_librivox/Wild_Life_on_the_Rockies_1005.jpg" width=300 height=300 style="background-color:#79984a;"></div><iframe src="https://archive.or
