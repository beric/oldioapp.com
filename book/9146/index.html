<html><head><title>Christmas Carol Collection 2014 — Various — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Christmas Carol Collection 2014 — Various" /><meta name="og:description" content="<br />This year's LibriVox selection of traditional favourites and lesser-known Christmas carols in English, French, German and Latin, including a 17th century harmonisation of a plain chant melody from Susan, French poems set to original music by Ezwa, and Ryan's version of Händel's Hallelujah Chorus. <br /><br />The singers wish all listeners around the world a happy and peaceful Christmas.<br /><br />
<strong>The Story That Never Grows Old</strong>: Words by James M. Gray (1851 - 1935); music by Ira D. Sankey (1840 - 1908)<br />
<strong>From Far Away</strong>: Words edited by Henry Ramsden Bramley (1833 - 1917); music edited by Sir John Stainer (1840 - 1901).<br />
<strong>Oh du fröhliche</strong>: Sicilianisches Fischerlied.<br />
<strong>A Virgin Most Pure</strong>: Anonymous English manuscript, c. 1777, collected by Davies Gilbert (1823).<br />
<strong>Creator alme siderum</strong>: Plain chant melody, harmonised by Sebastiano Cherici (1647 - 1703).<br />
<strong>Good Christian Men, Rejoice!</strong>: Words edited by Henry Ramsden Bramley (1833 - 1917); music edited by Sir John Stainer (1840 - 1901).<br />
<strong>O Christmas Tree</strong>: German folk song, various German authors, translator unknown.<br />
<strong>Chantons les louanges</strong>: Words, author unknown, from <em>Cantiques de Noël anciens et nouveaux</em> (1862); music by Ezwa.<br />
<strong>Come, Thou Long Expected Jesus</strong>: Words by Charles Wesley (1707 - 1788); music by Rowland H. Prichard (1811 - 1887).<br />
<strong>Hallelujah!</strong>: from <em>Messiah</em> by G. F. Händel (1685 - 1759).<br />
<strong>While Shepherds Watched Their Flocks</strong>: Words by Nahum Tate (1652 - 1715); music Winchester Old, from Whole Book of Psalmes, by Thomas Est (1540?–1608).<br />
<strong>O Dieu, quelle nouveauté</strong>: Words, author unknown, from  <em>Cantiques de Noël anciens et nouveaux</em> (1862); music by Ezwa.<br />
<strong>A Christmas Carol (All the Skies Tonight Sing o'er Us)</strong>: Words by Rev. John O'Connor (1870 - 1952); music German.<br />
<strong>Infant Holy, Infant Lowly</strong>: Words and music: Traditional Polish carol, translated and arranged by Edith Margaret Gellibrand Reed (1885 - 1933).<br />
<strong>Le sommeil de l'enfant Jésus</strong>: Words and music by François-Auguste Gevaert (1828 - 1908). <br />
<strong>Ye Shepherds Leave Your Flocks</strong>: Words and music Old French, translated by Caroline Hazard (1856 - 1945).<br />
<strong>Kling, Glöckchen, klingelingeling</strong>: Words by Karl Enslin (1819 - 1875); music by Benedikt Widmann (1820 - 1910).<br />
<strong>O Come, All Ye Faithful</strong>: Words: John F. Wade (1711 - 1786). v.1-3, 6 translated by Frederick Oakeley, 1841; v. 4, 5 Translated by William T. Brooke (1848 - 1917); music: 'Adeste Fideles' or 'Portuguese Hymn' John F. Wade, 1743.<br />
<strong>Love Came Down at Christmas</strong>: Words by Christina Rossetti (1830 - 1894); music by J. E. Borland (1866 - 1937). From <em>Carols Old and Carols New</em> (1916) by Charles L. Hutchins (1838 - 1920).<br />
<strong>Hymn for Christmas Day (See Amid the Winter's Snow)</strong>: Words and music by Edward Caswall (1814 - 1878); words edited by Henry Ramsden Bramley (1833 - 1917); music arranged by Sir John Stainer (1840 - 1901)<br />
