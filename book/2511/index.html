<html><head><title>Selected Ghazals of Ghalib — Mirza Ghalib — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Selected Ghazals of Ghalib — Mirza Ghalib" /><meta name="og:description" content="<br />Mirza Ghalib, full name Mirza Asadullah Khan Beig, pen name ‘Ghalib’ (1797-1869) was a famous Urdu- and Persian-language poet of India. He is best known for his lyrical and spiritual ghazals. Ghazal is a form of poetry in couplets. In a ghazal, each couplet is self-contained and generally unconnected with the next.<br></br>Ghalib was born in Agra, in northern India, and was raised by his uncle. Ghalib had no formal education, but was tutored in Persian by Muhammad Mu'azzam, a noted scholar of the time. He was married in 1810 to Umrao Begum, the niece of Nawab Ahmad Baksh Khan who was the ruler of Ferozepur and Loharu at that time. Ghalib was introduced to the elite circle of intellectuals and artists that surrounded the Indian royal family in Delhi because of his father in law. In 1821 he compiled his first collection of Urdu verse. Deewan e Ghalib, Nuskha e Hamida was Published in 1828. soon after the publication of his Urdu poetry collection Ghalib switched to writing entirely in Persian, also known as Farsi. In 1826, on the death of Ghalib's uncle, the British government began providing Ghalib and his family with a small pension for the military services of his uncle. Despite this income, Ghalib remained nearly destitute for most of his life.<br></br>Ghalib was also a poetry teacher of the King, Bahadur Sha Zafar, who himself was a very nice poet.<br></br>Ghalib led a miserable life for he started taking wine at a very young age when he was just a boy whereas his financial condition was not good, and  moreover he had no children of his own. All of his children died during infancy. He then adopted his nephew called ‘Arif’ who also died at the age of 16. He collapsed emotionally because of the death of his adopted son. (Summary by Ahkam)<br /><br />
