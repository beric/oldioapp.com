For it must all have been a dream—a sweet, fantastic dream, imposed upon his senses by some influence, outward or inward; but it seemed to him that at the hour when he seemed to see the maid it might have been given him to enter the world of dreams, and go on in some existence which was a truer reality than the one in which he now was. In a deliberate way he thought that perhaps, if the truth were known, he, Dr. Caius Simpson, was going a little mad; but as he sat by the softly lapping sea he did not regret this madness: what he did regret was that he must go home… " (Summary by L. Dougall, excerpt from the text)<br /><br /><b>Book Coordinators for this project:</b> ElleyKat and Lucretia B.<br /><br /><b>Proof Listeners for this project:</b> ElleyKat and Lucretia B.<br /><br />"><meta property="og:image" content="https://archive.org/1/items/the_mermaid_1404_librivox/the_mermaid_1404.jpg" /></head><body><div style="text-align:center;"><h1>Mermaid</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/1/items/the_mermaid_1404_librivox/the_mermaid_1404.jpg" width=300 height=300 style="background-color:#131218;"></div><iframe src="https://archive.org/embed/the_mermaid_1404_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
