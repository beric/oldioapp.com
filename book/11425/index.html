<html><head><title>סיפורים (Stories) — מיכה יוסף ברדיצ'בסקי Micha Josef Berdyczewski — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="סיפורים (Stories) — מיכה יוסף ברדיצ'בסקי Micha Josef Berdyczewski" /><meta name="og:description" content="מיכה יוסף בן גוריון (ברדיצ'בסקי), (19 באוגוסט 1865 מז'יבוז', חבל פודוליה, האימפריה הרוסית - 18 בנובמבר 1921, ברלין גרמניה) היה סופר והוגה דעות עברי אשר טבע דפוסי כתיבה חדשים בספרות העברית, קרא לשינוי ערכים בתפישת היהדות, ותבע השתחררות מהדוגמה ששלטה בדת, במסורת ובהסטוריה הלאומית היהודית. נושאם העיקרי של סיפוריו של ברדיצ'בסקי הוא היחיד, המתמרד במסורת העיירה היהודית, והוא מוחרם בידי החברה השמרנית.  הגיבור יוצא לחפש את מזלו במערב אירופה. בדרך כלל מסתיימים הסיפורים בתבוסתו של הגיבור, שאינו מסוגל להשלים בין הכוחות המתרוצצים בקרבו או להיקלט בסביבתו החדשה, והוא נותר גלמוד. שני הסיפורים המובאים כאן מדגימים את דרך כתיבתו של ברדיצ'בסקי.Micha Josef Berdyczewski, or Mikhah Yosef Bin-Gorion, was a Ukrainian-born writer of Hebrew, a jounalist, and a scholar. He appealed to the Jews to change their way of thinking, freeing themselves from dogmas ruling the Jewish religion, tradition, and history. The main subject of his stories is an individual rebelling against the tradition of the Jewish shtetl and subsequently being excommunicated by the conservative society. The hero seeks his destiny in Western Europe, but as a rule the stories end with his defeat. He is powerless to come to terms with the forces inside him, is unable to adapt to his new environment, and is left lonesome. The two stories given here demonstrate Berdyczewski’s way of writing. (Summary by Wikipedia and Omri Lernau)
