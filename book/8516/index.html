When snow lies on the hills,
When frost has spoiled their mossy beds,
And crystallized their Rills?
Beneath the moon they cannot trip
In circles o’er the plain;
And draughts of dew they cannot sip,
Till green leaves come again.This was the weekly poetry project for February 15, 2015."><meta property="og:image" content="https://archive.org/31/items/ohwhere_1502.poem_librivox/o_where_1502.jpg" /></head><body><div style="text-align:center;"><h1>Oh! Where do the Fairies Hide Their Heads</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/31/items/ohwhere_1502.poem_librivox/o_where_1502.jpg" width=300 height=300 style="background-color:#7da7cb;"></div><iframe src="https://archive.org/embed/ohwhere_1502.poem_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
