<html><head><title>Quest of the Historical Jesus — Albert Schweitzer — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Quest of the Historical Jesus — Albert Schweitzer" /><meta name="og:description" content="<p>In this book, Schweitzer traces the historical progress of 'Historical Jesus' research, from Hermann Reimarus in the mid 18th century, to William Wrede at the turn of the 20th. Schweitzer showed how Jesus' image had changed with the times and with the personal proclivities of the various authors. He concluded with his own synopsis and interpretation of what had been learned over the course of the previous century. He took the position that the life of Jesus must be interpreted in the light of Jesus' own convictions, which he characterized as those of late Jewish eschatology. (Introduction from Wikipedia, modified by JoeD)</p>This project was proof listened by Tim Ferreira, Goergedave, Betty M., Phil Chenevert, and Guero.<br><br>"><meta property="og:image" content="https://archive.org/13/items/quest_historical_jesus_1011_librivox/Quest_of_the_Historical_Jesus_1110.jpg" /></head><body><div style="text-align:center;"><h1>Quest of the Historical Jesus</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/13/items/quest_historical_jesus_1011_librivox/Quest_of_the_Historical_Jesus_1110.jpg" width=300 height=300 style="background-color:#000000;"></div><iframe
