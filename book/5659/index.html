<html><head><title>聖經 (和合本) 新約：路加福音(Luke) — Chinese Union Version — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="聖經 (和合本) 新約：路加福音(Luke) — Chinese Union Version" /><meta name="og:description" content="The Chinese Union Version (CUV) (Chinese: 和合本; pinyin: héhé běn; literally "harmonized/united version") is the predominant Chinese language translation of the Bible used by Chinese Protestants. It is considered by many to be the Chinese Protestant’s Bible. The CUV in use today is the vernacular Mandarin version, published in two slightly different editions - the Shen Edition (神版) and the Shangti Edition (上帝版) - differing in the way the word “God” is translated.《聖經和合本》（簡稱和合本；今指國語和合本，舊稱官話和合本），是今日華語人士最普遍使用的《聖經》譯本。此譯本的出版起源自1890年在上海舉行的傳教士大會，會中各差會派代表成立了三個委員會，各自負責翻譯官話、淺文理及深文理（文言文）譯本。 於1904年，《淺文理和合譯本》出版《新約》。《深文理和合譯本》於1906年出版《新約》。1907年大會計劃只譯一部文理譯本，於1919年出版《文理和合譯本》。1906年，官話的翻譯工作完成了《新約》；1919年，《舊約》的翻譯工作完成。在1919年正式出版時，《聖經》譯本名為《官話和合譯本》，從此就成了現今大多數華語教會採用的和合本《聖經》。"><meta property="og:image" content="https://archive.org/12/items/bible_cuv_luke_chinese_1111_librivox/NT03_CUV_1209.jpg" /></head><body><div style="text-align:center;"><h1>聖經 (和合本) 新約：路加福音(Luke)</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/12/items/bible_cuv_luke_chinese_1111_librivox/NT03_CUV_1209.jpg" width=300 height=300 style="background-color:#363739;"></div><iframe src="https://archive.org/embed/bible_cuv_luke_chinese_1111_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
