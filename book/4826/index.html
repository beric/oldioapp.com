<html><head><title>Systematische Zusammenstellung aller bis jetzt bekannten und anwendbaren Düngerarten — Franz Damance — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Systematische Zusammenstellung aller bis jetzt bekannten und anwendbaren Düngerarten — Franz Damance" /><meta name="og:description" content="<p>Im 1835 erschienenen Buch  Systematische Zusammenstellung aller bis jetzt bekannten und anwendbaren Düngerarten von Franz Damance (ordentlichem Mitgliede des landwithschaftlichen Vereins vom Baden) finden sich alle bis dahin gebräuchlichen Düngeraten nebst Angabe ihrer Gewinnung, Zubereitung und Anwendung.<br></br>
Einige dieser Düngerarten sind heute befremdlich und verboten. So wird zum Beispiel das Düngen mit flüssigem Blut die meisten Hörer wohl eher an einen Horrorfilm erinnern. Andere Düngerarten, wie die vielen aufgeführten Gründünger, sind aber sicherlich auch heute noch für den ökologischen Gärtner von Interesse.<br></br>
So bietet das Buch aus heutiger Sicht nicht nur altes Fachwissen, sondern sicherlich auch einen gewissen Unterhaltungswert, wenn es darum geht zu erfahren, was anno dazumal alles auf den Acker aufgebracht wurde. (Einführung von Dirk Weber)</p>"><meta property="og:image" content="https://archive.org/8/items/duengerarten_dw_librivox/duengerarten_1012.jpg" /></head><body><div style="text-align:center;"><h1>Systematische Zusammenstellung aller bis jetzt bekannten und anwendbaren Düngerarten</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/8/items/duengerarten_dw_librivox/duengerarten_1012.jpg" width=300 height=300 style="background-color:#ffffff;"></div><iframe src="https://archive.org/embed/duengerarten_dw_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
