<html><head><title>Voyage Out — Virginia Woolf — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Voyage Out — Virginia Woolf" /><meta name="og:description" content="The Voyage Out is the first novel by Virginia Woolf, published in 1915 by Duckworth; and published in the U.S. in 1920 by Doran. One of Woolf's wittiest social satires.Rachel Vinrace embarks for South America on her father's ship and is launched on a course of self-discovery in a kind of modern mythical voyage. The mismatched jumble of passengers provide Woolf with an opportunity to satirize Edwardian life. The novel introduces Clarissa Dalloway, the central character of Woolf's later novel, Mrs. Dalloway.E. M. Forster described it as "... a strange, tragic, inspired book whose scene is a South America not found on any map and reached by a boat which would not float on any sea, an America whose spiritual boundaries touch Xanadu and Atlantis... It is absolutely unafraid... Here at last is a book which attains unity as surely as Wuthering Heights, though by a different path." (Introduction from Wikipedia)"><meta property="og:image" content="https://archive.org/12/items/voyageout_1005_librivox/Voyage_Out_1007.jpg" /></head><body><div style="text-align:center;"><h1>Voyage Out</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/12/items/voyageout_1005_librivox/Voyage_Out_1007.jpg" width=300 height=300
