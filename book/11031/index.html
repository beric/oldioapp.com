<html><head><title>Paradis Perdu — John Milton — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Paradis Perdu — John Milton" /><meta name="og:description" content="Comme Virgile a développé l’épopée à célébrer l’origine de sa propre patrie, Milton l’a adaptée encore plus pour raconter l’origine du mal et le remède à la chute de l’homme; c’est ce sujet qu’il appelle “des choses qui n’ont encore été tentées ni en prose ni en vers.” L’auteur continue à combiner l’innovation et la tradition quand il débute le premier livre “in medias res” avec la visite au monde infernal (cf. Odyssée livre 11, l’Enéide livre 6), car la malice de Satan est le principe déterminant de l’action négative. Mais au centre du poème se trouve le triomphe du Fils de Dieu sur les anges rebelles, ce qui neutralise le projet nocif de Satan. Ce dessein de la conquête du mal par le bien se présage dans les deux conseils d’état: En enfer Satan s’engage à trouver et ruiner la nouvelle création lorsqu’au ciel le Fils s’offre comme sacrifice pour sauver l’homme avant que Satan ne l’ait corrompu.
Après ces préliminaires, nous voyons Eden et “nos premiers parents.” Satan, découvert en train de les épier, est expulsé du jardin. Puis Dieu charge un ange d’expliquer à Adam et Ève l’histoire de la guerre au ciel, où a commencé le danger imminent. À la demande d’Adam, l’ange raconte la création du monde visible et surtout le développement naturel: Toute croissance se déroule de l’assimilation de la nourriture; le mangeur épure la pâture, non pas vice versa.
Cependant, Satan, qui rentre dans le paradis sous forme de serpent, apprend à Ève à escroquer l’évolution: Il a trouvé un fruit magique qui peut la douer d’une puissance prodigieuse. Il prétend que ce fruit lui ait conféré et la raison et l’usage de la parole. Ève, qui imagine qu’Adam vient de sous-estimer sa fortitude morale, se permet d’oublier sa leçon récente et elle succombe à cette tentation. Puis, Adam, incapable d’imaginer la vie sans Ève (et sans avoir examiné des alternatives au péché), reçoit le fruit de sa femme et le goûte, lui aussi.
Néanmoins, le triomphe de Satan est éphémère, car malgré une nouvelle grand-route qui relie l’enfer au monde de l’homme, lui et ses disciples souffrent l’humiliation d’une annuelle métamorphose involontaire en serpents.
Quels que soient leurs motifs, Adam et Ève, tous les deux, ont désobéi au seul commandement de leur Créateur, et tous les deux sont condamnés à la mortalité et à l’expulsion du jardin. Cependant, avant qu’ils ne partent, Dieu leur accorde encore une leçon d’histoire, cette fois de l’avenir: le progrès du péché, l’avènement du Sauveur, et la croissance de l’église.
La prose de Chateaubriand accorde avec la syntaxe de l’original assez bien, mais l’aspiration du traducteur à la clarté l’amene à l’occasion d’anéantir certains effets subtils de l’auteur.(Thomas Copeland)"><meta property="og:image" content="https://archive.org/13/items/paradis_perdu_1711_librivox/paradisperdu_1711_itemimage.jpg" /></head><body><div style="text-align:center;"><h1>Paradis Perdu</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/13/items/paradis_perdu_1711_librivox/paradisperdu_1711_itemimage.jpg" width=300 height=300 style="background-color:#e0b276;"></div><iframe src="https://archive.org/embed/paradis_perdu_1711_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
