HOMES OF THE COLONISTS

When the first settlers landed on American shores, the difficulties in finding or making shelter must have seemed ironical as well as almost unbearable. The colonists found a land magnificent with forest trees of every size and variety, but they had no sawmills, and few saws to cut boards; there was plenty of clay and ample limestone on every side, yet they could have no brick and no mortar; grand boulders of granite and rock were everywhere, yet there was not a single facility for cutting, drawing, or using stone. These homeless men, so sorely in need of immediate shelter, were baffled by pioneer conditions, and had to turn to many poor expedients, and be satisfied with rude covering. In Pennsylvania, New York, Massachusetts, and, possibly, other states, some reverted to an ancient form of shelter: they became cave-dwellers; caves were dug ... (taken from first chapter of the book). Talk about starting from scratch!!  Susan Morin<p>"><meta property="og:image" content="https://archive.org/28/items/homelifecolonialdays_1312_librivox/home_life_colonial_days_1312.jpg" /></head><body><div style="text-align:center;"><h1>Home Life in Colonial Days</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/28/items/homelifecolonialdays_1312_librivox/home_life_colonial_days_1312.jpg" width=300 height=300 style="background-color:#c8b49b;"></div><iframe src="https://archive.org/embed/homelifecolonialdays_1312_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
