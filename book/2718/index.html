<html><head><title>Brazilian Tales — Various — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Brazilian Tales — Various" /><meta name="og:description" content="<p>"Brazilian Tales" is a collection of six short stories selected by Isaac Goldberg as best representative of the Brazilian Literature of his period - the end of the 19th century. His comprehensive preface aims at familiarizing the reader with a literature that was - and still is - virtually unknown outside the boundaries of its own land, and the pieces chosen by Goldberg to be translated belong to writers that reached popularity and appreciation while still alive. This "pioneer volume", as the translator himself puts it, still keeps its charm and interest as a way of offering to the English speaking public some "sample cases" of Brazilian Literature. (Summary by Leni)</p>"><meta property="og:image" content="https://archive.org/26/items/brazilian_tales_0812_librivox/Brazilian_Tales_1202.jpg" /></head><body><div style="text-align:center;"><h1>Brazilian Tales</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/26/items/brazilian_tales_0812_librivox/Brazilian_Tales_1202.jpg" width=300 height=300 style="background-color:#b6554c;"></div><iframe src="https://archive.org/embed/brazilian_tales_0812_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allow
