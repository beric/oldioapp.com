Twinkle is a little girl who often finds herself caught up in fantastic adventures. Whether it be being put on trial by angry woodchucks, raising a hateful baby crow, visiting a town full of talking prairie dogs, finding magical turtles, meeting strange creatures, or stumbling upon a country of sugar people, she never knows what she'll encounter next! 

 First published as a series of six short chapter books in 1905 under the pen name Laura Bancroft, Frank L. Baum's The Twinkle Tales were collected into one collection titled Twinkle and Chubbins; Their Astonishing Adventures in Nature-Fairyland in 1911. The title is a misnomer, as Chubbins (Twinkle's friend) appears in only two stories and few are set in "Nature-Fairyland." Policeman Bluejay, the sequel to these stories, was published in 1907. - Summary by Mary Kay and Wikipedia"><meta property="og:image" content="https://archive.org/6/items/twinkleandchubbinsastonishingadventures_1605_librivox/twinkle_chubbins_baum_1605.jpg" /></head><body><div style="text-align:center;"><h1>Twinkle and Chubbins; Their Astonishing Adventures in Nature-Fairyland</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/6/items/twinkleandchubbinsastonishingadventures_1605_librivox/twinkle_chubbins_baum_1605.jpg" width=300 height=300 style="background-color:#b3d6d8;"></div><iframe src="https://archive.org/embed/twinkleandchubbinsastonishingadventures_1605_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
