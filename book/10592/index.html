<html><head><title>Brand — Henrik Ibsen — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Brand — Henrik Ibsen" /><meta name="og:description" content="Inflamed by what he saw as his Norwegian homeland's shocking betrayal of Denmark after the Prussian invasion of Danish territory, Ibsen wrote "Brand" as an indictment of human complacency and rigidity of mind. Composing this "dramatic poem" from his self-imposed exile in Italy, Ibsen had long agonized over the stodgy provincialism of his countrymen, but the abandonment of Denmark took on the dimensions in his imagination of a human tragedy far surpassing his own personal experiences. Brand is a priest who refuses to compromise, at the cost of great suffering to others, and who lives by unrealizable ideals. The play revolves around a cast of remarkable characters, such as Gerd the mad peasant girl with delusions of God; Ejnar the complacent artist; and Agnes the devoted lover. Ibsen's breakthrough work, "Brand" could be seen as the true beginning of Ibsen's career, and although (or because?) it was at the time the most fiercely-debated work of literature in Scandinavian history, it always remained one of the playwright's favorite productions. The true genius of the work lies in the judicious balance of its indictment of philistine complacency and its warning against intolerant zealotry. The ambiguous character of Brand himself, principled and heroic while flawed, was seen by Ibsen as representing himself at his best. "Give Nothing, or give All," said Brand, over and over, with stirring consequences.. ( Expatriate) "><meta property="og:image" content="https://archive.org/1/items/brand_1602_librivox/brand_1602_librivox.jpg" /></head><body><div style="text-align:center;"><h1>Brand</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/1/items/brand_1602_librivox/brand_1602_librivox.jpg" width=300 height=300 style="background-color:#a1a9ab;"></div><iframe src="https://archive.org/embed/brand_1602_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
