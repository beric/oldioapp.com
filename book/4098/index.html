<html><head><title>Pee Wee Harris — Percy Keese Fitzhugh — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Pee Wee Harris — Percy Keese Fitzhugh" /><meta name="og:description" content="Percy Keese Fitzhugh was an American author of nearly 100 books for children and young adults. The bulk of his work revolves around the fictional town of Bridgeboro, New Jersey and has a scouting theme. One of his major characters was Pee Wee Harris. The title, Pee Wee Harris, was the first in a series of 13 Pee Wee Harris books. Pee Wee is just that; small in stature but huge in heart and ever so loyal as a scout should be. In the first installment, Pee Wee visits his Aunt Jamsiah and Uncle Eb in a small New Jersey backwoods village called Everdoze. The village is aptly named. Pee Wee’s energy is boundless and he promptly sets to work to put Everdoze on the map through scout enterprise to earn money to buy tents for his scout troop. A series of adventures and a new friendship develop even as things go awry. This book is light and enjoyable listening for both children and adults alike. Enjoy! (Summary modified partially from Wikipedia and Tom Weiss)"><meta property="og:image" content="https://archive.org/6/items/pee_wee_harris_tw_librivox/Pee_Wee_Harris_1003.jpg" /></head><body><div style="text-align:center;"><h1>Pee Wee Harris</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.o
