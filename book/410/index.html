E. Pauline Johnson, also known as Tekahionwake, was born to the Mohawk Chief G.H.M. Johnson (Onwanonsyshon), and his wife, Emily S. Howells, a lady of pure English parentage.  Pauline, born and raised in Canada, was a great reader and began writing poetry as a child. She died in 1913 after having poetry published in periodicals in several countires and collections of her work published in book form. (Summary adapted from the "Biographical Sketch" included in Flint and Feather)"><meta property="og:image" content="https://archive.org/19/items/my_paddle_librivox/Song_Paddle_Sings_1108.jpg" /></head><body><div style="text-align:center;"><h1>Song My Paddle Sings</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/19/items/my_paddle_librivox/Song_Paddle_Sings_1108.jpg" width=300 height=300 style="background-color:#c4c4c4;"></div><iframe src="https://archive.org/embed/my_paddle_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
