<html><head><title>Instituciones Oratorias VIII — Marcus Fabius Quintilianus — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Instituciones Oratorias VIII — Marcus Fabius Quintilianus" /><meta name="og:description" content="Recapitulación de todo lo dicho sobre la invención y disposición. La elocución es la más hermosa parte de la retórica y la más difícil. Debe cuidarse más de los pensamientos que de las palabras. La elocución se considera en las palabras, ya separadas, ya juntas. Debe cuidarse de que las palabras sean castizas, claras, adornadas y acomodadas al asunto. Las palabras unidas entre sí deben ser correctas, bien colocadas y acompañadas de figuras. Algunos preceptos para hablar con pureza y elegancia. La claridad nace de la propiedad de las palabras. De dónde nace la obscuridad y modo de evitarla. El adorno debe ser varonil, no afeminado, debe variarse según la materia. El ornato. Elección de las palabras sinónimas. Vicios contrarios al adorno. Para el ornato contribuye principalmente la energía o hipotiposis, las semejanzas, la braquilogía o concisión, la énfasis y la sencillez o afeleía. La fuerza del orador consiste en amplificar y ponderar o en disminuir. El primer modo de amplificar es por el nombre de la cosa. Los principales géneros de amplificación son cuatro: por aumento, por comparación, por raciocinación, por amontonamiento. Otras maneras de disminuir o rebajar. Cuántas maneras hay de sentencias. La sentencia en común o gnome se divide en entimema y epifonema. Qué es noema o cláusula. Reprobación de quienes siempre hablan por sentencias y de quienes las evitan. Especies de tropos: unos sirven para la significación (metáfora, sinécdoque, metonimia, antonomasia, onomatopeya y catacresis) otros para adorno (epíteto, alegoría, enigma, ironía, perífrasis, hipérbaton e hipérbole). (Resumen por Tux)"><meta property="og:image" content="https://archive.org/1/items/instituciones_oratorias_viii_librivox/Instituciones_Oratoriasviii_1301.jpg" /></head><body><div style="text-align:center;"><h1>Instituciones Oratorias VIII</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/1/items/instituciones_oratorias_viii_librivox/Instituciones_Oratoriasviii_1301.jpg" width=300 height=300 style="background-color:#000000;"></div><iframe src="https://archive.org/embed/instituciones_oratorias_viii_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
