Horaz, eigentlich Quintus Horatius Flaccus, ist neben Vergil einer der bedeutendsten römischen Dichter der „Augusteischen Zeit.<br/><br/>

Da die Oden nicht den erhofften Erfolg brachten, ließ Horaz ab 20 v. Chr. von der Lyrik ab und widmete sich dem ersten Buch der Epistulae („Episteln“). Zusammengesetzt aus 20 Briefgedichten in Hexametern, legte Horaz in diesem Buch seine Lebensphilosophie dar.<br/><br/>

Im zweiten Buch der „Epistulae“ ab 13 v. Chr. betätigte sich Horaz als Literaturkritiker.
