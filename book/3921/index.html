<html><head><title>Kleine Zielen — Louis Couperus — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Kleine Zielen — Louis Couperus" /><meta name="og:description" content="<i>De kleine zielen</i> is het eerste gedeelte van de romancyclus <b><i>De boeken der kleine zielen</i></b>, die zich afspeelt in Den Haag.<BR><BR>Fragmenten uit een recensie ten tijde van de eerste druk (Elsevier, 1902): deze Haagse roman geeft van de Hagenaars een weinig lieflijke portrettengalerij. Toch geloven wij niet dat speciaal Haagse ondeugden en Haagse kleinzieligheden worden getekend in deze roman. Mensen van elders moeten typen herkennen. Voor niemand is dit echter een troost. Couperus toont zich in dit werk een meester in de kunst van karaktertekening. Al die mensen uit het boek leven, leven zo krachtig in ons, dat wij hun karakters onthouden, lang na de lectuur van het kostelijke werk dat ons inderdaad het kleine geeft, maar uitgebeeld door een kunstenaar van grote begaafdheid.<BR><BR>In de deftige familie Van Lowe is wat gebeurd. Och, och! zo wat vreselijks is gebeurd in die nette familie! Constance was getrouwd met een minister-resident aan het Italiaanse hof, maar zij wordt intiem met zijn secretaris, baron Van der Welcke. Constance wordt betrapt door haar man en een scheiding volgt. Van der Welcke biedt Constance op last van zijn rechtzinnige ouders zijn hand aan, hoewel hij Constance niet meer lief heeft, en die wordt aanvaard. Dat was veertien jaar geleden. Zij zijn daarna als bannelingen in het buitenland gebleven. Nu keren ze terug naar Den Haag, voor hun zoon, en omdat Constance heimwee heeft naar haar familie. Couperus laat ons zien hoe Constance en haar man door alle familieleden worden ontvangen, doet ons weten wat zij van hen denken, wat er achter hun rug al zo wordt gekletst. Couperus' nieuwe werk is zeker te rangschikken onder zijn beste karakterromans. <BR><BR>Recording in Dutch of one of Couperus' character novels, known in English as <i>Small Souls</i>.</p>"><meta property="og:image" content="https://archive.org/28/items/kleinezielen_1003_librivox/kleine_zielen_1003.jpg" /></head><body><div style="text-align:center;"><h1>Kleine Zielen</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/28/items/kleinezielen_1003_librivox/kleine_zielen_1003.jpg" width=300 height=300 style="background-color:#ebb457;"></div><iframe src="https://archive.org/embed/kleinezielen_1003_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
