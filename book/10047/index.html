<html><head><title>Little Eyolf (Mencken Translation) — Henrik Ibsen — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Little Eyolf (Mencken Translation) — Henrik Ibsen" /><meta name="og:description" content="One of the four profound plays of Ibsen’s late period (along with “The Master Builder,” “John Gabriel Borkman,” and “When We Dead Awaken”), “Little Eyolf” tells the story of Albert Allmers, a writer who has yearned to leave behind a literary or philosophical legacy of some kind, but who finally decides to invest that yearning in the life of his little handicapped son, Eyolf. Rita Allmers loves her husband so obsessively that she hates any rival for his affection, whether it be Allmer’s literary magnum opus, Little Eyolf himself, or Albert’s strangely devoted sister Asta. Little Eyolf’s tragic death, possibly orchestrated by the eldritch old Rat-Wife, brings about a psychological climax among the three adults, as they reveal to each other deep conflicts of love and hate, complex erotic desires, raw honesty about their emotional emptiness in the face of human tragedy, and the realization that all that really matters to any one of them is Life itself. The famous H. L. Mencken heads a team effort committed to the colloquial, lucid rendition of this alternative translation. ( Expatriate)</p>"><meta property="og:image" content="https://archive.org/29/items/littleeyolf_1507_librivox/littl
