<html><head><title>Daodejing (Tao Te Ching) — Laozi   老子 — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Daodejing (Tao Te Ching) — Laozi   老子" /><meta name="og:description" content="<p>Nach heutigen Erkenntnissen (linguistisch, Zitierbelege etc.) entstand das Daodejing um 400 v. Chr.<br />Laozi (chin. 老子, Lǎozǐ, W.-G. Lao Tzu „‚Alter Meister‘“), ein legendärer chinesischer Philosoph, soll im 6. Jahrhundert v. Chr. gelebt haben. Je nach Umschrift wird der Name auch Laotse, Lao-Tse oder Lao-tzu geschrieben.<br /><br />Erstveröffentlichung der Übersetzung 1910.<br /><br />Das Daodejing (chin. 道德經, Dàodéjīng) (ältere Umschrift: Tao Te King) ist eine Sammlung von Spruchkapiteln, die dem legendären Weisen Lǎozǐ zugeschrieben wird. Die Entstehungsgeschichte ist ungewiss und Gegenstand sinologischer Forschung. Ungeachtet weiterer Übersetzungen bedeuten Dào „Weg, Prinzip“ und „Sinn“, und Dé „Kraft, Leben“ und „Charisma, Tugend, Güte“. Jīng bezeichnet einen Leitfaden bzw. eine klassische Textsammlung. Die beiden namengebenden Begriffe stehen für etwas Unaussprechliches, auf dessen eigentliche Bedeutung das Buch hindeuten möchte. Aus diesem Grund werden sie auch oft unübersetzt belassen. Das Werk gilt als die Gründungsschrift des Daoismus. Obwohl dieser verschiedene Strömungen umfasst, die sich vom Dàodéjīng erheblich unterscheiden können, wird es von den Anhängern aller daoistischen Schulen als kanonischer, heiliger Text angesehen.  (Zusammenfassung von Wikipedia)</p>"><meta property="og:image" content="https://archive.org/8/items/daodejing_deutsch_0906_librivox/daodejing_1006.jpg" /></head><body><div style="text-align:center;"><h1>Daodejing (Tao Te Ching)</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/8/items/daodejing_deutsch_0906_librivox/daodejing_1006.jpg" width=300 height=300 style="background-color:#ccffff;"></div><iframe src="https://archive.org/embed/daodejing_deutsch_0906_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
