<html><head><title>Picture of Dorian Gray (version 2 dramatic reading) — Oscar Wilde — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Picture of Dorian Gray (version 2 dramatic reading) — Oscar Wilde" /><meta name="og:description" content="<p>The novel tells of a young man named Dorian Gray, the subject of a painting by artist Basil Hallward. Basil is impressed by Dorian's beauty and becomes infatuated with him, believing his beauty is responsible for a new mode in his art. Dorian meets Lord Henry Wotton, a friend of Basil's, and becomes enthralled by Lord Henry's world view. Espousing a new hedonism, Lord Henry suggests the only things worth pursuing in life are beauty and fulfillment of the senses. Realizing that one day his beauty will fade, Dorian expresses his desire to sell his soul to ensure the portrait Basil has painted would age rather than himself. Dorian's wish is fulfilled, plunging him into debauched acts. The portrait serves as a reminder of the effect each act has upon his soul, with each sin displayed as a disfigurement of his form, or through a sign of aging. This reading uses the 20-chapter 1891 version of Wilde's novel. (Summary by Wikipedia)<p><br/><strong>Cast:</strong><br/><br/>NARRATOR - <a > Martin Geeson</a><br />
