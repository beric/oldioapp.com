Der schon etwas in die Jahre gekommenene Freiherr von Hanckel auf Ilgenstein hat seinem Freunde Pütz auf dem Sterbebett versprochen, sich um dessen Sohn Lothar zu kümmern, der nun in wirtschaftlichen Schwierigkeiten ist und seinen Abschied als Gardeleutnant nehmen muss. Um die Verhältnisse des jungen Mannes zu ordnen, begibt sich Hanckel zu dem Gutsherrn Krakow von Krakowitz; er will versuchen, einen schon seit Jahren andauernden erbitterten Erbschafts-Rechtsstreit zwischen Krakow und seinem Freund beizulegen. Dort lernt er Krakows junge und bildschöne Tochter Jolanthe kennen. Der alte Junggeselle, »dicker, kahler Schädel, Specknacken, Doppelkinn, das Ganze feurig braunrot wie ein scharf angeheizter Kupferkessel«, ist völlig hingerissen von dem Mädchen, er verliebt sich augenblicklich in sie, und es beginnt ein etwas skurriles Brautwerben. Jolanthe und ihre Eltern scheinen von der guten Partie angetan zu sein, und bald wird sogar die Heirat des ungleichen Paares geplant. Doch da ist immer noch des Brautvaters unversöhnlicher Hass, der nun auch auf Hanckels Schützling Lothar fällt, und Hanckel fühlt sich in dieser Situation alles andere als wohl. Hanckel verliert immer mehr die Kontrolle über sich und das, was um ihn herum geschieht, und auf der Hochzeitsfeier begegnen sich schließlich Jolanthe und Lothar... (Zusammenfassung von Karlsson)</p>"><meta property="og:image" content="https://archive.org/20/items/jolanthes_hochzeit_hf_librivox/jolanthes_hochzeit_1102.jpg" /></head><body><div style="text-align:center;"><h1>Jolanthes Hochzeit</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/20/items/jolanthes_hochzeit_hf_librivox/jolanthes_hochzeit_1102.jpg" width=300 height=300 style="background-color:#fdd894;"></div><iframe src="https://archive.org/embed/jolanthes_hochzeit_hf_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https:
