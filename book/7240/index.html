<html><head><title>Canti — Giacomo Leopardi — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Canti — Giacomo Leopardi" /><meta name="og:description" content="La prima edizione dei Canti fu pubblicata a Napoli, curata dall'autore, nel 1835. Superficialmente sarebbe potuta apparire un'ennesima raccolta della tradizione classicista italiana. Nulla di nuovo infatti nel contenuto e nel linguaggio. Il pessimismo e la noia sono temi che dall'Ecclesiaste erano apparsi regolarmente nella letteratura occidentale, da quella classica fino al Werther. Le sferzate poetiche contro la decadenza politica e civile della “patria”, le cui prime attestazioni nella tradizione culturale occidentale risalgono ai profeti veterotestamentari, già in Dante e Petrarca avevano raggiunto vette altissime. Nulla di sostanzialmente nuovo neanche nella lingua poetica, la stessa oramai canonica dal Petrarca in poi: “sembiante” per viso, “luci”, “lumi” o “rai” per occhi,“garzone” per giovane, “beltà”, “augelli”, “alma”, “cor”, ecc. Ma si legga a caso un passo dei Canti, ed ecco che, come nella musica di Mozart, siamo colpiti da un tono nuovo, unico, difficilmente analizzabile. Si provi ad invertire un qualunque sintagma e la magia scompare! Mai titolo fu più pertinente. Ma non è musica fine a sé stessa. Dispiegata sulle “ali del canto”, la voce, così profondamente sincera ed umana di Giacomo Leopardi, grazie all'ineffabilità che nasce dal suo sforzo poetico, continua a toccarci l'animo e il cuore come poche altre, nella poesia italiana. (Riassunto di Sergio Baldelli)"><meta property="og:image" content="https://archive.org/30/items/canti_leopardi_1512_librivox/Canti_1512.jpg" /></head><body><div style="text-align:center;"><h1>Canti</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/30/items/canti_leopardi_1512_librivox/Canti_1512.jpg" width=300 height=300 style="background-color:#45100b;"></div><iframe src="https://archive.org/embed/canti_leopardi_1512_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
