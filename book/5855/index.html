<html><head><title>Lure of the Labrador Wild — Dillon Wallace — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Lure of the Labrador Wild — Dillon Wallace" /><meta name="og:description" content="The Lure Of The Labrador Wild is a account of a expedition by Leonidas Hubbard, an adventurer and journalist to canoe the system Naskaupi River - Lake Michikamau in Labrador and George River in Quebec. His companions on this journey were his friend, New York lawyer Dillon Wallace and an Indian guide from Missannabie, George Elson. From the start, the expedition was beset with mistakes and problems. Instead of ascending the Naskaupi River, by mistake they followed the shallow Susan Brook. After hard long portaging and almost reaching Lake Michikamau, with food supplies running out, on September 15 at Windbound lake, they decided to turn back. On October 18, Wallace and Elson went in a search of cached store of flour, leaving Hubbard behind in a tent. Hubbard died of exhaustion and starvation on either same or next day. Wallace got lost in the snowstorm, while Elson, after a week of bushwhacking, building raft to cross swollen rivers (with no ax), reached the nearest occupied cabin. A search party found Wallace alive on October 30, 1903.( Summary from Wikipedia )"><meta property="og:image" content="https://archive.org/31/items/lurelabradorwild_1110_librivox/lure_labrador_wild_1209.jpg" /></head><b
