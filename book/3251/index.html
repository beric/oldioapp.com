The Faerie Queene was never completed, but it continues to be one of the most beautiful and important works of literature ever written. Spenser wrote it as a paean to the Virgin Queen Elizabeth, and to the golden age which she had brought to England. Sponsored by Sir Walter Raleigh and commended by the foremost literary minds of his day, Spenser's book is considered one of the crowning poetic achievements of the Elizabethan period.(Summary by Annise)<p>
