<html><head><title>Жития Святых, т. 10 - Иуний (Zhitiia Sviatykh, v. 10 - June) — Saint Dimitry of Rostov — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Жития Святых, т. 10 - Иуний (Zhitiia Sviatykh, v. 10 - June) — Saint Dimitry of Rostov" /><meta name="og:description" content="<p>Житія и похвалы святыхъ подобятся свѣтлостію звѣздамъ: якоже бо звѣзды положеніемъ на небеси утвержденны суть, всю же поднебесную просвѣщаютъ, тыяжде и отъ Індіанъ зрятся, ни сокрываются отъ скѵѳовъ, землю озаряютъ, и морю свѣтятъ, и плавающихъ корабли управляютъ: ихже именъ аще и не вѣмы множества ради, обаче свѣтлѣй добротѣ ихъ чудимся. Сице и свѣтлость святыхъ, аще и затворены суть мощи ихъ во гробѣхъ, но силы ихъ въ поднебеснѣй земными предѣлы не суть опредѣленны: чудимся тѣхъ житію, и удивляемся славѣ, еюже Богъ угодившыя Ему прославляетъ. [St. Symeon Metaphrastes on the Lives of the Saints, 10th century A. D. This succinct description is found as introduction to each of the 12 volumes of the Church Slavonic Lives.]</p>"><meta property="og:image" content="https://archive.org/21/items/kniga_zitij_svjatyh_na_mesjac_iunij_librivox/Zhitiia_Sviatykh_V10_June_1109.jpg" /></head><body><div style="text-align:center;"><h1>Жития Святых, т. 10 - Иуний (Zhitiia Sviatykh, v. 10 - June)</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/21/items/kniga_zitij_svjatyh_na_mesjac_iunij_libr
