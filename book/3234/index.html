The Nibelungenlied (Song of the Nibelungs) is a medieval epic poem and has been often referred to as the German “national epic”. It was written down in the early 13th century in Middle High German, the vernacular of the time.<br>
The epic tells of the love between the dragon-slayer Siegfried and the Burgundian princess Kriemhild, how Gunther, King of Burgundy, courts Brunhild of Iceland, and how Siegfried is betrayed by the Burgundians and murdered by Hagen. The scene of the story later shifts to the land of the Huns of King Etzel, Kriemhild’s husband in second marriage. Kriemhild uses her new position among the Huns to avenge Siegfried’s death on Hagen and all the Burgundians.<br>
