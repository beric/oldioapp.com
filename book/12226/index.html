<html><head><title>Birth of Professional Rugby League in Australia: A selection from the Sydney Morning Herald (1907-08) — Sydney Morning Herald — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Birth of Professional Rugby League in Australia: A selection from the Sydney Morning Herald (1907-08) — Sydney Morning Herald" /><meta name="og:description" content="In early 1907 the world of Australian rugby was rocked by the news that a professional New Zealand All Blacks team was set to tour the northern counties of Engliand, where professional rugby had been a reality for more than a decade. The professionalization of Australian rugby was unthinkable, but within a few months the unthinkable had come to pass. The professional All Blacks had played a hastily formed New South Wales team, the great Dally Messenger had joined the New Zealand tour of England, and by 1908 a professional league was formed in Sydney, with several of the teams that play in the NRL today. This selection from the Sydney Morning Herald's coverage of the fierce debate that ensued, shows how concerns for the welfare of the game and players were mingled with class-interest, colonial ideologies and greed for profit. - Summary by Phil Benson"><meta property="og:image" content="https://archive.org/3/items/birth_professional_rugby_league_1710_librivox/birth_professional_rugby_1710_itemimage.jpg" /></head><body><div style="text
