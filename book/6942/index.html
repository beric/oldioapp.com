Helga stammt aus einfachsten Verhältnissen und ist von ihrem Dienstherrn, einem verheirateten Bauern, schwanger geworden. Dann hat dieser sie fortgeschickt, und er leugnet hartnäckig, sich mit ihr eingelassen zu haben. Von den Bewohnern des Dorfes verachtet und ohne Anstellung weiß sie nicht, wie sie sich und ihr uneheliches Kind durchbringen soll, und will ihrem Leben ein Ende setzen. Doch in diesem Moment kommt Gudmund, der gutaussehende Sohn des besser gestellten Nachbarn, um ihr im Auftrag seiner Mutter, die Mitleid mit dem Mädchen hat, eine Stellung auf ihrem Hof anzubieten. 
Allerdings ist Gudmund verlobt mit Hildur, der Tochter des Amtmanns, und diese will nicht mit "so einer" unter einem Dache wohnen, so dass Helga bald wieder fort muss. 
Wie sich die Dinge entwickeln und wie Helga handelt, als schließlich die geplante Hochzeit von Hildur und Gudmund wegen eines auf Gudmund lastenden Mordverdachtes zu platzen droht, ist überaus fein gesponnen und ebenso empfindsam wie spannend erzählt. (Zusammenfassung von Karlsson)</p>"><meta property="og:image" content="https://archive.org/29/items/maedchen_von_moorhof_1209_librivox/maedchenmoorhof_1209.jpg" /></head><body><div style="text-align:center;"><h1>Mädchen vom Moorhof</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/29/items/maedchen_von_moorhof_1209_librivox/maedchenmoorhof_1209.jpg" width=300 height=300 style="background-color:#8b4561;"></div><iframe src="https://archive.org/embed/maedchen_von_moorhof_1209_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
