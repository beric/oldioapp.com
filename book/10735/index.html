<html><head><title>Caliban by the Yellow Sands — Percy MacKaye — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Caliban by the Yellow Sands — Percy MacKaye" /><meta name="og:description" content="Caliban, the primitive, savage son of the witch Sycorax and the evil frog-tiger god Setebos, seeks to obtain knowledge and become civilized from a strange magician named Prospero and his young daughter, Miranda. Through fantastic visions (including of Shakespeare plays), poetry, song and dance, thus begins the slow, gradual education of a inquisitive brute as he faces enlightenment and wicked temptation. Serving as a thematic companion piece and maybe spiritual prequel and midquel to William Shakespeare's [i]The Tempest[/i], [i]Caliban by the Yellow Sands[/i] was a massive, elaborate and outdoor "community masque" performed from 1916-1917 in New York and Boston as part of the three-hundredth anniversary of Shakespeare's death. Preaching an anti-war message in response to the current events of World War I, it was a smashing success, as it was seen by over two hundred thousand spectators and utilized 1500 amateur artisans and actors to bring its giant vision to life.  Summary by Mary KayCast List:Narrator: Amelia ChesleyCaliban: Craig FranklinMiranda: Kieren MettsProspero: ToddHWAriel: Kristin GjerløwVoices from Below / Power of Setebos / All / The Dirge / The Soldiers: Tomas PeterVoices from Wi
