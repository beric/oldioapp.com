<html><head><title>Faust: Der Tragödie erster Teil — Johann Wolfgang von Goethe — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Faust: Der Tragödie erster Teil — Johann Wolfgang von Goethe" /><meta name="og:description" content="Der erste Teil der Tragödie Faust, erstmals erschienen 1808, gilt als das bedeutendste und meistzitierte Werk der deutschen Literatur. Die Handlung spielt in Deutschland zur Wende des 16. Jahrhunderts, und bringt viele grundsätzliche gesellschaftliche Fragen und Themen zur Sprache, die auch heute noch modern sind.Heinrich Faust, ein nicht mehr junger, angesehener Forscher und Lehrer, zieht eine selbstkritische Lebensbilanz. Er ist beruflich und privat unzufrieden. Tief deprimiert und lebensmüde geworden, verspricht Faust dem Teufel Mephisto seine Seele, wenn es diesem gelingen sollte, ihn von seiner Unzufriedenheit zu befreien und für stetige Abwechslung zu sorgen. Mephisto ist bestrebt, Faust vom rechten Wege abzubringen, verwandelt ihn zurück in einen jungen Mann und nimmt ihn mit auf eine Reise durch die Welt. Er hilft ihm, eine Liebschaft mit der jungen Margarete (Gretchen) einzufädeln, einer naiven, sehr jungen Frau, in die sich Faust sofort verliebt. Faust jedoch richtet die junge Frau zugrunde, indem er sie verführt und schwängert und indem er den Tod von Gretchens Mutter und Bruder herbeiführt. Gretchen bringt ein uneheliches Kind zur Welt, tötet es halb wahnsinnig geworden, und wird daraufhin verhaftet. Faust will sie mit Mephistos Hilfe vor der Hinrichtung retten; er versucht vergeblich, sie zur Flucht zu überreden, kann sie aber nicht vom Wahnsinn befreien. Er muss sie schließlich ihrem Schicksal und der Gnade Gottes überlassen.
