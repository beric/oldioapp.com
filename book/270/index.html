<html><head><title>Dorothy and the Wizard in Oz — L. Frank Baum — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Dorothy and the Wizard in Oz — L. Frank Baum" /><meta name="og:description" content="Dorothy and the Wizard in Oz was the fourth of 14 Oz books written by L. Frank Baum (1856-1919). Published in 1908, while Baum was resident in Coronado, California, it is considered one of the “darker” of the Oz tales. However, it also is enlivened by Baum’s considerable wit, penchant for puns, and dry social commentary. In this title, Dorothy, her kitten Eureka, Jim, a cab horse, and Zeb, a ranch hand, descend into the earth through a rift opened by an earthquake. There they encounter the “humbug” wizard who once ruled Oz. In their journey back to the earth’s surface, they meet a number of potentially dangerous magical peoples and creatures including the cold-blooded Mangaboos, invisible bears, the flying wooden Gargoyles, a den of dragonettes, and an eccentric inventor. With a little help from Ozma, the group end up in Oz where they are treated to feasts and celebrations. The animals end up humbled by a few of their experiences in Oz, where all animals can talk, and return home a little wiser. (Summary by Judy Bieber)"><meta property="og:image" content="https://archive.org/23/items/dorothy_wizard_oz_librivox/Dorothy_Wizard_Oz_1104.jpg" /></head><body><div style="text-align:center;"><h1>Dor
