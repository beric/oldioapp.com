<html><head><title>Casa Velha — Joaquim Maria Machado de Assis — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Casa Velha — Joaquim Maria Machado de Assis" /><meta name="og:description" content="Com o fim de escrever um livro sobre a história do Primeiro Reinado, um cônego procura conhecer uma casa onde morou um ex-ministro, na qual havia papéis que o ajudariam na sua pesquisa. Durante esta pesquisa, o cônego torna-se grande amigo da família. Deste modo, vê na amizade de Félix (filho da dona da casa, D. Antônia) e Lalau (uma agregada da casa) uma possível paixão. No desenrolar da trama, descobre que sua observação estava correta. Este romance esquecido de Machado de Assis foi redescoberto somente no século XX, tendo sido, até a obra de John Gledson, considerado uma novela de importância secundária. Nele, o autor volta a temas recorrentes em sua obra de primeira fase (o estigma social de enjeitados, impossibilitados de casar ou inserir-se na burguesia brasileira devido à sua posição social) com o teor crítico e ironia de suas melhores obras. - Summary by Wikipedia e Felipe Vale da Silva"><meta property="og:image" content="https://archive.org/8/items/casavelha_1504_librivox/casa_velha_1405.jpg" /></head><body><div style="text-align:center;"><h1>Casa Velha</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/8/items/casavelha_1504_librivox/casa_velha_1405.jpg"
