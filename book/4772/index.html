Sigmund Freud was an Austrian Neurologist, who is revered as the father of Psychoanalysis. "Über Psychoanalyse" is a series of five lectures Freud gave at the occasion of the 20th anniversary of Clark University in Worchester, Mass. The lectures cover topics like the origin and the goal of psychoanalyis; interpretation of dreams and hypnosis; repression, neurosis as well as sexuality. "><meta property="og:image" content="https://archive.org/22/items/ueber_psychoanalyse_1109_librivox/psychoanalyse_1204.jpg" /></head><body><div style="text-align:center;"><h1>Über Psychoanalyse</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/22/items/ueber_psychoanalyse_1109_librivox/psychoanalyse_1204.jpg" width=300 height=300 style="background-color:#b0daac;"></div><iframe src="https://archive.org/embed/ueber_psychoanalyse_1109_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
