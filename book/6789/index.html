<html><head><title>Notes From The Underground (version 2) — Fyodor Dostoyevsky — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Notes From The Underground (version 2) — Fyodor Dostoyevsky" /><meta name="og:description" content="Notes from Underground is an 1864 novella by Fyodor Dostoyevsky. Notes is considered by many to be the first existentialist novel. It presents itself as an excerpt from the rambling memoirs of a bitter, isolated, unnamed narrator (generally referred to by critics as the Underground Man) who is a retired civil servant living in St. Petersburg. The first part of the story is told in monologue form, or the underground man's diary, and attacks emerging Western philosophy, especially Nikolay Chernyshevsky's What Is to Be Done?. The second part of the book is called "Àpropos of the Wet Snow," and describes certain events that, it seems, are destroying and sometimes renewing the underground man, who acts as a first person, unreliable narrator. (Summary by Wikipedia) "><meta property="og:image" content="https://archive.org/11/items/notesfromunderground_bn_librivox/Notes_from_the_Underground_1209.jpg" /></head><body><div style="text-align:center;"><h1>Notes From The Underground (version 2)</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/11/items/notesfromunderground_bn_librivox/Notes_from_the_Underground_1209.jpg" width=300 height=300 sty
