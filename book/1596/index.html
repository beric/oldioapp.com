<html><head><title>Cuore — Edmondo de Amicis — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Cuore — Edmondo de Amicis" /><meta name="og:description" content="<p>ENGLISH: <br/>Heart (Italian: Cuore) was a children's novel written by Italian author Edmondo De Amicis. It is set during the Italian unification, and includes several patriotic themes. It was issued by Treves on October 17, 1886, the first day of school in Italy, and rose to immediate success. </p><p>The novel is written in a diary form as told by Enrico Bottini, a 10-year old primary school student in Italy with an upper class background who is surrounded by classmates of working class origin. The entire chronological setting corresponds to the third-grade season. </p><p> Enrico's parents and older siblings sometimes correspond with Enrico through the means of his diary: his teacher assigns him with homework dealing with stories of children throughout the Italian states, who should serve as role models - the stories are then given in full as Enrico is supposed to have written them. Most topics revolve around moral values, and the predilect ones include helping those in need, love for family and friends, and patriotism.</p> <p>ITALIAN: <br/>Cuore è un romanzo scritto nel 1886 da Edmondo de Amicis, pubblicato nel 1888. </p><p>Fu un grande successo, tanto che de Amicis divenne lo scrittore più letto d'Italia. L'ambientazione è l'indomani dell'unità d'Italia, e il testo ha il chiaro scopo di insegnare ai giovani cittadini del Regno le virtù civili, ossia l'amore per la patria, il rispetto per le autorità e per i genitori, lo spirito di sacrificio, l'eroismo, la carità, la pietà, l'obbedienza e la sopportazioni delle disgrazie. </p><p>(Summary from Wikipedia)</p>"><meta property="og:image" content="https://archive.org/35/items/cuore_fg_librivox/Cuore_1111.jpg" /></head><body><div style="text-align:center;"><h1>Cuore</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/35/items/cuore_fg_librivox/Cuore_1111.jpg" width=300 height=300 style="background-color:#666c6a;"></div><iframe src="https://archive.org/embed/cuore_fg_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
