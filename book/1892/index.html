<html><head><title>Golem — Gustav Meyrink — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Golem — Gustav Meyrink" /><meta name="og:description" content=""Der Golem" von Gustav Meyrink gilt als ein Klassiker der phantastischen Literatur. Es handelt sich dabei nicht um eine Adaption der jüdischen Golem - Sage, sondern um ein impressionistisches Traumbild vor dessen Hintergrund.Der Erzähler träumt Ereignisse, die sich 30 Jahre zuvor im Prager Ghetto zugetragen haben. Er träumt sich dabei in die Rolle des Athanasius Pernath, der um 1890/91 dort lebte.Pernath erhält von einem mysteriösen Auftraggeber ein Buch zur Reparatur. Bald hat er den Verdacht, es könnte sich bei diesem Unbekannten um den Golem handeln, der 1580 von Rabbi Löw erschaffen worden sein soll und nun alle 33 Jahre in Prag umgehe.
Von nun an gerät Pernaths Leben durcheinander. Er wird von Halluzinationen geplagt, die er nicht versteht, und in Intrigen verwickelt, deren Mittelpunkt der Trödler Aaron Wassertrum ist und die Pernath für ein paar Monate ins Gefängnis bringen. Der Archivar Hillel wird ihm Freund und Mentor und Pernath verliebt sich in dessen Tochter Mirjam.
Auf der Spur des Golem findet er durch eine Falltür den Weg in ein "Zimmer ohne Zugang" und erkennt es als die Behausung des Golems. Als er aus dem Gefängnis entlassen wird, ist der Teil des Ghettos, in dem er bisher gewohnt hat, abgerissen und seine früheren Freunde sind gestorben oder fortgezogen. Als er sich vom Dach eines brennenden Gebäudes abseilt, stürzt er ab.Hier erwacht der Erzähler aus seinem Traum und entdeckt bei Nachforschungen Spuren der geträumten Gestalten und seines "Traum Doppelgängers" in der wirklichen Welt. (Summary by Wikipedia and Hokuspokus)
