<html><head><title>Crome Yellow, Version 2 — Aldous Huxley — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Crome Yellow, Version 2 — Aldous Huxley" /><meta name="og:description" content="Fascinating and brilliant at many levels, Huxley's spoof of Lady Ottoline Morrell's famous bohemian gatherings is difficult to categorize. The ironic tone and caricaturish rendering of some characters makes it partly entertaining satire, but intertwined with the irony are a very human love story and much poignant social commentary. Denis Stone (Huxley himself) is a young poet hopelessly enamored of the languid Anne Wimbush, who comes to Priscilla Wimbush's Crome estate for several weeks of intellectual and artistic escape. Along the way of his love affair, he engages in or eavesdrops upon conversations with other guests about the War, about eschatology, about future society, about Sex, about Art, about Love. Several of these dialogues directly foreshadow themes of Huxley's later dystopian masterpiece, Brave New World. Others show a tragic prescience of another great European war on its way, an awareness that future tragedy might attempt to complete the unfinished business of the recent Great War. Huxley's first novel, Crome Yellow is well worth reading in its own right, while containing embryonic forms of so much of Huxley's later intellectual themes. - Summary by Expatriate</p>"><meta property="og:im
