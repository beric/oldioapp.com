<html><head><title>Tasker Jevons:  The Real Story — May Sinclair — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Tasker Jevons:  The Real Story — May Sinclair" /><meta name="og:description" content="In this May Sinclair wartime masterpiece, dashing newsman Walter Furnival is an absurdly good catch: handsome, successful, athletic, intelligent, an upstanding epitome of manhood and rectitude. Tasker Jevons is a puny, preposterous, impossible-looking, bombastic sports writer, without one single redeeming social grace. Imagine the jealous mortification of Furny when his enchanting young typist and love interest Viola Thesiger chooses the clownish Jevons as a lover, seeing in him a remarkable inner beauty not evident to anyone but her and (as he grudgingly but magnanimously admits) the long-suffering and devoted Furnival. But despite the title, the central character of this extraordinary novel is not the redoubtable Jevons but the rebellious feminist Viola, determined against all odds not only to revolt against every enslaving conformity of her upbringing, but also to burn all her boats behind her, ruthlessly leaving herself no possibility of a return to the soporific decorum of her cloistered family and past. This extraordinary menage, however, is broken apart by the irruption of the Great War into their lives. ( Expatriate) "><meta property="og:image" content="https://archive.org/6/items/
