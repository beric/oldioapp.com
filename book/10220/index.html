<em>Bergers, qui êtes ici bas</em>, author unknown; music by Ezwa.<br />
<em>A Christmas Lullaby</em>, words by John Addington Symonds  (1840 - 1893); music by BookAngel7.<br />
<em>Go Tell it on the Mountain</em>, words by John Wesley Work, Jr.(1873-1925); music African-American spiritual.<br />
<em>Notre divin Maître</em>, author unknown, music by Ezwa.<br />
<em>Saw You Never, In the Twilight?</em> words by Cecil F. Alexander (1818 - 1895); music Chartres, 15th century French melody.<br />
<em>This Endris Night</em>, 15th century English carol; author and composer unknown; music from the 1905 English Hymnal.<br />
<em>Quittez, pasteurs</em>, author unknown; music by Ezwa.<br />
<em>Yule Returns</em>, words by Rev. R. Watham; music by Vernon Bryan Crowther-Beynon (1866 - 1941).<br />
<em>Christmas Carol No. 3</em>, words by Christina Rossetti; music by Susan Hawthorne.<br />
<em>Cradle Hymn: Hush, My Dear, Lie Still and Slumber</em>, words by Isaac Watts (1674-1748); music traditional Welsh, arranged by Robert Bryan (1858-1920).<br />
<em>Bergers, allons voir dans l'étable</em>, author unknown, music by Ezwa.<br />
<em>What Child is This?</em>, words by William Chatterton Dix (1837 - 1898); Music: Greensleeves 16th century English traditional, setting from <em>The Sunday School Hymnal and Service Book</em>, 1871.<br />
<em>O Come, O Come, Emmanuel</em>, words translated from the Latin by John Mason Neale (1818 - 1866); music 15th century French.<br />
<em>A Christmas Carol: Dry Your Tears, Ye Silent Mourners</em>, words by Lady Catherine Petre (1831 - 1882); music by Robert Lucas Pearsall (1795 - 1856).<br />
<em>The Twelve Days of Christmas</em>, words and music traditional altered and arranged by Frederic Austin (1872 - 1952).<br />
<em>Noël sur la circoncision</em>, author unknown, music by Ezwa.<br />
<em>Unto Us Is Born a Son</em>, author unknown, from the 15th century Latin; music arranged by Geoffrey Shaw (1879-1943).<br />
<em>In Dulci Jubilo</em>, words 14th century German, translated by Robert Lucas Pearsall (1795 - 1856).<br />
<em>I Sing the Birth Was Born Tonight</em>, words by Ben Jonson (1573-1637); music by Dmitri S. Bortniansky (1751-1825).<br />
<em>Deck the Hall</em>, words traditional, possibly alt. Mrs. L. A. Bradbury; music Nos Galan, traditional Welsh melody, arranged by Sir Charles Villiers Stanford (1852 – 1924).<br />
<em>Infant Holy, Infant Lowly</em>, words from a traditional Polish carol translated by Edith M. Reed (1885-1933); music Polish carol W Zlobie Lezy, arranged by Edith M. Reed.<br />
<em>Tomorrow Shall Be My Dancing Day</em>, words and music traditional English, author and composer unknown.<br />
<em>I Heard the Bells on Christmas Day</em>, words: Henry Wadsworth Longfellow (1807 - 1882); music Waltham by John Baptiste Calkin (1827 – 1905).<br />
<em>Silence Ciel, silence Terre</em>, author unknown, music by Ezwa.<br />
<em>Once in Royal David's City</em>, words by Cecil F. Alexander (1818-1895) from Hymns for Little Children 1848; music Irby by Henry John Gauntlett (1805-1875).<br />
<em>Christmas Carol (Nowell, Nowell)</em>, traditional carol from about 1460, author and composer unknown. Words of a traditional wassail song added by William Chappell (1809 - 1888).<br />
<em>Coventry Carol</em>, words by Robert Croo from the 15th Century Pageant of the Shearmen and Tailors. (15th Century); music 15th century found by Thomas Sharp (1770-1841) and published in <em>Dissertations</em> in 1825.<br />
<em>Dans le calme de la nuit</em>, author unknown, music by Ezwa.<br />
<em>Brightest and Best of the Sons of the Morning</em>, words by Reginald Heber (1783-1826); music Morning Star by James Proctor Harding (1850-1911).<br />
<em>O Come All Ye Faithful</em>, words and music by John Francis Wade (1711–1786).<br /><br />
