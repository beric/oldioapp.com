<html><head><title>Swiss Family Robinson — Johann David Wyss, Johann Rudolf Wyss — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Swiss Family Robinson — Johann David Wyss, Johann Rudolf Wyss" /><meta name="og:description" content="<p>    The Swiss Family Robinson has delighted generations of readers with its exciting tale of a family which, though shipwrecked, displays “the right stuff” and builds a charming colony that later, they do not want to leave. Cut off from the comforts and companionship of other humans, they use a familiarity with natural history and biology to find the resources and build the tools to construct a canoe, weave cloth, irrigate a garden, and turn an immense hollow tree into a lofty house with a spiral staircase. They domesticate buffaloes, wild asses, and monkeys. They establish farms and plantations. And finally, they have a terrifying encounter with natives from a nearby island.<br><br>Johann David Wyss, the author, did not live to complete his tale. Storytellers over the years have injected so many episodes into the various versions that probably none closely match the original. (Indeed, the Baroness de Montholieu expanded the book from two volumes into five when she translated it into French.) This effort was re-translated into English in 1849 by W.H.G. Kingston, abridging the edition severely. It follows the British sensibilities of the period in terms of sentence structure and emphasis. (Summary by Mark F. Smith)</p>"><meta property="og:image" content="https://archive.org/5/items/swiss_family_robinson_librivox/Swiss_Family_Robinson_1006.jpg" /></head><body><div style="text-align:center;"><h1>Swiss Family Robinson</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/5/items/swiss_family_robinson_librivox/Swiss_Family_Robinson_1006.jpg" width=300 height=300 style="background-color:#3a4d49;"></div><iframe src="https://archive.org/embed/swiss_family_robinson_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
