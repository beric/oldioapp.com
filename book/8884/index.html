<html><head><title>California Coast Trails — Joseph Smeaton Chase — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="California Coast Trails — Joseph Smeaton Chase" /><meta name="og:description" content="In 1911, decades before California's coast Highway 1 was built, an Englishman rode 2000 miles on horseback the length of California, from Mexico to Oregon. On the way he is courteously received at isolated ranches, has many quiet adventures, and is generally amazed by the beauty of our coast. A classic early California travelog. Chase was born in Islington (London) and but lived most of this life in the California desert.<br /><br />Here are Chase's major landmarks, first going south and then turning north:<br />Chap. 1 El Monte to Laguna Beach. Chap. 2 Aliso Canyon to San Juan Capistrano. Chap. 3 San Juan hot springs (east of Mission Viejo) to Oceanside. Chap 4. Del Mar to San Diego. Chap. 5 San Fernando Valley to Malibu. Chap. 6 Boney Mountain (in the Santa Monica Mtns.) to Ventura. Chap. 7 Carpenteria to Santa Barbara. Chap 8. Refugio Pass (south of Solvang) to Lompoc. Chap. 9 Solvang to Las Cruces (south of Solvang). Chap. 10 Point Conception back to Lompoc. Chap. 11 Casmalia to Avila (on SLO Bay). Chap. 12 San Luis Obispo to Morro Bay. Chap. 13 to Jolon and Mission San Antonio de Padua (SE of Ft. Hunter Liggett). Chap. 14 to Pacific Valley (south of Limekiln State Park). Chap. 15 Limekiln, Lucia, to about Lopez Point. Chap. 16 Big Sur, Point Sur Lighthouse to Monterey. Chap. 17 Seaside through the Santa Cruz Mtns. to Pescadero (San Mateo Co.). Chap. 18 Half Moon Bay, San Francisco, to Drakes Bay. Chap. 19 Tomales Bay to Gualala. Chap. 20 Navarro to Westport. Chap. 21 King Range and the Mattole Valley to Eureka. Chap. 22 Arcata to the Klamath.<br />(Summary by Adrian Praetzellis) "><meta property="og:image" content="https://archive.org/24/items/californiacoasttrails_1504_librivox/californiacoasttrails_1504.jpg" /></head><body><div style="text-align:center;"><h1>California Coast Trails</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/24/items/californiacoasttrails_1504_librivox/californiacoasttrails_1504.jpg" width=300 height=300 style="background-color:#524920;"></div><iframe src="https://archive.org/embed/californiacoasttrails_1504_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
