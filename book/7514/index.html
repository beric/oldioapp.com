<html><head><title>Century of Roundels — Algernon Charles Swinburne — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Century of Roundels — Algernon Charles Swinburne" /><meta name="og:description" content="A roundel (not to be confused with the rondel) is a form of verse used in English language poetry devised by Algernon Charles Swinburne (1837–1909). It is a variation of the French rondeau form. It makes use of refrains, repeated according to a certain stylized pattern. A roundel consists of nine lines each having the same number of syllables, plus a refrain after the third line and after the last line. The refrain must be identical with the beginning of the first line: it may be a half-line, and rhymes with the second line. It has three stanzas and its rhyme scheme is as follows: A B A R ; B A B ; A B A R ; where R is the refrain. Swinburne had published a book A Century of Roundels. He dedicated these poems to his friend Christina Rossetti, who then started writing roundels herself, as evidenced by the following examples from her anthology of poetry: Wife to Husband; A Better Resurrection; A Life's Parallels; Today for me; It is finished; From Metastasio. (Summary by wikipedia)<p>"><meta property="og:image" content="https://archive.org/29/items/centuryofroundels_1311_librivox/century_roundels_1311.jpg" /></head><body><div style="text-align:center;"><h1>Century of Roundels</h1 style
