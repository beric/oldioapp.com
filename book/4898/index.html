<html><head><title>Preußische Jugend zur Zeit Napoleons — Wilhelm von Bode, Karl Immermann — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Preußische Jugend zur Zeit Napoleons — Wilhelm von Bode, Karl Immermann" /><meta name="og:description" content="Die Jugenderinnerungen Karl Leberecht Immermanns sind ursprünglich in den drei Bänden »Memorabilien« eingeschlossen, die so vielerlei enthalten, daß sie im Ganzen nur wenigen Lesern mundgerecht sein können. Sodann hat Immermann durch seine Bescheidenheit und seine Betrachtungslust sich verleiten lassen, die Erzählung der eigenen und der vaterländischen Erlebnisse immer wieder durch lange geschichtsphilosophische, politische, literarische und andere Erörterungen zu unterbrechen und Vergleiche zwischen 1840 und 1810 zu ziehen, die uns Nachkömmlinge nicht mehr fesseln können. Es sind Leitartikel vorzüglichster Art, aber wer mag jetzt noch Leitartikel von Anno 1840 lesen? Auch vermeidet Immermann manche Anspielung nicht, die heute auch dem Gelehrten schwerverständlich geworden ist, gebraucht auch manches Fremdwort, das jetzt bereits veraltet ist. Am raschesten mußte der Titel veralten, denn Immermann nannte diesen Teil seiner Memorabilien: »Die Jugend vor fünfundzwanzig Jahren«.<br><br>

Da nun aber der Kern des Werkes recht wertvoll ist, so haben wir den Versuch gemacht, durch ein unbarmherziges Streichen alles die Erzählung Hemmenden, durch andere Einteilung, durch Umsetzung einiger Seiten, durch Erklärung der Anspielungen und gelehrten Worte aus dem Alten ein Neues zu machen, das wir nun für recht lesbar und anschaulich halten. Ein Kapitel gar, unser zwölftes, haben wir einer andern Schrift des Dichters entnommen, nämlich seinem Bericht »Das Fest der Freiwilligen zu Köln am Rheine den 3. Februar 1830«. Wir halten aus einem besonderen Grunde diese Bearbeitung und Ausnutzung für erlaubt. Immermann war schon tot, als seine »Memorabilien« erschienen; hätte er statt des halben ein volles Menschenleben ausgedauert, so hätte er gewiß selber eine Umarbeitung in ähnlicher Weise vorgenommen. Da er aber in voller Manneskraft hinweg genommen wurde, so wagt ein Landsmann und Gesinnungsverwandter statt seiner diese neue Redaktion.<p>(Auszug aus der Einleitung von Wilhelm Bode)</p>"><meta property="og:image" content="https://archive.org/23/items/preussische_jugend_napoleon_1111_librivox/preussischejugend_1207.jpg" /></head><body><div style="text-align:center;"><h1>Preußische Jugend zur Zeit Napoleons</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/23/items/preussische_jugend_napoleon_1111_librivox/preussischejugend_1207.jpg" width=300 height=300 style="background-color:#cdc3a8;"></div><iframe src="https://archive.org/embed/preussische_jugend_napoleon_1111_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
