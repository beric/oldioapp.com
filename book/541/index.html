<p>Burgess wrote several books of poetry on the Goops, each poem describing some significant way in which an unthoughtful or unkind child could offend polite society and often offering the hope that the listener would never behave that way.  Ahem!  Well, perhaps very few people have succeeded in not acting Goop-like at some point in their lives, but read along with Burgess as he attempts to define, in a humorous fashion, exactly what the differences between “Good” and “Goop” are!<br />(Summary by Mark F. Smith)</p>"><meta property="og:image" content="https://archive.org/27/items/more_goops_librivox/More_Goops_How_Not_Be_Them_1108.jpg" /></head><body><div style="text-align:center;"><h1>More Goops and How Not to Be Them</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/27/items/more_goops_librivox/More_Goops_How_Not_Be_Them_1108.jpg" width=300 height=300 style="background-color:#f6d85c;"></div><iframe src="https://archive.org/embed/more_goops_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
