<html><head><title>Phantasie in der Malerei — Max Liebermann — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Phantasie in der Malerei — Max Liebermann" /><meta name="og:description" content="Max Liebermann gehört zu den bedeutendsten Vertretern des deutschen Impressionismus und war Kopf der Berliner Secession.1903 erfolgte eine erste Veröffentlichung als Professor der Akademie der Künste unter dem Titel Die Phantasie in der Malerei. Hierin lehnte er Gebilde, die nicht auf die Anschauung eines Wirklichen zurückgingen, kategorisch ab. Bei der Malerei sei das Sujet im Grunde gleichgültig, es komme auf „die den malerischen Mitteln am meisten adäquate Auffassung der Natur“ an. Damit lehnte er die junge Bewegung der abstrakten Kunst, insbesondere den Expressionismus, entschieden ab. Liebermanns Essay war keine Kampfschrift, es war sein persönliches Plädoyer für den Naturalismus und den Impressionismus. Im April 1916 erschien Liebermanns Essay Die Phantasie in der Malerei erstmals in Buchform. In der hinzugefügten Einleitung schrieb er: „Und waren je die ästhetischen Ansichten verwirrter als heut? Wo ein jüngerer Kunstrichter aus den Schützengräben Flanderns heraus schreibt, daß der Krieg nicht nur für die Existenz Deutschlands, sondern über den Sieg des Expressionismus entscheidet.“(Zusammenfassung aus Wikipedia)"><meta property="og:image" content="https://archive.org/18/items/phantasie_mal
