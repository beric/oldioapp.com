Οἱ Ὀρφικοὶ Ὕμνοι ἀπαγγέλλονταν κατὰ τὴν διάρκεια τῶν Ὀρφικῶν Μυστηρίων τῶν ἀρχαίων Ἑλλήνων. Τὸ περιεχόμενο τῶν Ὀρφικῶν Ὕμνων εἶναι δισυπόστατο: τὰ φυσικὰ στοιχεῖα ἐμπεριέχουν καὶ ἀνθρωπομορφισμό, καὶ ἀντίστοιχα οἱ θεότητες διαθέτουν καὶ Συμπαντικὸ χαρακτῆρα. Μετὰ τοὺς Ὁμηρικοὺς Ὕμνους πιστεύω ὅτι ἡ ἐργασία αὐτὴ ἦταν ἐπιτακτικὴ . Ἐπίσης θεωρῶ ὅτι αὐτὰ τὰ σπουδαῖα ἀρχαῖα ἑλληνικὰ λογοτεχνικὰ ἔργα πρέπει νὰ ἠχογραφηθοῦν ἀπὸ ἑλληνικὲς φωνὲς .<br>
<br>
<br>
The Orphic Hymns are part of the work that I started a few years ago on my website, Projet Homere (Homer Project (For the Greek language as a whole)) http://www.projethomere.com<br>
<br>
The Orphic hymns were recited during the Orphic Mysteries among the ancient Greeks. The content of the Orphic Hymns is twofold: the physical elements also contain anthropomorphism, and the divinities also have a universal character. After the Homeric hymns, I think this work was imperative. Ι also believe that these great ancient Greek literary works must be recorded by Greek voices.<br>
<br>
<br>
Les Hymnes Orphiques font partis des travaux que j'ai commencés il y a quelques années sur mon site Projet Homère( sur la langue grecque dans sa globalité) : http://www.projethomere.com<br>
<br>
Les hymnes orphiques étaient récités lors des Mystères Orphiques chez les Grecs anciens. Le contenu des Hymnes Orphiques est double: les éléments physiques contiennent aussi l'anthropomorphisme, et les divinités ont également un caractère universel. Après les hymnes homériques, je pense que ce travail était impératif. Je suis persuadée qu'il est important que les anciennes œuvres littéraires grecques soient enregistrées par des voix grecques.<br>
