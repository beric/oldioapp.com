<html><head><title>Java Head — Joseph Hergesheimer — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Java Head — Joseph Hergesheimer" /><meta name="og:description" content="Java Head is a novel of the American merchant marine at the beginning of the great clipper ship era. It is laid in Salem, when that city was still a port rich with the traffic of the East Indies; a story of choleric ship masters, charming girls, and an aristocratic Manchu woman in carmine and jades and crusted gold. There is a drama as secret and poisonous as opium, lovely old gardens with lilac trees and green lattices, and elm-shaded streets ending at the harbor with the brigs unloading ivory from Africa and the ships crowding on their topsails for Canton. It is a romantic novel-and yet true-rather than a study of drab manners; there is no purpose in it other than the pleasure to be found in the spectacle of life supported by high courage and made beautiful by women in peacock shawls. (From the back cover of the 1919 edition) </p>"><meta property="og:image" content="https://archive.org/30/items/javahead_1510_librivox/Java_Head_1510.jpg" /></head><body><div style="text-align:center;"><h1>Java Head</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/30/items/javahead_1510_librivox/Java_Head_1510.jpg" width=300 height=300 style="background-color:#7c6f7f;"></div><iframe src="https://archive
