<html><head><title>His Last Bow: Some Reminiscences of Sherlock Holmes (version 2 Dramatic Reading) — Sir Arthur Conan Doyle — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="His Last Bow: Some Reminiscences of Sherlock Holmes (version 2 Dramatic Reading) — Sir Arthur Conan Doyle" /><meta name="og:description" content="The last collection of Sherlock Holmes short stories contains some of the most dramatic moments of the entire Sherlock Holmes canon. "The Dying Detective" sees the great Holmes brought low by a fatal illness and refusing even Dr Watson's medical care. "The Bruce-Partington Plans" is a case of national importance, not least for the introduction of Mycroft Holmes. It also contains the quintessential Holmes line "whatever remains, however improbable, must be the truth."

"The Devil's Foot" is what happens when the great sleuth and his doctor attempt to go on a restful holiday. "His Last Bow" is the last ever Sherlock Holmes story, about his war service and undercover spy experiences. These and other classic Holmes and Watson stories are here brought to life by a dramatic cast of voices, so sit back and let the mysteries unfold! (Summary by Beth Thomas)
