Pewnego dnia, badając schwytaną muchę, badacz owadów, doktor Muchołapski odkrywa coś niezwykłego- coś co stanie się początkiem wielkiej przygody, w czasie której uczony ten będzie miał niepowtarzalną możliwość spojrzenia na życie insektów z zupełnie nowej perspektywy. 

Erazm Majewski, człowiek o szerokich zainteresowaniach, był m.in przyrodnikiem. W "Doktorze Muchołapskim" połączył talent powieściopisarski z zainteresowaniami przyrodniczymi dając czytelnikom powieść, w której każdy rozdział przybliża szerszej publiczności fakty z życia owadów. (Summary by Piotr Nater)
