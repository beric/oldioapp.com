<html><head><title>Eneida — Virgil, Virgilio — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Eneida — Virgil, Virgilio" /><meta name="og:description" content="Eneas, príncipe de Dardania, huye de Troya tras haber sido quemada ésta por el ejército aqueo, llevándose a su padre Anquises y a su hijo Ascanio. En el camino, su mujer Creúsa se pierde definitivamente y su fantasma dice a Eneas que no vierta amargas lágrimas por ella, pues le estaba aparejado por el destino una esposa de sangre real. Juno, rencorosa con la estirpe troyana, trata de desviar por todos los medios a la flota de supervivientes de su destino inevitable, Italia. Las peregrinaciones de Eneas duran siete años, hasta que llegado el último es acogido en el reino emergente de Cartago, gobernado por Dido o Elisa de Tiro. Por un ardid de Venus y Cupido, Dido se enamora perdidamente de Eneas y tras la partida de éste por orden de Júpiter, se quita la vida, maldiciendo antes a toda la estirpe venidera de Eneas y clamando el surgimiento de un héroe vengador: de esta forma se crea el cuadro que justifica la eterna enemistad entre dos pueblos hermanos, el de Cartago y el de Roma, origen mítico de las guerras púnicas. En su camino hacia Italia se le aparece el alma de su padre Anquises que le pide que vaya a verlo al Averno. Eneas, acompañado de la Sibila de Cumas, recorre los reinos de Plutón y Anquises le muestra toda la gloria y pompa de su futura estirpe, los romanos. Llegados por fin los troyanos a Italia contactan con el rey Latino, quien los recibe pacíficamente, y recordando la antigua profecía de que su hija Lavinia se casaría con un extranjero, decide aliarse con Eneas y darle a Lavinia por esposa. Turno, rey de los rútulos, primo y pretendiente de Lavinia, trastornado por las Furias, declara la guerra a Eneas. Los dos ejércitos con sus aliados se enfrentan fieramente, ayudados los troyanos por Venus y los rútulos por Juno, sin que Júpiter intervenga. Se producen muertes en ambos bandos y finalmente... (Resumen adaptado de http://es.wikipedia.org/wiki/Eneida).</p>La obra consta de casi diez mil hexámetros dactílicos, divididos en doce libros, que se pueden agrupar en dos partes; los seis primeros que narran los viajes de Eneas hasta llegar a Italia, al estilo de la Odisea, y los seis últimos que narran sus conquistas en Italia, al estilo de la Ilíada y del Ciclo troyano.<p>Publio Virgilio Marón (70 a. C. – 19 a. C.) es uno de los mayores poetas latinos. Eugenio de Ochoa y Montel (1815-1872), traductor de esta versión, fue escritor, crítico, bibliógrafo, editor y traductor español, perteneciente al Romanticismo. (Resumen de Wikipedia y Tux)</p>"><meta property="og:image" content="https://archive.org/2/items/eneida_1011_librivox/eneida_1210.jpg" /></head><body><div style="text-align:center;"><h1>Eneida</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/2/items/eneida_1011_librivox/eneida_1210.jpg" width=300 height=300 style="background-color:#291b12;"></div><iframe src="https://archive.org/embed/eneida_1011_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></bod
