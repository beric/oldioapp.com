<html><head><title>Kabumpo in Oz — Ruth Plumly Thompson — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Kabumpo in Oz — Ruth Plumly Thompson" /><meta name="og:description" content="Dear children: Do you like Elephants? Do you believe in Giants? And do you love all the jolly people of the Wonderful Land of Oz? Well then you'll want to hear about the latest happenings in that delightful Kingdom. All are set forth in true Oz fashion in "Kabumpo in Oz," the sixteenth Oz book. Kabumpo is an Elegant Elephant. He is very old and wise, and has a kindly heart, as have all the Oz folks. In the new book you'll meet Prince Pompa, and Peg Amy, a charming Wooden Doll. There are new countries, strange adventures and the most surprising Box of Magic you have ever heard of. Ruggedo , the wicked old Gnome King, does a lot of mischief with this before Princess Ozma can stop him. Of course Dorothy, the Scarecrow, Scraps, Glinda the Good, Tik-Tok, and other old friends all are alive and busy in the new book. I am just back from the Emerald City with the best of Oz wishes for everybody, but especially you. Philadelphia Spring of 1922 Ruth Plumly Thompson (Summary by Ruth Plumly Thompson)<p>"><meta property="og:image" content="https://archive.org/15/items/kabumpoinoz_1312_librivox/kabumpo_1312.jpg" /></head><body><div style="text-align:center;"><h1>Kabumpo in Oz</h1 style="margin-top: 0px;"><div class="cove
