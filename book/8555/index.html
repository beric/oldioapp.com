<html><head><title>Mr Munchausen — John Kendrick Bangs — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Mr Munchausen — John Kendrick Bangs" /><meta name="og:description" content="The author has discovered for us in this volume the present stopping place of that famous raconteur of dear comic memory, the late Hieronymous Carl Friederich, sometime Baron Munchausen, and he transmits to us some further adventures of this traveler and veracious relator of merry tales. There are about a dozen of these tales, and, judging by Mr. Bangs' recital of them, the Baron's adventures on this mundane sphere were no more exciting than those he has encountered since taking the ferry across the Styx. Mr. Bangs proves himself well worthy of the task of reintroducing this merry old wag to modern fun-lovers, and in selecting from the tales the Baron has related to him he has chosen with an eye to the humorous which is unfailing in its clearness and keenness of perception. (Review from Book News, V. 20, 1902)"><meta property="og:image" content="https://archive.org/25/items/mrmunchausen_1401_librivox/mr_munchausen_1401.jpg" /></head><body><div style="text-align:center;"><h1>Mr Munchausen</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/25/items/mrmunchausen_1401_librivox/mr_munchausen_1401.jpg" width=300 height=300 style="background-color:#b08455;"></div><iframe src="https://ar
