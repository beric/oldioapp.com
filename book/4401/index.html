<html><head><title>Other Side of the Door — Lucia Chamberlain — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Other Side of the Door — Lucia Chamberlain" /><meta name="og:description" content="It's 1865 in the city of San Francisco. Pretty, young Ellie Fenwick is walking to the market early one morning to surprise her father with some fresh mushrooms. As she passes a gambling house, she hears a gunshot and two young men emerge. One man falls dead on the pavement and the other is Johnny Montgomery, a handsome young man Ellie recognizes from seeing him previously at a dance. Johnny is holding a smoking pistol in his hand. This incident propels the proper young Ellie into a world of prisons and courtrooms as a murder trial unfolds and the fate of Johnny may rest with her testimony. But, what is the connection with the mysterious Spanish Woman, who lives in a grand house and supposedly has friends in 'high places'? Who else was in the gambling house at that time of the morning before it had opened? What about the whispered conversations between Ellie's father, Mr. Fenwick, and his friend, Mr. Bingley, a prominent attorney prosecuting the case? Things are not always what they may seem... (Introduction by Lee Ann Howlett)"><meta property="og:image" content="https://archive.org/25/items/othersideofthedoor_1009/Other_Side_of_the_Door_1009.jpg" /></head><body><div style="text-align:center;"><h
