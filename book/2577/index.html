<html><head><title>Nariz de un notario — Edmond About — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Nariz de un notario — Edmond About" /><meta name="og:description" content="Maese Alfredo L'Ambert, antes de recibir el golpe fatal que le obligó a cambiar de narices, era sin duda alguna el notario más notable de Francia. En la época aquella contaba treinta y dos años; era de elevada estatura, y poseía unos ojos grandes y rasgados, una frente despejada y olímpica, y su barba y sus cabellos eran de un rubio admirable. Su nariz (la parte más prominente de su cuerpo), se retorcía majestuosa en forma de pico de águila.<BR/><BR/>Una disputa en la alta sociedad parisina, sin embargo, obligará a Alfredo L’Ambert a poner en juego todos sus principios. Esta es la historia de una pequeña tragedia humana, contada con hilaridad, humor negro e ironía. <p>"><meta property="og:image" content="https://archive.org/25/items/nariz_notario_0810_librivox/Nariz_Notario_1201.jpg" /></head><body><div style="text-align:center;"><h1>Nariz de un notario</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/25/items/nariz_notario_0810_librivox/Nariz_Notario_1201.jpg" width=300 height=300 style="background-color:#c4c7d6;"></div><iframe src="https://archive.org/embed/nariz_notario_0810_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true
