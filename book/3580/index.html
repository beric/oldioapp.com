<html><head><title>Deutschland. Ein Wintermärchen — Heinrich Heine — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Deutschland. Ein Wintermärchen — Heinrich Heine" /><meta name="og:description" content="<p>Deutschland. Ein Wintermärchen ist ein satirisches Versepos des deutschen Dichters Heinrich Heine (1797–1856). Unzufrieden mit den politischen Verhältnissen im Deutschland der Restaurationszeit, die ihm als getauftem Juden keine Möglichkeit für eine juristische Tätigkeit bot, und um der Zensur zu entgehen, emigrierte Heine 1831 nach Frankreich. 1835 verbot ein Beschluss des deutschen Bundestags seine Schriften. Ende 1843 kehrt er noch einmal für wenige Wochen nach Deutschland zurück. Auf der Rückreise entstand der erste Entwurf zu „Deutschland. Ein Wintermärchen“. Heine verknüpft in dem Werk die Reisebeschreibung mit politischen und philosophischen Betrachtungen. In seinem unverwechselbarem Stil stellte er dabei seine „illegalen“ Gedanken in den Vordergrund, die er sozusagen versteckt als „Konterbande“, als Schmuggelgut, mit sich führe. Schon am 4. Oktober 1844 wurde das Buch in Preußen verboten und beschlagnahmt. Am 12. Dezember 1844 erließ König Friedrich Wilhelm IV. von Preußen einen Haftbefehl gegen Heine. Heines Versepos war bis in unsere Zeit hinein in Deutschland sehr umstritten. Vor allem im Jahrhundert seiner Entstehung betrachtete man das Werk als „Schandschrift“ eines Heimatlosen, eines „Vaterlandsverräters“, Miesmachers und Schandmauls. Diese Sichtweise von „Deutschland. ein Wintermärchen“ fand sich besonders in der Zeit des Nationalsozialismus bis ins dümmlich Groteske übersteigert. Die moderne Zeit sieht in Heines Werk ein bedeutendes politisches Gedicht in deutscher Sprache: souverän in seinem Witz, stark in seinen Bildern, meisterlich in seiner Sprachbeherrschung. (Zusammenfassung von Wikipedia)<br /><br />Germany: A Winter’s Tale is a satirical verse-epic or narrative by the famous German-Jewish author and poet Heinrich Heine (1797–1856). From the onset of the (Metternich) Restoration in Germany Heine was no longer secure from the state Censor, and in 1831 he migrated to France as an exile.  (from Wikipedia)</p>"><meta property="og:image" content="https://archive.org/0/items/deutschland_wintermaerchen_0910_librivox/Deutschland_Wintermaerchen_1003.jpg" /></head><body><div style="text-align:center;"><h1>Deutschland. Ein Wintermärchen</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/0/items/deutschland_wintermaerchen_0910_librivox/Deutschland_Wintermaerchen_1003.jpg" width=300 height=300 style="background-color:#005aa0;"></div><iframe src="https://archive.org/embed/deutschland_wintermaerchen_0910_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
