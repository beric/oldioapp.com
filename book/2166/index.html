<html><head><title>Bible (ASV) 36: Zephaniah — American Standard Version — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Bible (ASV) 36: Zephaniah — American Standard Version" /><meta name="og:description" content="The superscription of the Book of Zephaniah attributes its authorship to “Zephaniah son of Cushi son of Gedaliah son of Amariah son of Hezekiah, in the days of King Josiah son of Amon of Judah” (1:1, NRSV). All that is known of Zephaniah comes from the text. The superscription of the book is lengthier than most and contains two features. The name Cushi, Zephaniah’s father, means ‘Ethiopian’. In a society where genealogy was considered extremely important because of God's covenant with Abraham and his descendants, the author may have felt compelled to establish his Hebrew lineage. In fact, this lineage is traced back to Hezekiah, who was king of Judah. The author of Zephaniah does not shrink from condemning the Cushites or Ethiopians. Chapter 2:12 contains a succinct but unequivocal message: “You also, O Ethiopians, / Shall be killed by my sword.” Zephaniah’s familial connection with King Hezekiah may have also legitimized his harsh indictment of the royal city in 3:1-7. (Summary by Wikipedia)"><meta property="og:image" content="https://archive.org/30/items/bible_asv_36_zephaniah_ss_librivox/Book_Zephaniah_ASV_1109.jpg" /></head><body><div style="text-align:center;"><h1>Bibl
