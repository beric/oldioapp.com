Die hier gelesene Fassung ist eine Bearbeitung der Originalausgaben von K. F. Th. Schneider aus dem Jahr 1853; die Abschnitte haben folgende Überschriften:
1. Die Zehen gebot, wie sie ein hausvater seinem gesinde einfeltiglich furhalten sol.
2. Der Glaube, wie ein Hausvater den selbigen seinem gesinde auffs einfeltigest furhalten sol.
3. Das Vater unser, wie ein Hausvater das selbige seinem gesinde auffs einfeltigest furhalten sol.
4. Das Sacrament der heiligen Tauffe, wie dasselbige ein Hausvater seinem Gesinde sol einfeltiglich furhalten.
5. Wie man die Einfeltigen sol leren Beichten.
6. Das Sacrament des Altars, wie ein Hausvater das selbige seinem gesinde einfeltiglich furhalten sol.
7. Wie ein Hausvater sein gesinde sol leren Morgens und Abends sich segenen; Wie ein Hausvater sein gesinde sol leren das Benedicite und Gratias sprechen.
