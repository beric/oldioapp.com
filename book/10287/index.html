<html><head><title>Bohème — Giuseppe Giacosa, Luigi Illica — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Bohème — Giuseppe Giacosa, Luigi Illica" /><meta name="og:description" content="In 1830s Paris, four struggling Bohemian artists: the poet Rodolfo, the painter Marcello, the musician Schaunard, and the philosopher Colline, live poorly, but happily. On Christmas Eve, to celebrate, the four split the month's rent and decide to go out drinking in the Latin Quarter. Rodolfo stays behind to finish a poem, when their frail neighbor, Mimi, knocks on the door. An equally poor seamstress, she begs him to light her candle. In an instant, his candle goes out as well, and Mimi drops her key in the dark. As they search for it, they fall in love. And thus, a tragic love begins, as tuberculosis threatens to tear Mimi away from person and people she has come to love. Originally written in Italian, but translated into English, this libretto is the base for one of Giacomo Puccini's most beloved and often performed operas. It is also the inspiration of the famous 1994 rock musical and 2005 movie Rent by Jonathan Larson. This recording is a dramatic reading.  Summary by Mary Kay.
