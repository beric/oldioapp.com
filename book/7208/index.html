The Kingdom of Moirolatres (Fatalists) falls into decay as the King Astochastos (Thoughtless) cares only for his own comfort and neglects the welfare of his country. Many people leave and the kingdom gets ravaged and poor. The prince, disgusted by the situation, wants to leave too, but a series of events awakens hope and determination in him. With the help of his sister and a few loyal companions, he manages to save his kingdom from destruction and bring it back in development! (Summary by Rapunzelina) </p>
