The city of Corinth was at the heart of a major commercial route in the ancient world. Like many cities working in commerce, Corinth had a reputation for sexual immorality, religious diversity, and corruption. The church that Paul planted there (Acts 18) staggered under all these influences and began to be divided on several matters. The First Letter to the Corinthians addresses many of the practical questions that divide the church - questions concerning such things as spiritual gifts, marriage, food offered to idols, and resurrection. Paul urged the Corinthians to be united  and give themselves fully to the work of the Lord. Chapter 13 includes a well-known passage about the nature and importance of love. Paul wrote the first letter to the Corinthians from Ephesus in the spring of AD 55. - Summary by Claudia Barrett"><meta property="og:image" content="https://archive.org/19/items/1corintios_rva_1705_librivox/1corintios_1705_itemimage.jpg" /></head><body><div style="text-align:center;"><h1>Bible (Reina Valera) NT 07: 1 Corintios</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/19/items/1corintios_rva_1705_librivox/1corintios_1705_itemimage.jpg" width=300 height=300 style="background-color:#3b1515;"></div><iframe src="https://archive.org/embed/1corintios_rva_1705_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
