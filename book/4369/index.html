<html><head><title>Novelas Ejemplares — Miguel de Cervantes Saavedra — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Novelas Ejemplares — Miguel de Cervantes Saavedra" /><meta name="og:description" content="Las Novelas ejemplares son una serie de doce novelas cortas que Miguel de Cervantes escribió entre 1590 y 1612. En un principio recibieron el nombre de Novelas ejemplares de honestísimo entretenimiento. Su denominación de ejemplares obedece a que son el primer ejemplo en castellano de este tipo de novelas y al carácter didáctico y moral que incluyen en alguna medida los relatos. Se suelen agrupar en dos series: las de carácter idealista y las de carácter realista. Las primeras se caracterizan por tratar argumentos de enredos amorosos con gran abundancia de acontecimientos, por la presencia de personajes idealizados y sin evolución psicológica y por el escaso reflejo de la realidad. Se agrupan aquí: El amante liberal, Las dos doncellas, La española inglesa, La señora Cornelia y La fuerza de la sangre. Las de carácter realista atienden más a la descripción de ambientes y personajes realistas, con intención crítica muchas veces. Son los relatos más conocidos: Rinconete y Cortadillo, El licenciado Vidriera, La gitanilla, El coloquio de los perros o La ilustre fregona. No obstante, la separación entre los dos grupos no es tajante y, por ejemplo, en las novelas más realistas se pueden encontrar también elementos idealizantes. (Introducción reelaborada de Wikipedia)"><meta property="og:image" content="https://archive.org/26/items/novelas_ejemplares_1110_librivox/Novelas_Ejemplares_1209.jpg" /></head><body><div style="text-align:center;"><h1>Novelas Ejemplares</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/26/items/novelas_ejemplares_1110_librivox/Novelas_Ejemplares_1209.jpg" width=300 height=300 style="background-color:#f3fdff;"></div><iframe src="https://archive.org/embed/novelas_ejemplares_1110_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
