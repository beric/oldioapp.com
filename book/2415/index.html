Peter Schlemihl lernt den reichen Kaufmann Thomas John kennen, in dessen Garten er einem eigenartigen grauen Herrn begegnet. Dieser überredet ihn dazu, seinen Schatten für ein Säckel voller Gold zu verkaufen, der wie ein Füllhorn nie versiegt. Sobald die Menschen aber bemerken, dass er keinen Schatten hat, fürchten sie sich und meiden ihn. Als er sich in die schöne Mina wird sein Geheimnis von einem seiner Diener verraten. Nur wenn er seinen Schatten zurück bekommt, erklärt ihm Minas Vater, darf er die Tochter heiraten. Da erscheint der graue Mann wieder und seine wahre Natur offenbart sich: Er ist der Teufel. Dieser ist nur bereit, den Schatten zurückzugeben, wenn Schlemihl ihm dafür seine Seele überlässt.
<br></br>

Adelbert von Chamisso war Botaniker, Forschungsreisender, Direktor des Herbariums am Botanischen Garten Berlin und Dichter. Obwohl Französisch seine Muttersprache war, gelang es ihm, in der deutschen Fremdsprache unsterbliche Werke zu schaffen. Mit dem Adelbert-von-Chamisso-Preis werden seit 1985 in Deutschland Autorinnen und Autoren nichtdeutscher Muttersprache ausgezeichnet. (Summary by Wikipedia und Hokuspokus)</p>"><meta property="og:image" content="https://archive.org/7/items/schlemihls_geschichte_0808/peter_schlemihl_1004.jpg" /></head><body><div style="text-align:center;"><h1>Peter Schlemihls wundersame Geschichte</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/7/items/schlemihls_geschichte_0808/peter_schlemihl_1004.jpg" width=300 height=300 style="background-color:#e0dfda;"></div><iframe src="https://archive.org/embed/schlemihls_geschichte_0808" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
