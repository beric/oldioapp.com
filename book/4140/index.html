Im März 1912 veröffentlichte Franz Marc im PAN (2. Jahrgang, No. 16) ein Artikel über die <b>Neue Malerei</b>, die als Kunstform des seelischen Ausdrucks dem Impressionismus (Darstellung der äußeren Erscheinung der Dinge) diametral gegenüberstand. Max Beckmann (* 12. Februar 1884 in Leipzig; † 27. Dezember 1950 in New York) kritisierte in einer Erwiderung im PAN die Ausführungen von Franz Marc scharf, rückte die Werke von Gaugin, Matisse oder Picasso in die Nähe des Kunstgewerbes und verglich diese mit Tapetenmustern und Plakaten. Auch warf er Gaugin vor, sich ohne Rücksicht auf religiöse und ethnologische Ursprünge des Formenrepertoires der Naturvölker zu bedienen. Im PAN (2. Jahrgang, No. 18) ergänzte daraufhin Franz Marc seinen ersten Ausführungen mit dem Artikel <b>Die konstruktiven Ideen der neuen Malerei</b> und in der darauf folgenden Ausgabe des PAN (2. Jahrgang, No. 19) erwiderte Franz Marc dann im Artikel <b>Anti-Beckmann</b> seinerseits die Kritik von Max Beckmann.
