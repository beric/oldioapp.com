n Gritli zu richten, schreiben sich jedoch letztlich gegenseitig die herzlichsten Liebesbeteuerungen. Doch kann das natürlich nicht lange gut gehen - während Wilhelm, durch "Gritlis" Briefe ermuntert, sich Hoffnungen macht, entdeckt Viggi bald Gritlis schändlichen Betrug...
