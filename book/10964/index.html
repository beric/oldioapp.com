<html><head><title>Queen Zixi of Ix — L. Frank Baum — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Queen Zixi of Ix — L. Frank Baum" /><meta name="og:description" content="Fairy Queen Lulea and her merry band, in a quest to relieve themselves of boredom, decide to create a new magical amusement. They weave a beautiful magic cloak that grants its wearer a single wish. The Queen tells a fellow fairy to give the cloak to the most unhappy mortal she happens to meet. She hands it over to the sister of Noland's new king, recently coronated and still trying to figure out how to rule. The witch-queen of Ix, taking notice of the cloak and Noland's power struggles, hatches a plan steal the cloak and become even more powerful (possibly taking over Noland in the process)! Will the new royals withstand her attempts?
