The body of a well-dressed young man was found off Manhattan Beach, Sept. 28, 1913. In his pockets a torn photograph of Strindberg and receipts for three registered letters were found. These receipts were traced to Mr. Herts and to friends in Toronto, one of whom identified the body on Oct. 2d as that of Wallace E. Baker. –From the book’s Forward.</p>"><meta property="og:image" content="https://archive.org/6/items/diary_suicide_ls_1507_librivox/Diary_1507.jpg" /></head><body><div style="text-align:center;"><h1>Diary of a Suicide</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/6/items/diary_suicide_ls_1507_librivox/Diary_1507.jpg" width=300 height=300 style="background-color:#d7c9ac;"></div><iframe src="https://archive.org/embed/diary_suicide_ls_1507_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
