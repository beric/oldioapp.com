i Gestrandeten sind gezwungen, an Bord der Nautilus eine Weltreise unter Wasser mitzumachen, und erleben allerlei Abenteuer; sie kämpfen gegen einen Riesenkraken und einen Hai, sehen die Ruinen des versunkenen Atlantis und sind an Bord, als Kapitän Nemo mit seiner Nautilus als erster Mensch den Südpol erreicht. <br>(Zusammenfassung von Sonja und Wikipedia)
