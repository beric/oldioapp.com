<html><head><title>Fortune of the Rougons — Émile Zola — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Fortune of the Rougons — Émile Zola" /><meta name="og:description" content="The Fortune of the Rougons (French: La Fortune des Rougon), originally published in 1871, is the first novel in Émile Zola's monumental twenty-volume series Les Rougon-Macquart. In his introduction Zola indicates that this series is intended to demonstrate the interaction of heredity and environment along the lines of natural selection and evolution. While Zola's metascience is questionable, this novel is successful in its analysis of the interaction of momentous social and political events and the everyday lives and aspirations of a provincial society. In a satisfyingly intricate, vast and integrated plot, set in the time of Napoleon III's coup d'etat and establishment of the Second Empire, the fates and fortunes of the disparate descendents of one Provencal family are traced in detail. The novel ranges from idyll to cynical observation of base motives, and ends in a way that anticipates its many sequels. Summary by the soloist."><meta property="og:image" content="https://archive.org/19/items/fortuneoftherougons_1608_librivox/fortune_rougons_zola_1609.jpg" /></head><body><div style="text-align:center;"><h1>Fortune of the Rougons</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org
