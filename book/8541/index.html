<html><head><title>Atlantic Narratives: Modern Short Stories; Second Series — Various — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Atlantic Narratives: Modern Short Stories; Second Series — Various" /><meta name="og:description" content="This book is composed of 24 short stories, published in 1918 by the Atlantic Monthly Press, and is the second collection of "modern short stories" edited by Charles Swain Thomas. They appeared in the Atlantic monthly magazine around the turn of the century and are written by various authors as follows: Mary Antin, Elizabeth Ashe, Kathleen Carman, Cornelia A. P. Comer, Mazo De La Roche, Annie Hamilton Donnell, James Edmund Dunning, Rebecca Hooper Eastman, William Addleman Ganoe, Lucy Huffaker, Joseph Husband, S. H. Kemper, Christina Krysto, Ellen Mackubin, Edith Ronald Mirrielees, Margaret Prescott Montague, E. Morlae, Meredith Nicholson, Kathleen Norris, Laura Spencer Portor, Lucy Pratt, Elsie Singmaster, Charles Haskins Townsend, Edith Wyatt. This audio compilation begins with the stories themselves, each Section followed by the editor's Biographical and Interperative Notes. Some of these stories are happy, some are sad, some might be downright tragic, but hopefully they will leave you thinking about life a little bit differently. (Summary by Arie)</p>"><meta property="og:image" content="https://archive.org/20/items/atlanticnarratives2_1502_libriv
