Escrito por Lima Barreto, foi levado a público pela primeira vez em folhetins, publicados, entre Agosto e Outubro de 1911, na edição da tarde do Jornal do Commercio do Rio de Janeiro. Em 1915, também no Rio de Janeiro, a obra foi pela primeira vez impressa em livro, em edição do autor.<br><br>O romance discute principalmente a questão do nacionalismo, mas também fala do abismo existente entre as pessoas idealistas e aquelas que se preocupam apenas com seus interesses e com sua vida comum. Com uma narrativa leve que em alguns pontos chega a ser cômica, mas sempre salpicada de pequenas críticas a vários aspectos da sociedade, a história se torna mais tensa apenas quando o autor analisa a loucura e no seu final, quando são feitas duras críticas ao positivismo e ao presidente Floriano Peixoto (1891-1894).<br><br>O autor optou por escrever a narrativa numa linguagem próxima à informal falada entre os cariocas. Ela se desenvolve em torno de Policarpo Quaresma, brasileiro extremamente nacionalista, e é dividida em três partes, cada uma contendo cinco capítulos. (Resumo extraído da Wikipedia)</p>"><meta property="og:image" content="https://archive.org/7/items/triste_fim_policarpo_quaresma_fm_librivox/Triste_Fim_Policarpo_Quaresma_1210.jpg" /></head><body><div style="text-align:center;"><h1>Triste Fim de Policarpo Quaresma</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/7/items/triste_fim_policarpo_quaresma_fm_librivox/Triste_Fim_Policarpo_Quaresma_1210.jpg" width=300 height=300 style="background-color:#ffffff;"></div><iframe src="https://archive.org/embed/triste_fim_policarpo_quaresma_fm_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html
