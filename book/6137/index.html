Johann Wolfgang von Goethe's Faust is a tragic play in two parts. It is Goethe's most famous work and considered by many to be one of the greatest works of German literature. 

Rich in classical allusion, in Part Two the romantic story of the first Faust is forgotten, and Faust wakes in a field of fairies to initiate a new cycle of adventures and purpose. The piece consists of five acts (relatively isolated episodes) each representing a different theme. (Summary modified from Wikipedia)
