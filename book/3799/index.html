A obra é escrita na forma de carta a uma prima do autor, D..., relatando seu amor por uma jovem, Carlota, nome o qual só é revelado nos últimos capítulos do livro.<br/><br/>

Inicia-se a história, no Rio de Janeiro, quando o narrador perde o ônibus por um atraso de cinco minutos e é obrigado a pegar o próximo. Senta-se ao lado de uma mulher. Apaixona-se por ela, mas não vê seu rosto e teme que a mulher seja feia; ela parte pedindo que não a esqueça, mas ele a perde. Depois de um mês tentando descobrir quem é a amada, a encontra numa ópera (La Traviata, de Giuseppe Verdi), declara-se mas ela foge deixando um lenço cheio de lágrimas.<br/><br/>

Depois de outros desencontros, finalmente o narrador conhece a mulher e declara-se. Por carta, ela revela que já o observava nos bailes, amava-o há tempos mas não podiam ficar juntos porque ela tinha uma doença incurável.<br><br>
