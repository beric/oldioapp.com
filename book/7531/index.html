 — как это требовал сам Жаботинский в своём завещании. Владимир (Зеэв) Жаботинский (1880-1940) — основатель и идеолог Российского сионизма, создатель Еврейского легиона и организаций «Иргун» и «Бейтар»; писатель, поэт, публицист, журналист, переводчик и, возможно, самый недооцененный литератор 20-го века. Правительство Израиля в течение 16 лет (1948-1964) не проявляло инициативы в исполнении его последней воли. Страсти не утихают до сих пор — в 2008 г. израильской министр образования объявил о планах изъятия имени Жаботинского из школьных программ (планы не осуществлены).(Summary by Mark Chulsky)"><meta property="og:image" content="https://archive.org/22/items/jews_russia_1304_librivox/jewsandrussia_1306.jpg" /></head><body><div style="text-align:center;"><h1>Евреи и Россия (Jews and Russia)</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/22/items/jews_russia_1304_librivox/jewsandrussia_1306.jpg" width=300 height=300 style="background-color:#4d2a28;"></div><iframe src="https://archive.org/embed/jews_russia_1304_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
