nd patience, this letter helps readers to live authentically and wisely for Christ. This is one of the first scriptures of the New Testament (40-50 BC). It is believed that it was written by the brother of the Lord Jesus, James. Many have affirmed that James and the apostle Paul differ in the question of faith versus works, but in reality the spiritual fruition of which James speaks - the practical image of faith - demonstrates the true faith of which Paul wrote, so that his writings are complementary and not contradictory. - Summary by Claudia R. Barrett"><meta property="og:image" content="https://archive.org/35/items/santiago_rva_1712_librivox/rva_santiago_1712_itemimage.jpg" /></head><body><div style="text-align:center;"><h1>Bible (Reina Valera) NT 20: Carta del Apóstol Santiago</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/35/items/santiago_rva_1712_librivox/rva_santiago_1712_itemimage.jpg" width=300 height=300 style="background-color:#3b1515;"></div><iframe src="https://archive.org/embed/santiago_rva_1712_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
