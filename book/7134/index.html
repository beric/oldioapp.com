Friedrich Gerstäcker, Sohn eines Opernsängers und einer Schauspielerin in Hamburg, wanderte nach einer landwirtschaftlichen Ausbildung in jungen Jahren nach Amerika aus. Zurück in Deutschland gründete er eine Familie, doch es zog ihn wieder in die Ferne: in Südamerika, als Goldgräber in Kalifornien, auf einem Walfangschiff, in Australien, Java und als Kriegsberichterstatter im Deutsch-Französischen Krieg erlebte er manches Abenteuer, und anders als Karl May konnte er in seinen spannenden Erzählungen seine eigenen Erlebnisse verarbeiten. Er gehört zu den bedeutendsten Vertretern der deutschen Abenteuerliteratur. (Zusammenfassung von Karlsson) "><meta property="og:image" content="https://archive.org/22/items/wrack_hf_librivox/wrack_1210.jpg" /></head><body><div style="text-align:center;"><h1>Wrack</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/22/items/wrack_hf_librivox/wrack_1210.jpg" width=300 height=300 style="background-color:#dfe0e4;"></div><iframe src="https://archive.org/embed/wrack_hf_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
