<html><head><title>Princess Zoubaroff — Ronald Firbank — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Princess Zoubaroff — Ronald Firbank" /><meta name="og:description" content="The Princess Zoubaroff is a witty, subversive, and unbelievably suggestive play, far ahead of its time. Through razor-sharp dialogue and outrageous scenarios, Ronald Firbanks takes aim at all of the sacred cows of polite English society: matrimony, motherhood, religion, and sexuality. 
Enid and Eric are newlyweds, although neither is particularly happy with this new arrangement. While honeymooning at their friends’ vacation home in Florence, Eric and his friend Adrian leave for the mountains. The women, left alone, are entertained by various friends including Lord Orkish and his young friend Reggie, thinly-veiled analogues to Oscar Wilde and his lover Lord Alfred Douglas, Blanche Negress, author of “Lesbia, or Would he Understand?”, and Lady Rocktower, whose 11-year-old daughter Glyda finds herself embroiled in imaginary love affairs. Chief amongst this coterie of friends and neighbors is the titular Princess Zena Zoubaroff, who intends to found a convent in Florence and has, much to the chagrin of Eric, totally bewitched the disillusioned Enid.  - Summary by ChuckW
