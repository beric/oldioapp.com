<html><head><title>Amazing Interlude — Mary Roberts Rinehart — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Amazing Interlude — Mary Roberts Rinehart" /><meta name="og:description" content="It is the early days of The Great War. As the curtain rises, Sara Lee is sitting by the fire in her aunt and uncle’s home, knitting a baby afghan. Her beau’s name is Harvey. He has his eye on a little house that is just perfect for two and he will soon propose to Sara Lee. But in this play, the mise en scène is about to change. A fairyland transformation will take place and Sara Lee will step into a new and different story, where she is the princess in a forest of adventure. There is a prince, too, whose name is Henri. He is as strange as the forest itself. And then just as suddenly, the scene changes back and Sara Lee is once again sitting alone by the fire, knitting socks for the soldiers this time, and with a memory and a new stirring in her heart. This is the story of Sara Lee’s amazing interlude. (Summary by MaryAnn)"><meta property="og:image" content="https://archive.org/0/items/amazing_interlude_1102_librivox/amazing_interlude_1102.jpg" /></head><body><div style="text-align:center;"><h1>Amazing Interlude</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/0/items/amazing_interlude_1102_librivox/amazing_interlude_1102.jpg" width=300 height=300 style="background-c
