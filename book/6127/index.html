<html><head><title>White Heart of Mojave — Edna Brush Perkins — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="White Heart of Mojave — Edna Brush Perkins" /><meta name="og:description" content=""The White Heart of the Mojave" recounts a 1920's adventure "in the wind and sun and big spaces" of Death Valley by two independent minded women, Edna Brush Perkins and Charlotte Hannahs Jordan. Both women were early feminists, Edna as chairwoman of the greater Cleveland Woman's Suffrage Party (1916-18). At the end of the Great War, the two friends wanted nothing more than to escape "to the solitariness of some wild and lonely place far from city halls, smokestacks, national organizations, and streets of little houses all alike." Their vacation started as a long motor drive through the backwoods of California (Charlotte's husband, Ned, owned the Jordan Motor Car Company). It ended with a month long trek through Death Valley in an old milk wagon drawn by a horse and a mule. Edna's descriptions of the desert are superb and from the heart--the dunes "were very beautiful, with knife-edged tops ridged in pure, clean lines from which fringes of fine sand blew up like the wind tossed manes of white horses." This is a great listen for anyone who likes first-hand accounts of adventure in the Great Outdoors. (Summary by Sue Anderson) "><meta property="og:image" content="https://archive.org/9/items/whiteheartofmojave_1201_librivox/White_Heart_of_Mojave_1201.jpg" /></head><body><div style="text-align:center;"><h1>White Heart of Mojave</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/9/items/whiteheartofmojave_1201_librivox/White_Heart_of_Mojave_1201.jpg" width=300 height=300 style="background-color:#5c482d;"></div><iframe src="https://archive.org/embed/whiteheartofmojave_1201_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
