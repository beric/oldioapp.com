McGonagall has been widely acclaimed as the worst poet in British history. He campaigned vigorously against excessive drinking, appearing in pubs and bars to give edifying poems and speeches. These were very popular, the people of Dundee possibly recognising that McGonagall was &#8220;so giftedly bad he backed unwittingly into genius&#8221;. Six of those poems are recited here.
