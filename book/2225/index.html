The Additions to Daniel comprise three chapters not found in the Hebrew/Aramaic text of Daniel. The text of these chapters is found in the Greek Septuagint and in the earlier Old Greek translation. They are accepted as canonical and translated as such in Roman Catholic, Eastern Orthodox and Oriental Orthodox Bibles. They are listed in Article VI of the Thirty-Nine Articles of the Church of England. However, most Protestant versions exclude these passages as apocryphal, retaining only the text available today in the Hebrew/Aramaic manuscripts.<BR><BR> The additions are: The Prayer of Azariah and Song of the Three Holy Children : Daniel 3:24-90 inserted between verses 23 and 24 (v. 24 becomes v. 91) in the Protestant cannon. It incorporates the Fiery Furnace episode.<BR>Susanna and the Elders : before Daniel 1:1, a prologue in early Greek manuscripts; chapter 13 in the Vulgate. <BR>Bel and the Dragon : after Daniel 12:13 in Greek, an epilogue; chapter 14 in the Vulgate. (Summary by Wikipedia)</p>"><meta property="og:image" content="https://archive.org/23/items/danieladditions_drv_ss_librivox/Additions_Daniel_DRV_1112.jpg" /></head><body><div style="text-align:center;"><h1>Bible (DRV) Apocrypha/Deuterocanon: Additions to Daniel</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/23/items/danieladditions_drv_ss_librivox/Additions_Daniel_DRV_1112.jpg" width=300 height=300 style="background-color:#ab8d67;"></div><iframe src="https://archive.org/embed/danieladditions_drv_ss_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
