Arthur Zapp war ein „Vielschreiber“, der zu seinen Lebzeiten sehr bekannt war und auch viel gelesen wurde. Eine gewisse Trivialität ist seinen Werken nicht abzusprechen.<br>
Im vorliegenden Roman beschreibt Zapp detailliert und spannend die Ermittlungs- und Auflkärungsarbeiten zur Aushebung eines Falschmünzerringes.<br>
Die Möglichkeiten der Kriminalpolizei waren um die Wende vom 19. zum 20. Jahrhundert entsprechenden dem damaligen technischen Entwicklungsstand sehr beschränkt.<br>
Observation von Personen und Objekten, Vernehmung von Straftätern, Analyse von Strafprozessakten und der Einsatz verdeckter Ermittler waren zu einer Zeit, in der die Kriminal- und Kommunikationstechnik noch in den Kinderschuhen steckten, die erfolgversprechendsten Aktivitäten zur Verbrechensaufklärung.<br>
Der Roman macht deutlich, dass die Kriminalbeamten – oft unter Zurücksetzen privater Interessen – mit viel Ausdauer und operativem Geschick arbeiten mussten, um Verbrechen, die von ebenfalls geschickten, gut organisierten Verbrechern begangen wurden, aufzuklären. (Zusammenfassung von Friedrich) </p>"><meta property="og:image" content="https://archive.org/5/items/falsches_geld_1501_librivox/falschesgeld_1501.jpg" /></head><body><div style="text-align:center;"><h1>Falsches Geld</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/5/items/falsches_geld_1501_librivox/falschesgeld_1501.jpg" width=300 height=300 style="background-color:#fc0100;"></div><iframe src="https://archive.org/embed/falsches_geld_1501_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
