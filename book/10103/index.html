He was born in Ireland, and was educated at the Christian Brothers at Devonport in England. He arrived in Australia in 1878, and became a freelance journalist and writer in both Melbourne and Sydney. He is notable for becoming the first author in Australia who tried to earn a living from writing alone. In Sydney in 1898, he founded the bohemian Dawn and Dusk Club, which had many notable members such as writer Henry Lawson. He died at Sydney of tuberculosis.</p>
