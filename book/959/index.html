<html><head><title>Interesting Narrative of the Life of Olaudah Equiano — Olaudah Equiano — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Interesting Narrative of the Life of Olaudah Equiano — Olaudah Equiano" /><meta name="og:description" content="The Interesting Narrative of the Life of Olaudah Equiano, written in 1789, is the autobiography of Olaudah Equiano. It discusses his time spent in slavery, serving primarily on galleys, documents his attempts at becoming an independent man through his study of the Bible, and his eventual success in gaining his own freedom and in business thereafter.<br /><br />The book contains an interesting discussion of slavery in West Africa and illustrates how the experience differs from the dehumanising slavery of the Americas. The Intereresting Narrative of the Life of Olaudah Equiano is also one of the first widely read slave narratives. It was generally reviewed favorably. (Wikipedia) <br /><br />This work was produced to commemorate the 200th anniversary of the abolition of the slave trade in Great Britain.<p>"><meta property="og:image" content="https://archive.org/15/items/interestingnarrative_librivox/equiano.jpg" /></head><body><div style="text-align:center;"><h1>Interesting Narrative of the Life of Olaudah Equiano</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/15/items/interestingnarrative_librivox/equiano.jpg
