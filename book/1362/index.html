Max Havelaar: Or the Coffee Auctions of the Dutch Trading Company (Dutch: Max Havelaar, of de koffij-veilingen der Nederlandsche Handel-Maatschappij) is a culturally and socially significant 1860 novel by Multatuli (the pen name of Eduard Douwes Dekker) which was to play a key role in shaping and modifying Dutch colonial policy in the Dutch East Indies in the nineteenth and early twentieth century. In the novel, the protagonist, Max Havelaar, tries to battle against a corrupt government system in Java, which was a Dutch colony at the time. [en.Wikipedia.org]"><meta property="og:image" content="https://archive.org/31/items/max_havelaar_as_librivox/max_havelaar_1002.jpg" /></head><body><div style="text-align:center;"><h1>Max Havelaar</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/31/items/max_havelaar_as_librivox/max_havelaar_1002.jpg" width=300 height=300 style="background-color:#eeb661;"></div><iframe src="https://archive.org/embed/max_havelaar_as_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
