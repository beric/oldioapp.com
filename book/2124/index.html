<html><head><title>Auf zwei Planeten — Kurd Laßwitz — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Auf zwei Planeten — Kurd Laßwitz" /><meta name="og:description" content="Als die Wissenschaftler Saltner, Grunthe und Thorm in einem Ballon aufbrechen, um den Nordpol zu erforschen, ahnen sie nicht, dass ihnen eine weit größere Entdeckung bevorsteht. Am Pol finden sie eine Station der Bewohner des Mars, die sich selbst Nume nennen. Von hier aus erforschen sie die Erde, die sie Ba nennen, und deren Bewohner, die Bate.Der Ballon verunglückt, Saltner und Grunthe werden von den Numen gerettet, doch Thorms Schicksal ist ungewiss, man befürchtet, dass er den Absturz nicht überlebt hat.Die beiden Geretteten werden von den Marsbewohnern gastfreundlich in deren Station aufgenommen. Sie erleben die Nume als sehr menschenähnliche Wesen mit weit überlegener Technik. Um sich gegenseitig besser kennen zu lernen, werden Saltner und Grunthe auf den Mars gebracht.Unterdessen trifft ein Luftschiff der Nume auf ein englisches Kriegsschiff und wird von diesem beschossen. Die Nume beschließen daraufhin die Unterwerfung der Erde und ihrer primitiven Bewohner.Der Roman "Auf zwei Planeten" (1897) mit seinen über 1.000 Seiten gehört zu den wichtigsten deutschen Science-Fiction-Romanen, der auch in zahlreiche Sprachen übersetzt und mehrmals neu aufgelegt wurde. (Summary by Hokuspokus and Wikipedia)Book Coordinators: Stephanie König und Hokuspokus. Proof-listeners: Christian Al-Kadi, Hokuspokus, Markus Wachenheim, Dirk Weber, Sonja."><meta property="og:image" content="https://archive.org/0/items/auf_zwei_planeten_0907_librivox/auf_zwei_planeten.jpg" /></head><body><div style="text-align:center;"><h1>Auf zwei Planeten</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/0/items/auf_zwei_planeten_0907_librivox/auf_zwei_planeten.jpg" width=300 height=300 style="background-color:#000000;"></div><iframe src="https://archive.org/embed/auf_zwei_planeten_0907_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
