The nonagenarian refers to himself in the following manner:
"My friends say I am a wonderful old man. I believe I am. . . . My memory is surprising. . . . I can recollect every occurrence that has fallen under my cognizance sine I was six years old. I do not remember so well events that have taken place during the last twenty or thirty years, as they seem confused to me; but whatever happened of which I had some knowledge during my boyish days and early manhood, is most vividly impressed upon my memory." - Summary by DrPGould"><meta property="og:image" content="https://archive.org/35/items/recollections_of_old_liverpool_1710_librivox/liverpool_1710_itemimage.jpg" /></head><body><div style="text-align:center;"><h1>Recollections of Old Liverpool by a Nonagenarian</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/35/items/recollections_of_old_liverpool_1710_librivox/liverpool_1710_itemimage.jpg" width=300 height=300 style="background-color:#171717;"></div><iframe src="https://archive.org/embed/recollections_of_old_liverpool_1710_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
