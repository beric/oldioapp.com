Lionardo Bruni (Aretino) (1369- 1444) was an accredited historian and man of letters. His short biography was inspired by reading the version of Dante's life by Boccaccio, who he considered had mispresented Dante by over-emphasizing the influence of his association with Beatrice.<br>
