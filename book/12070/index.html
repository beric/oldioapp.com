The Delphic Maxims are a set of 147 aphorisms inscribed at Delphi. It is said that they were given by god Apollo to the Delphi Oracle.<br>
The Seven Sages and Delphic Maxims are preserved in Joannes Stobaeus “Anthologium” (also “Florilegium”). Stobaeus attributes the Delphic Maxims not to God Apollo but to the Seven Sages, yet most scholars today believe that their original author is uncertain.<br>
In this audio book, the edition that has been used for the recording is the C. Wachsmuth& O. Hense (1912, Vol. III. I. 172-173).<br>

Οἱ Ἑπτὰ Σοφοὶ τῆς Ἐλλάδος ἦταν φιλόσοφοι, πολιτικοὶ καὶ νομοθέτες, οἱ ὁποῖοι ἔζησαν στὶς ἀρχὲς τοῦ ἕκτου αἰώνα π. Κ. Χ. καὶ ἦταν ξακουστοὶ γιὰ τὴν σοφία τους.<br>
Τὰ Δελφικὰ Παραγγέλματα εἶναι μία συλλογὴ 147 ἀποφθεγμάτων, ποὺ ἦταν χαραγμένα στὸ Μαντεῖο τῶν Δελφῶν. Λέγεται ὅτι εἶχαν δοθεῖ στὸ Μαντεῖο ἀπὸ τὸν θεὸ Ἀπόλλωνα.<br>
Οἱ Ἑπτὰ Σοφοὶ καὶ τὰ Δελφικὰ Παραγγέλματα ἔχουν διασωθεῖ στὸ «Ἀνθολόγιον» τοῦ Ἰωάννη Στοβαίου, ὁ ὁποῖος ἀποδίδει τὰ Δελφικὰ Παραγγέλματα στοὺς Ἑπτὰ Σοφούς. Οἱ περισσότεροι μελετητὲς σήμερα θεωροῦν ὅτι ὁ πραγματικὸς συγγραφέας τῶν Δελφικῶν Παραγγελμάτων εἶναι δύσκολο νὰ προσδιοριστεῖ.<br>
Σὲ αὐτὸ τὸ ἠχητικὸ βιβλίο ἡ ἔκδοση τοῦ «Ἀνθολογίου», ποὺ χρησιμοποιήθηκε γιὰ τὴν ἠχογράφηση, εἶναι ἡ C. Wachsmuth& O. Hense (1912, Vol. III. I. 172-173).<br>
