Published in London on 17 June 1771, it is an epistolary novel, presented in the form of letters written by six different characters: Matthew Bramble, a Welsh Squire; his sister Tabitha; their niece and nephew, Jery and Lydia Melford; Tabitha's maid Winifred Jenkins; and Lydia's suitor, Wilson.

Much of the comedy arises from differences in the descriptions of the same events by different participants. Attributions of motives and descriptions of behavior show wild variation and reveal much about the character of the teller. The setting, amidst the high-society spa towns and seaside resorts of the 18th century provides his characters with many opportunities for satirical observations on English life and manners. (Summary by Wikipedia)"><meta property="og:image" content="https://archive.org/10/items/expedition_humphry_clinker_0908_librivox/expedition_humphry_clinker_1103.jpg" /></head><body><div style="text-align:center;"><h1>Expedition of Humphry Clinker</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/10/items/expedition_humphry_clinker_0908_librivox/expedition_humphry_clinker_1103.jpg" width=300 height=300 style="background-color:#83072c;"></div><iframe src="https://archive.org/embed/expedition_humphry_clinker_0908_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
