"The Songs of a Sentimental Bloke" tells the story of Bill, a larrikin of the Little Lonsdale Street push, who is introduced to a young woman by the name of Doreen. The book chronicles their courtship and marriage, detailing Bill's transformation from a violence-prone gang member to a contented husband and father.  (Summary by Wikipedia)"><meta property="og:image" content="https://archive.org/25/items/billdoreengethitched_1709_librivox/bill_doreen_wed_1709_itemimage.jpg" /></head><body><div style="text-align:center;"><h1>Bill & Doreen Get Hitched (Selections from "The Songs of a Sentimental Bloke")</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/25/items/billdoreengethitched_1709_librivox/bill_doreen_wed_1709_itemimage.jpg" width=300 height=300 style="background-color:#000000;"></div><iframe src="https://archive.org/embed/billdoreengethitched_1709_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
