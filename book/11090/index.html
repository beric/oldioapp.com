<html><head><title>Reign of Queen Anne, Volume I — Justin McCarthy — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Reign of Queen Anne, Volume I — Justin McCarthy" /><meta name="og:description" content="Anne Stuart (1665-1714), Queen of England, Scotland, and Ireland, succeeded William III to the throne in 1702. She was the daughter of the deposed Catholic king, James II, but was of the Anglican faith. Liberal, Irish member of Parliament, Justin McCarthy, writing in 1902, creates in sparkling, uncluttered prose a panoramic canvas of Anne and her times. In the first of the two volumes, the brilliant commander, the Duke of Marlborough, defeats the French and Bavarians at the Battle of Blenheim, while the flagship of the admiral of the fleet, Sir Cloudesley Shovell, strikes the rocks near the Isles of Scilly and is lost with all eight hundred hands. We are at street level in rowdy London with its aristocratic bully boys, the Mohocks, its coffee houses, and its theaters. We meet the great Tories, Harley and Bolingbroke, and encounter the satiric spirit who haunts it all, Jonathan Swift. (Pamela Nagami)"><meta property="og:image" content="https://archive.org/11/items/reign_queen_anne_1_pn_1610_librivox/reignofqueenanne1_1610.jpg" /></head><body><div style="text-align:center;"><h1>Reign of Queen Anne, Volume I</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/
