ஆண்டாள் அருளிச்செய்தத் திருப்பாவை

பன்னிரண்டு ஆழ்வார்களில் ஒரே பெண் ஆழ்வாரான ஆண்டாள் (சூடிக்கொடுத்த சுடர்கொடி), திருமாலையே எண்ணி இயற்றிய இந்நூல் முப்பது பாசுரங்களைக் கொண்டது. பன்னிரண்டு ஆழ்வார்களின் தொகுப்பான திவ்யப்பிரபந்தத்தின் ஒரு முக்கியப் பகுதியாகவும், தமிழ் இலக்கியத்தில் மிக முக்கியமான நூலாகவும் இந்நூல் விளங்குகிறது.
திருமாலுக்கு உகந்த மாதமான மார்கழி மாதத்தில் அவருக்கு செய்வனவற்றைப் பக்தியுடன் செய்து வந்தால் அத்தனை அருளும் நம்மை வந்து சேரும் என்பது ஆண்டாளின் நம்பிக்கை. இதனால், காலையில் திருமாலை வேண்ட, உறங்கிக் கொண்டிருந்தத் தன் தோழிகளையும் இப்பாடல்களைப் பாடியே எழுப்பித் தன்னுடன் குளத்தில் குளிக்கவும், மலர்களைச் சேகரிக்கவும், மாலையாய்த் தொடுக்கவும், திருமாலைத் தரிசிக்கவும் அழைத்துச் சென்றார், ஆண்டாள்.
மார்கழி மாதத்தின் போது கன்னிப் பெண்கள் இன்னமும் இந்தப் பாடல்களைப் பாடித்தான் தனக்கு ஒரு நல்ல வாழ்க்கை அமைய வேண்டும் என்று வேண்டுகிறார்கள்.
