<html><head><title>LibriVox Language Learning Collection Vol. 003 — Various — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="LibriVox Language Learning Collection Vol. 003 — Various" /><meta name="og:description" content="This collection is part of an initiative to create a language learning resource at LibriVox. The LibriVox Language Learning Collections contain readings from various language learning books, grammars, primers, phrasebooks, dictionaries, readers and even other works which contain information on various languages, recount experiences of language learning and encountering new languages or provide guides for correct pronunciation, writing or discourse in a language. These works could describe English or any other language whatsoever, from Latin to Sumerian, Chinese to Wampanoag, Esperanto to Swahili (etc.).This volume includes 'Abdu’l-Bahá's talk "On the Value of an International Language"; the first section of L.L. Zamenhof's "First Book" (Unua Libro), explaining his great invention—the International Language, i.e. Esperanto; the third Lesson of Barrs' "Beginning Latin"; Gustave Chouquet's "Easy Conversations in French" (11 - 14); Lessons 21 - 25 from "Greek Lessons" by W.H. Morris; Introduction from "Hand-Book of Volapük" by Charles E. Sprague; Leccion Tercera, from "New First Spanish Book", by James H. Worman; Lessons 11 - 15 from "Esperanto in Twenty Lessons" by Caroline Stearns Griffin; Lessons 26 - 30 from "A Practical Arabic Course" by E. Nématallah & E. Chevalley; two sections from the "Student's Greek Grammar" by Georg Curtius; the Preface from "A Grammar of the Persian Language" by the great linguist, Sir William Jones (1746 - 1794); the Preface from "Arabic Syntax chiefly selected from the Hidayut-oon-Nuhvi" by Henry Brown Beresford (d. 1869), which is based on the famous Hidāyatu'n-Nahw by Ibn al-Hājib (1174 – 1249 CE); Chapters 3 - 8 from "Slips of Speech" by John H. Bechtel and, lastly, The Alphabet/Classifications of Sounds from "New Latin Grammar" by Charles E. Bennet. "><meta property="og:image" content="https://archive.org/32/items/language_learning_003_librivox/librivox_languagelearning003_1205.jpg" /></head><body><div style="text-align:center;"><h1>LibriVox Language Learning Collection Vol. 003</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/32/items/language_learning_003_librivox/librivox_languagelearning003_1205.jpg" width=300 height=300 style="background-color:#ffffff;"></div><iframe src="https://archive.org/embed/language_learning_003_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
