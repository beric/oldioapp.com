<html><head><title>Personal Collection of Short Tales compiled by Carmie — Jacob & Wilhelm Grimm — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Personal Collection of Short Tales compiled by Carmie — Jacob & Wilhelm Grimm" /><meta name="og:description" content="<p>This is a selection of the fairy tales (in English) written by Jacob Ludwig Carl Grimm and Wilhelm Karl Grimm in the early 19th Century. These stories are fantastical and although aimed squarely at the flexible mind of a child which can assimilate much stranger concepts than an adult they are quite dark and occasionally brutal. The stakes can be quite high as in Rumpelstiltskin where a terrible bargain is made without due regard to possible future consequences and Tom Thumb who seems forever about to be imprisoned or sliced in two.</p>

<p>These are moral tales and this selection features some of the less 'grim' of those tales but they are still a 1000 times more exciting and vivid than many more modern fairy tales.</p>
