<br></br>
Angesichts des Todes verschwinden die Standesunterschiede. Nicht nur, dass Wasili Andrejitsch dem Nikita durchaus symbolträchtig die Zügel für das Pferd in die Hand gibt und sich den Entscheidungen seines Knechtes fügt, er beginnt auch, im Nachdenken über sein bisheriges Leben und Schaffen neue Einsichten zu entwickeln. Leo N. Tolstoi erzählt in einfacher Sprache die sehr gut ausgearbeitete Geschichte von Nächstenliebe und Übernahme von Verantwortung.<br>(Zusammenfassung von Karlsson) </p>
