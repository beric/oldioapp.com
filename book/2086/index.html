<html><head><title>Casanovas Heimfahrt — Arthur Schnitzler — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Casanovas Heimfahrt — Arthur Schnitzler" /><meta name="og:description" content="<p>Casanova ist 53 Jahre alt und wünscht sich nichts sehnlicher, als in seine Heimatstadt Venedig, aus der er einst verbannt worden ist, zurückzukehren und macht sich voller Hoffnung, dieser Bann werde bald aufgehoben, auf die Heimfahrt. Unterwegs begegnet er Olivo, dem Gatten einer ehemaligen Geliebten. Da Casanova Olivo einst zu viel Geld verholfen hat, lädt dieser ihn dankbar zu sich auf sein Landgut. Dort trifft Casanova nicht nur seine ehemalige Geliebte wieder, sondern auch eine betörende junge Schönheit namens Marcolina, die gleich in ihm die alte Leidenschaft erweckt. Casanova bietet dem durchs Kartenspiel hochverschuldeten Liebhaber der Marcolina, Leutnant Lorenzi, viel Geld, um unerkannt und verkleidet eine Nacht bei Marcolina verbringen zu dürfen -- Lorenzi willigt ein, nimmt das Geld und gibt Casanova im Tausch seinen Mantel. Mit diesem bekleidet begibt sich Casanova nach Einbruch der Dunkelheit auf das Zimmer Marcolinas, um noch einmal seine alte Leidenschaft zu entfesseln. Als am nächsten Morgen die ersten Sonnenstrahlen durch das Fenster fallen, erkennt Marcolina, mit wem sie die Nacht verbracht hat. Der fliehende Casanova wird nun von Lorenzi zum Duell gestellt, wobei Lorenzi den Fechtkünsten Casanovas unterliegt und fällt. Schließlich, nach all diesen Abenteuern, macht sich Casanova wieder auf den Weg in seine alte Heimatstadt Venedig... (Summary by ekyale)</p>"><meta property="og:image" content="https://archive.org/24/items/casanovas_heimfahrt_0903_librivox/Casanovas_Heimfahrt_1203.jpg" /></head><body><div style="text-align:center;"><h1>Casanovas Heimfahrt</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/24/items/casanovas_heimfahrt_0903_librivox/Casanovas_Heimfahrt_1203.jpg" width=300 height=300 style="background-color:#99a388;"></div><iframe src="https://archive.org/embed/casanovas_heimfahrt_0903_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
