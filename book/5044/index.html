<html><head><title>Tamburlaine the Great, Part 1 — Christopher Marlowe — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Tamburlaine the Great, Part 1 — Christopher Marlowe" /><meta name="og:description" content="Tamburlaine the Great is the name of a play in two parts by Christopher Marlowe. It is loosely based on the life of the Central Asian emperor, Timur 'the lame'. Written in 1587 or 1588, the play is a milestone in Elizabethan public drama; it marks a turning away from the clumsy language and loose plotting of the earlier Tudor dramatists, and a new interest in fresh and vivid language, memorable action, and intellectual complexity. Along with Thomas Kyd's The Spanish Tragedy, it may be considered the first popular success of London's public stage.Marlowe, generally considered the greatest of the University Wits, influenced playwrights well into the Jacobean period, and echoes of Tamburlaine's bombast and ambition can be found in English plays all the way to the Puritan closing of the theaters in 1642. While Tamburlaine is considered inferior to the great tragedies of the late-Elizabethan and early-Jacobean period, its significance in creating a stock of themes and, especially, in demonstrating the potential of blank verse in drama, are still acknowledged.  (Summary by Wikipedia)CASTPrologue, Dramatis Personae, GOVERNOR OF DAMASCUS: Martin GeesonMYCETES, king of Persia; MAGNETES,
