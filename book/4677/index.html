<html><head><title>White Fang (Version 2) — Jack London — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="White Fang (Version 2) — Jack London" /><meta name="og:description" content="When White Fang is birthed in a cave to a wolf sire and a wolf/dog halfbreed dam, he is heir to two traditions. At first he is content to explore and learn laws of the Wild. But then his mother is caught and held by old memories of a past relationship with Man, and White Fang follows her into service with the Indians. Life among sled dogs is hardly less cruel and dangerous than living in the Wild, but brutality notches upward when his drunken master sells him to a nasty, twisted hanger-on at a riverside town of white men. He is stripped of everything soft and gentle when forced to fight to the death for a crowd of bettors.Taming this savage spirit and reclaiming the nobility within looks impossible. Fortunately, and heart-warmingly, a man arrives in White Fang's life to try."White Fang" is often called the mirror image of Jack London's acclaimed "The Call of the Wild" in which a dog follows the reverse arc from tame to free. (summary by Mark)"><meta property="og:image" content="https://archive.org/19/items/whitefang2_1010_librivox/whitefang_1012.jpg" /></head><body><div style="text-align:center;"><h1>White Fang (Version 2)</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/19/i
