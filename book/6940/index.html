Compiled approximately during the late Spring and Autumn period of Ancient Chines (722-481 BC). The Art of War is an ancient Chinese military treatise attributed to Sun Wu, comprised of 13 chapters, each of which is devoted to one aspect of warfare. It has been the most famous and influential of China's Seven Military Classics, and it has had an influence on Eastern and Western military thinking, business tactics, legal strategy, and beyond. (Summary by Wikipedia)"><meta property="og:image" content="https://archive.org/1/items/art_of_war_chinese_1506_librivox/artofwar_cn_1506.jpg" /></head><body><div style="text-align:center;"><h1>孫子兵法 (The Art of War)</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/1/items/art_of_war_chinese_1506_librivox/artofwar_cn_1506.jpg" width=300 height=300 style="background-color:#dfd7ca;"></div><iframe src="https://archive.org/embed/art_of_war_chinese_1506_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
