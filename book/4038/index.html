<html><head><title>Fair Rewards — Thomas Beer — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Fair Rewards — Thomas Beer" /><meta name="og:description" content=""The Fair Rewards" by Thomas Beer . . . is a really distiguished novel. The writing is far above the average: it has style and sophistication and personality, intermingled with a truly vivid show of imagination. It even borders on brilliancy, but it is a hard, cold, cynical sort of brilliancy that chills. It almost hurts . . . The title itself is indicative of cynicism. It is derived from Shakespeare's quotation, "These be the fair rewards of those that love," and it is an ironical reference, for Mark Walling, the blind, simple, loving idolater, in return for his great and unselfish devotion to Margot, reaps selfishness and ingratitude and lack of consideration. Hand in hand with the progress of Mark from country yokel to a stage producer goes the history of the American theatre. Intermingled with the imaginary characters are Clyde Fitch, Anna Held, Mr. Frohman and several other flesh-and-blood personages that strengthen the realism. (New York Times review, June 4, 1922)<p>"><meta property="og:image" content="https://archive.org/34/items/fair_rewards_1003_librivox/Fair_Rewards_1004.jpg" /></head><body><div style="text-align:center;"><h1>Fair Rewards</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.o
