<html><head><title>Hymnen an die Nacht — Novalis — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Hymnen an die Nacht — Novalis" /><meta name="og:description" content="Hymnen an die Nacht ist der Titel eines Gedichtzyklus von Novalis (Friedrich von Hardenberg). Der Zyklus wurde zuerst 1800 in der Zeitschrift Athenäum veröffentlicht. Die Hymnen an die Nacht ist das einzige größere Werk, das zu Novalis' Lebzeiten veröffentlicht und auch von ihm fertiggestellt wurde. Die Hymnen werden als Höhepunkt seiner Lyrik angesehen und können wohl zurecht als die bedeutendste Dichtung der Frühromantik bezeichnet werden. Der Text besteht aus sechs Hymnen. Diese können in drei Teile zu je zwei Hymnen gegliedert werden. In jedem dieser Teile kann das gleiche Grundmuster gefunden werden. Die jeweils ersten Hymnen beschreiben in einem für Novalis typischen dreistufigen Modell die Entwicklung vom Leben im glücklichen, irdischen Reich des Lichts über eine Phase der schmerzhaften Entfremdung zur Befreiung in der ewigen Nacht. Die jeweils zweiten Hymnen schildern das ernüchternde Aufwachen aus der Vision und die Sehnsucht nach der Rückkehr zu dieser Vision. Die drei Zyklen sind als Steigerung angelegt; in jeder dieser Stufen wird eine höhere Ebene der Erfahrung und des Wissens erreicht. (Wikipedia) <br><br>English Description: In August 1800, eight months after completion, the revised edition of the Hymnen an die Nacht was published in the Athenaeum. They are often considered to be the climax of Novalis’ lyrical works and the most important poetry of the German early Romanticism. The six hymns contain many elements which can be understood as autobiographical. Even though a lyrical "I", rather than Novalis himself, is the speaker, there are many relationships between the hymns and Hardenberg’s experiences from 1797-1800. The topic is the romantic interpretation of life and death, the threshold of which is symbolised by the night. Life and death are – according to Novalis – developed into entwined concepts. So in the end, death is the romantic principle of life. Influences from the literature of that time can be seen. The metaphors of the hymns are closely connected to the books Novalis had read at about the time of his writing of the hymns. These are prominently Shakespeare’s Romeo and Juliet (in the translation by A.W.Schlegel, 1797) and Jean Paul’s Unsichtbare Loge (1793). The Hymns to the Night display a universal religion with an intermediary. This concept is based on the idea that there is always a third party between a human and God. This intermediary can either be Jesus – as in Christian lore – or the dead beloved as in the hymns. These works consist of three times two hymns. These three components are each structured in this way: the first hymn shows, with the help of the Romantic triad, the development from an assumed happy life on earth through a painful era of alienation to salvation in the eternal night; the following hymn tells of the awakening from this vision and the longing for a return to it. With each pair of hymns, a higher level of experience and knowledge is shown. (Wikipedia) </p>"><meta property="og:image" content="https://archive.org/21/items/hymnen_nacht_ek_librivox/Hymnen_Nacht_1112.jpg" /></head><body><div style="text-align:center;"><h1>Hymnen an die Nacht</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/21/item
