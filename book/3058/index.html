cording to the doctor's diagnoses, are about to develop some sort of mental illness. The Psychiatrist stands out as a highly ironic critic to the arbitrary of Scientism and its influence on cultural and political matters. (Summary adapted from Wikipedia by Leni)"><meta property="og:image" content="https://archive.org/35/items/o_alienista_0904_librivox/book_oalienista_1202.jpg" /></head><body><div style="text-align:center;"><h1>Alienista</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/35/items/o_alienista_0904_librivox/book_oalienista_1202.jpg" width=300 height=300 style="background-color:#000000;"></div><iframe src="https://archive.org/embed/o_alienista_0904_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
