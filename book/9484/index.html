<html><head><title>Bohemians of the Latin Quarter — Henry Murger — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Bohemians of the Latin Quarter — Henry Murger" /><meta name="og:description" content="As much as any other work of literature, Henri Murger’s 1851 collection of witty sketches Scènes de la vie de bohème shaped the later romanticized image of the bohemian artist: independent, insouciant, exuberantly lustful, devoted to Art for Art’s sake no matter how cold and hungry the artist might be. Four young Parisian artists, Schaunard the composer, Marcel the painter, Rodolphe the poet, and Colline the philosopher, form an informal Bohemian alliance dedicated to Art and the joy of Life. Pretty and faithless young mistresses come and go from their beds, most notably Mimi, Phémie, and Musette, while the young artists do their best to foil their creditors and feed their bellies on the way to artistic glory. Resisting the conforming forces of Success and Society is their greatest challenge, and in the end the question is: Does a time come at last to give up the joys of Bohemia? ( Expatriate) </p>"><meta property="og:image" content="https://archive.org/7/items/bohemianslatinquarter_1501_librivox/Bohemians_1501.jpg" /></head><body><div style="text-align:center;"><h1>Bohemians of the Latin Quarter</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/7/items/bohemianslatinquarter_1501_librivox/Bohemians_1501.jpg" width=300 height=300 style="background-color:#b58d6c;"></div><iframe src="https://archive.org/embed/bohemianslatinquarter_1501_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
