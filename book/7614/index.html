<html><head><title>Two Noble Kinsmen — John Fletcher, William Shakespeare — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Two Noble Kinsmen — John Fletcher, William Shakespeare" /><meta name="og:description" content="The Two Noble Kinsmen is a Jacobean tragicomedy co-written by William Shakespeare and John Fletcher, first published in 1634. Set in ancient Greece during a war between Athens and Thebes, the narrative follows the title characters, Palamon and Arcite, noble youths whose friendship is destroyed by their mutual love for the beautiful Emilia. The subplot deals with the love and eventual madness of the Gaoler's Daughter, who falls hopelessly in love with Palamon. The play is based on "The Knight's Tale" by Chaucer, but also has echoes of Shakespeare's A Midsummer Night's Dream, as two of the major characters are Theseus and Hippolyta, who also appear in the earlier play. (Summary by Elizabeth Klett)CastNarrator/Gaoler's Daughter: Elizabeth KlettFirst Queen/Nell: Arielle LipshawSecond Queen/Waiting-woman: Beth ThomasThird Queen/Taborer: Charlotte DuckettTheseus: Bruce PirieHippolyta: Libby GohnEmilia: Amanda FridayPirithous: ToddPalamon: David NicolArcite: mbValerius/Bavian/First Friend: Patti CunninghamHerald/Messenger: tovarischGaoler: Algy PugWooer: Eden Rea-HedrickFirst Countryman/Gentleman/Doctor: balaThird Countryman/Gaoler's Brother/Servant/Third Knight: Brett W. Downey
