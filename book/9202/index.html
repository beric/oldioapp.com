Das kleine Epos wurde früher Homer zugeschrieben, der tatsächliche Autor ist unbekannt. Als Entstehungszeit gilt das erste vorchristliche Jahrhundert. Der Stoff wurde vielfach übersetzt, nacherzählt und bearbeitet. Diese LibriVox-Aufnahme enthält zwei Fassungen. Die erste ist eine Übersetzung von Franz Xaver Weinzierl von 1804, originalgetreu und klassisch in Sprache und Versmaß. Eine freiere Nachdichtung in alten deutschen Kinderreimen ist hingegen die volkstümliche Adaption Victor Blüthgens von 1878. Seine launischen und hintersinnigen Verse, mit originellen Bildern von Fedor Flinzer wunderbar illustriert, werden der parodistischen Form des Urtextes mindestens ebenso gerecht. Beide Fassungen haben ihren eigenen Reiz und finden daher nebeneinander in dieser LibriVox-Edition ihren Platz. (Zusammenfassung von Karlsson) "><meta property="og:image" content="https://archive.org/19/items/froschmaeusekrieg_1412_librivox/froschmaeusekrieg_1411.jpg" /></head><body><div style="text-align:center;"><h1>Froschmäusekrieg</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/19/items/froschmaeusekrieg_1412_librivox/froschmaeusekrieg_1411.jpg" width=300 height=300 style="background-color:#ffffff;"></div><iframe src="https://archive.org/embed/froschmaeusekrieg_1412_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
