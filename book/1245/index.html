<html><head><title>Contessa di Karolystria — Antonio Ghislanzoni — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Contessa di Karolystria — Antonio Ghislanzoni" /><meta name="og:description" content="Antonio Ghislanzoni, nato a Barco di Maggianico (Lecco) il 25 novembre 1824, è meglio noto come autore di numerosissimi libretti per opere liriche tra cui "Aida" e "La forza del destino" di Giuseppe Verdi. Personalità eclettica: baritono egli stesso fino al 1856, nonché ex seminarista cacciato per cattiva condotta, stimolato dalle idee di Mazzini, nel 1848 dirige a Milano diversi giornali repubblicani; a causa delle sue idee fu anche arrestato dai francesi e brevemente detenuto in Corsica. Muore a Caprino Bergamasco il 16 luglio 1893."La contessa di Karolystria" è definito dallo stesso autore "il più balzano, il più strampalato de' miei racconti", e in effetti altro non è che una storia divertente piena di colpi di scena senza pretesa di avere "messaggi" da trasmettere. La trama è presto detta: il visconte d'Aguilar -personaggio in cui potremmo scorgere lo stesso autore- si lascia coinvolgere nel turbine di avventure in cui viene trascinato per soccorrere la contessa di Karolystria e brillantemente, tra mille peripezie, riesce cavarla dai guai e ad aprirle un nuovo futuro. -- Riccardo."><meta property="og:image" content="https://archive.org/32/items/karolystria_r_librivox/Contessa_Karolystria_1109.jpg" /></head><body><div style="text-align:center;"><h1>Contessa di Karolystria</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/32/items/karolystria_r_librivox/Contessa_Karolystria_1109.jpg" width=300 height=300 style="background-color:#8b8d88;"></div><iframe src="https://archive.org/embed/karolystria_r_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
