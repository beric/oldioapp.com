<html><head><title>Bible (STE) NT 21-22: Επιστολαις Πέτρου Α'-Β' (1-2 Peter) — Stephanos 1550 — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Bible (STE) NT 21-22: Επιστολαις Πέτρου Α'-Β' (1-2 Peter) — Stephanos 1550" /><meta name="og:description" content="<p>H Επιστολή αυτή γράφτηκε στην Ρώμη το 50-56 μ.χ <br/>Ο Άγιος Παύλος προτρέπει τους Χριστιανούς να χαίρονται στις θλίψεις. Θα πρέπει να δέχονται τις αδικίες που προκαλούν θλίψη με την συναίσθηση και πίστη ότι μέσα από αυτές θα οδηγηθούν και θα ζήσουν τον θάνατο και την ανάσταση. Με αυτό τον τρόπο γίνονται μέτοχοι στον θάνατο του Ιησού Χριστού και στην ανάσταση του.</p> <p>Η Ημερομηνία της δεύτερης επιστολής βρίσκεται πιθανότατα ανάμεσα στο 63-67 μετά Χριστό , ενώ βρισκόταν στην φυλακή της Ρώμης ο Απόστολος Παύλος. <br/>Ο κόσμος απιστεί , εξαπατά και χλευάζει, όμως οι χριστιανοί θα πρέπει να διατηρούν το χριστιανικό τρόπο ζωής , συνεχώς αυξανόμενοι σε αγιότητα και σε αρετές και ποτέ δεν θα πρέπει να στραφούν πίσω στον παλιό τρόπο ζωής.</p> <p>The first epistle of Saint Peter was written in Rome 50-67 A.D.<br/> Saint Peter exhorts Christians to rejoice in suffering. They should enter into unjust suffering with a spirit of death and resurrection. Thus they partake in Jesus Christ’s death and resurrection.</p> <p>The date of the second epistle is most likely A.D 63-67.<br/> Saint Peter has probably written this letter while he was kept in prison in Rome. The people to whom he was addressed are most likely Gentiles.</p> <p>The world disbelieves, deceives and mocks. Yet, Christians should maintain the Christian way of life, growing continually in holiness and virtues and never turning back to the old way of leaving.</p> <br/>(Summary by peaceuntoyou) </p>"><meta property="og:image" content="https://archive.org/15/items/kd21-22_petrou_ste_puy_0810_librivox/Epistolais_Petrou_A-B_STE_1202.jpg" /></head><body><div style="text-align:center;"><h1>Bible (STE) NT 21-22: Επιστολαις Πέτρου Α'-Β' (1-2 Peter)</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/15/items/kd21-22_petrou_ste_puy_0810_librivox/Epistolais_Petrou_A-B_STE_1202.jpg" width=300 height=300 style="background-color:#294163;"></div><iframe src="https://archive.org/embed/kd21-22_petrou_ste_puy_0810_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
