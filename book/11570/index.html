<html><head><title>All for Love; or, The World Well Lost — John Dryden — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="All for Love; or, The World Well Lost — John Dryden" /><meta name="og:description" content="All for Love is widely considered to be John Dryden's finest work, dramatic or otherwise. A tragedy written in blank verse, it retells the story of Roman general Marc Antony's love affair with the alluring Egyptian queen Cleopatra and their eventual double-suicide. Compared to the more famous rendition of the tale by William Shakespeare, however, which is grand and hectic in terms of setting, Dryden chooses instead to focus in on the lovers' last days in Alexandria as the threat of their defeat looms and their legacies are contested. The result is a swelling, elegant, emotional drama that perceptively considers such themes as loyalty and love, fidelity in marriage, the lasting endurance of friendship, and even the tenuous construct of masculinity. In short, it's truly a gem of the Restoration repertoire. - Summary by Tomas Peter
