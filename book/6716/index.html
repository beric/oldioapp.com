In the spring of 1948, he was working on a novelette scheduled to be serialized in the Asahi Shimbun newspaper, titled Guddo bai (Goodbye). On 13 June 1948, Dazai and Tomie finally succeeded in killing themselves, drowning in the rain-swollen Tamagawa Canal near his house. Their bodies were not discovered until June 19, which by eerie coincidence was his 39th birthday. (Summary by Wikipedia)
