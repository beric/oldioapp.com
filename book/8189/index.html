<html><head><title>Christmas Carol Collection 2013 — Various — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Christmas Carol Collection 2013 — Various" /><meta name="og:description" content="<br />This year's LibriVox selection of traditional Christmas carols, hymns and songs in English, French, German, Greek, Italian and Ukrainian. We wish you all a happy and peaceful Christmas.<br /><br />
<strong>English:</strong><br />
<em>All Children are on Christmas Eve</em> - Words & Music: Rev. Charles L. Hutchins (1838-1920). <br />
<em>Angels from the Realms of Glory</em> - Words: James Montgomery (1771-1854); Music: Henry T. Smart (1813-1879).<br />
<em>Angels We Have Heard on High</em> - Words: French Carol, trans. James Chadwick (1813-1882). Music: 'Gloria' French carol melody.<br />
<em>The Babe of Bethlehem</em> - Old Kentish carol, arr. Henry R. Bramley (1833-1917) & John Stainer (1840-1901).<br />
<em>The First Nowell</em> - traditional English carol, first published in its current form in <em>Carols Ancient and Modern</em> (1823) edited by William Sandys.<br />
<em>Good King Wenceslas</em> - Words: John Mason Neale (1818-1866). Music: from <em>Piae Cantiones</em> (1582) arr. Henry R. Bramley (1833-1917) & John Stainer (1840-1901).<br />
<em>Hark! The Herald Angels Sing</em> - Words: Charles Wesley (1707-1788) Music: Felix Mendelssohn (1809-1847), arr. William H. Cummings (1831-1915).<br />
<em>The Holly and the Ivy</em> - Words: Traditional. Music: Traditional, arr. Henry R. Bramley (1833-1917) & John Stainer (1840-1901).<br />
<em>I Heard the Bells on Christmas Day</em> - Words: Henry Wadsworth Longfellow (1807-1882) Music: John B. Calkin (1827-1905).<br />
<em>In Little Bethlehem</em> - Words: Katherine Parker;  Music: George W. Wilmot. In <em>Beginner and Primary Songs for use in Sunday School and the Home.</em><br />
<em>In the Bleak Midwinter</em> - Words: Christina Rossetti (1830 - 1894); Music: Gustav Holst (1874 - 1934). <br />
<em>Joy to the World</em> - Words: Words: Isaac Watts (1674 - 1748); Music: 'Antioch' pieced together from 'Messiah' by George F. Handel (1685 - 1759) arr. Lowell Mason (1792-1872).<br />
<em>Lo, How a Rose E'er Blooming</em> - Words: Words: v. 1-2, 15th Century German, trans. Theodore Baker ( 1851–1934);  v. 3,4 Fridrich Layriz (1808-1859), trans. Harriet Reynolds Krauth (1845-1925); v. 5, 15th Century German, trans. John C. Mattes(1876-1948). Music: 'Es Ist Ein Ros Entsprungen (Rhythmic)' German from Köln, 1599, arr. Michael Praetorius (1571-1621).<br />
<em>Masters in this Hall, or, Nowell, Sing We Clear</em> - Words: William Morris (1834-1896); Music: French Traditional. <br />
<em>O Come, O Come, Emmanuel</em> - Words: translated from the Latin by John Mason Neale (1818-1866). Music: 'Veni Emmanuel', 15th Century. <br />
<em>Rise Up, Shepherd an' Foller</em> - Words & Music: American Traditional arr. Franklin Robinson.<br />
<em>Sweet Was the Song the Virgin Sung</em> - From William Ballet's Lute Book c.1600. Music: arr. Dr. Charles Wood (1866–1926). <br />
<em>Wassail! Wassail All Over the Town! (Gloucestershire Wassail)</em> - Words & Music: English Traditional.<br />
<em>We Three Kings of Orient Are</em> - Words & Music: Rev. John Henry Hopkins, Jr. D.D. (1821-1891). <br />
<em>What Child is This?</em> - Words: William Chatterton Dix (1837-1898). Music: English Traditional.<br /><br />

<strong>français (French):</strong>.<br />
<em>Dans cette étable</em> - Words: French Traditional; Music: Charles Gounod (1818-1893).<br /><br />

<strong>Deutsch (German):</strong>.<br />
<em>Es kommt ein Schiff geladen</em> - Words: Daniel Sudermann (1550 - 1631?); Music: first published in Andernacher Gesangbuch 1608.<br /><br />

<strong>ελληνικά (Greek):</strong>.<br />
<em>I Parthenos Simeron</em> (Η Παρθένος Σήμερον) or <em>Today the Virgin</em> - Words and music: St. Romanos the Melodist (5th Century).<br /><br />

<strong>italiano (Italian):</strong>.<br />
<em>Canzone di Natale</em> - Music: Arranged by Alberto Bimboni.<br /><br />
