<html><head><title>À l'ombre des jeunes filles en fleurs — Marcel Proust — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="À l'ombre des jeunes filles en fleurs — Marcel Proust" /><meta name="og:description" content="<p>Première partie <br/>Autour de Mme Swann</p> <p>Dans cette première partie du roman, le narrateur parle de ses relations à Combray, entre autres celles eues avec M. de Norpois ou encore avec son idole littéraire Bergotte. Il va également pour la première fois au théâtre où il voit enfin l'actrice qu'il aime tant, la Berma, interprétant Phèdre de Racine. On y lit ses déceptions incomprises par les autres vis-à-vis de sa première vision théâtrale. Puis, il arrive à se faire introduire chez les Swann. Alors sont décrites ses relations avec Gilberte, Odette de Crécy et Charles Swann. Ce dernier le prend en amitié, est très agréable avec lui, tout comme sa femme qui lui demandera de venir la voir personnellement même s'il n'a plus envie de rencontrer Gilberte, qu'il aime toujours, mais dont le sentiment à son égard -tout comme leur relation- va se désagréger peu à peu jusqu'au jour où il partira pour le pays qui l'attire tant : Balbec.</p> <p>Seconde partie <br/>Noms de pays : Le pays</p> <p>Arrivé dans la contrée dont il a tant voulu voir les cathédrales, le narrateur s'installe avec sa grand-mère et Françoise dans un hôtel pour un certain temps. Au début, sa vie est très solitaire, ne connaissant personne, il ne parle quasiment à personne hormis sa grand-mère, bien qu'il en ait très envie. Mais, de relations en relations, fréquentant Robert de Saint-Loup et le peintre Elstir entre autres (qui est l'artiste ami des Verdurin dont il est question dans Un amour de Swann : M. Biche), il finit par réussir à se lier d'amitié avec les jeunes filles qu'il observait depuis longtemps : Albertine, Andrée, Rosemonde... Il tombe amoureux d'Albertine qu'il essaie de rendre jalouse en se rapprochant d'Andrée, mais tous ses efforts seront réduits à néant lors d'une tentative de changement de relation vers la fin de l'ouvrage. </p>"><meta property="og:image" content="https://archive.org/28/items/alombredesjeunesfillesenfleurs_bnd_0905_librivox_0/A_lombre_jeunes_filles_fleur_1204.jpg" /></head><body><div style="text-align:center;"><h1>À l'ombre des jeunes filles en fleurs</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/28/items/alombredesjeunesfillesenfleurs_bnd_0905_librivox_0/A_lombre_jeunes_filles_fleur_1204.jpg" width=300 height=300 style="background-color:#6a110f;"></div><iframe src="https://archive.org/embed/alombredesjeunesfillesenfleurs_bnd_0905_librivox_0" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
