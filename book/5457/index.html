<html><head><title>Libro I de la Historia de Heródoto — Herodotus — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Libro I de la Historia de Heródoto — Herodotus" /><meta name="og:description" content="Las Historias (en griego antiguo ἱστορίαι historíai 'aproximaciones, investigaciones') de Heródoto de Halicarnaso (484–después del 430 a. C.) es una obra escrita en dialecto jonio que tiene como objetivo narrar los enfrentamientos que tuvieron lugar entre griegos y bárbaros (asiáticos, especialmente persas) y, en concreto, las Guerras Médicas. También contiene una descripción de la historia y costumbres del Antiguo Egipto. Se trata de la primera obra historiográfica griega que nos ha llegado íntegra y está dividida en nueve libros, cada uno de ellos dedicado a una musa. En el proemio Heródoto expone su intención: evitar que las hazañas de las generaciones que lo precedieron sean relegadas al olvido (I 1), explicando las causas de sus enfrentamientos. Para exponer las causas del conflicto (las Guerras Médicas), Heródoto pasa a abordar las primeras diferencias y enfrentamientos que se produjeron entre griegos y bárbaros en época mítica (secuestros de Europa, Medea y Helena, Guerra de Troya). Sin embargo, marca cierta distancia con estas tradiciones y acto seguido indica quién, por lo que él sabe, cometió en primer lugar actos injustos (Creso, rey de Lidia). Tenemos, pues, expuesta nítidamente que la agresión es la medida de la responsabilidad moral y jurídica. La atención pasa inmediatamente a la figura de Creso, el primer agresor. La historia de Lidia permite entrar en contacto con el gran eje de su Historia, Persia; al mismo tiempo, sienta las bases de su concepción teleológica del acontecer humano (entrevista entre Solón y Creso, I 28–33). El resto del libro I traslada su atención a Persia, con la entronización de Ciro y diversas campañas de este rey (sumisión de Jonia, Caria y Licia). (Resumen de Wikipedia)"><meta property="og:image" content="https://archive.org/3/items/historia_herodoto_i_1109_librivox/LibroI_Historia_Herodoto_1302.jpg" /></head><body><div style="text-align:center;"><h1>Libro I de la Historia de Heródoto</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/3/items/historia_herodoto_i_1109_librivox/LibroI_Historia_Herodoto_1302.jpg" width=300 height=300 style="background-color:#f4c88c;"></div><iframe src="https://archive.org/embed/historia_herodoto_i_1109_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
