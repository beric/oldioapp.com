<html><head><title>Spiegel, das Kätzchen — Gottfried Keller — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Spiegel, das Kätzchen — Gottfried Keller" /><meta name="og:description" content="<p>Spiegel, das Kätzchen (Untertitel: Ein Märchen) ist eine Novelle des Schweizer Dichters Gottfried Keller. Sie bildet den Schluss des ersten Bandes der 1856 erschienenen Novellensammlung Die Leute von Seldwyla. Der Kater Spiegel schließt, um nicht zu verhungern, mit dem Seldwyler Stadthexenmeister Pineiß einen schlimmen Vertrag: Pineiß, der zu seiner Hexerei den Schmer (das Fett) von Katzen braucht, verpflichtet sich, Spiegel herauszufüttern. Als Gegenleistung muss Spiegel sich schlachten lassen, sobald er fett genug ist. Aber der kluge Kater windet sich heraus, und am Ende ist Pineiß der Angeschmierte: Spiegel vermittelt ihm eine schöne junge Ehefrau mit reicher Mitgift, die sich aber in der Hochzeitsnacht als scheußliche alte Hexe entpuppt; woher, laut Erzähler, das Sprichwort stammen soll: „er hat der Katze den Schmer abgekauft“, wenn jemand einen schlechten Handel gemacht hat. – Vordergründig geht es in der Novelle um die Erklärung der Herkunft eines Sprichwortes. Tatsächlich hat Keller hierin wohl seinem Verleger einen Streich gespielt, denn wie der ausgehungerte Kater dem Hexenmeister sein Leben, so verkaufte der bettelarme Autor dem Verleger seine Lebensgeschichte, den autobiographischen Roman Der grüne Heinrich, noch bevor er ihn geschrieben hatte.<br></br>Die Novelle gehört zu den bekanntesten Erzählungen Kellers, ist in vielen, oft illustrierten Einzelausgaben verbreitet und wurde musikalisch und literarisch mehrfach adaptiert. (Zusammenfassung von Wikipedia und Karlsson)</p>"><meta property="og:image" content="https://archive.org/1/items/spiegel_kaetzchen_1101_librivox/spiegel_kaetzchen_1101.jpg" /></head><body><div style="text-align:center;"><h1>Spiegel, das Kätzchen</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/1/items/spiegel_kaetzchen_1101_librivox/spiegel_kaetzchen_1101.jpg" width=300 height=300 style="background-color:#ffffff;"></div><iframe src="https://archive.org/embed/spiegel_kaetzchen_1101_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
