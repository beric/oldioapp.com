Juan escribió su evangelio para persuadir a la gente a creer en Jesús.  En sus versos iniciales declara que Jesús es Dios, enfatizando su relación única con Dios el Padre. Se concentra en siete milagros de  Jesús para demostrar su divinidad. Jesús invitó a la gente a tener fe en él, prometiendo la vida eterna. Él demostró que podía dar vida levantando a Lázaro y a través de su propia muerte y resurrección. Juan presenta las siete declaraciones de "yo soy" de Cristo, su encuentro con Nicodemo y la mujer samaritana, sus enseñanzas en el cenáculo,  el lavado de los pies a sus  discípulos y su oración sacerdotal (capítulo 17). Juan también incluye el resumen más conocido  del evangelio (Juan 3:16). 
Se cree que este evangelio fue escrito alrededor del año 85 dC.
==========================
 
The Gospel according to John is considered one of the 10 most widely read books in the Bible, as far as I'm concerned, it is my favorite,  and I invite you to read it with an open mind, not just once, but several times, since every time you read it, God speaks to you in a personal way and shows you things that you have not seen before.
 
John wrote his gospel to persuade people to believe in Jesus. From the opening verses he declares that Jesus is God, emphasizing his unique relationship with God the Father. It focuses on seven of Jesus’ Miracles to prove His divinity. Jesus called people to have faith in Him, promising eternal life. He proved that he could bring life by raising Lazarus and by his own death and resurrection. John presents the seven statements of "I am" of Christ, his encounter with Nicodemus and the Samaritan woman, his teachings in the upper room and the washing of the disciples' feet and His priestly prayer (chapter 17). John also includes the best-known gospel summary (John 3:16). 
It is believed that this gospel was written about AD 85.
