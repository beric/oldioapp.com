Hauff publizierte die Satire unter dem Namen des damals sehr bekannten Unterhaltungsschriftstellers Heinrich Clauren. Das Buch wurde ein großer Erfolg und provozierte einen Skandal, als Hauffs Autorenschaft ans Licht kam. 

Hauff war durchaus kein Freund von seichter Unterhaltungsliteratur. In der Kontrovers-Predigt, den letzten beiden Abschnitten dieses Projekts, entlarvt er diese Sorte Literatur als Schund und Kitsch. Trotz seiner Bemühungen, den Lesern durch Übersättigung den Appetit auf solche Geschichten zu nehmen, ist Der Mann im Mond eine unterhaltsame Erzählung und nicht so seicht geraten, wie Hauff beabsichtigte.
