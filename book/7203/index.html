<html><head><title>Zumalacárregui — Benito Pérez Galdós — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Zumalacárregui — Benito Pérez Galdós" /><meta name="og:description" content="El primer episodio de la tercera serie presenta la España desgarrada por la Primera Guerra Carlista y la Regencia de María Cristina. La Primera Guerra Carlista se desarrolló entre 1833 y 1840 entre los partidarios del infante Carlos María Isidro de Borbón, conocidos como carlistas y de un régimen absolutista, y los de Isabel II, denominados cristinos por apoyar a la regente María Cristina de Borbón, cuyo gobierno fue originalmente absolutista moderado, y acabó convirtiéndose en liberal para obtener el apoyo popular. La guerra la planteó Carlos María Isidro, hermano de Fernando VII, por la cuestión sucesoria, ya que había sido el heredero al trono durante el reinado de su hermano, debido a que éste, tras tres matrimonios, carecía de descendencia. Sin embargo, el nuevo matrimonio del rey y el embarazo de la reina abren una nueva posibilidad de sucesión. En marzo de 1830, seis meses antes de su nacimiento, el rey publica la Pragmática Sanción. Se restablecía así el derecho sucesorio tradicional castellano, recogido en Las Partidas, según el cual podían acceder al trono las hijas del rey difunto en caso de morir el monarca sin hijos varones. Carlos María Isidro, no reconoció a Isabel como princesa de Asturias y cuando Fernando murió el 29 de septiembre de 1833, Isabel fue proclamada reina bajo la regencia de su madre, María Cristina de Borbón-Dos Sicilias, y Carlos en el Manifiesto de Abrantes mantuvo sus derechos dinásticos, llevando al país a la Primera Guerra Carlista. El campo y las pequeñas ciudades del País Vasco y Navarra apoyaron mayoritariamente al pretendiente Carlos debido a su tradicionalismo foral, gracias al apoyo que le dio el bajo clero local. Las fuerzas carlistas del norte quedaron centradas en la figura de Tomás de Zumalacárregui, que organizó en poco tiempo un ejército carlista en Navarra. Zumalacárregui equipó a sus hombres con armas tomadas a los ejércitos cristinos en el campo de batalla o en ataques contra fábricas o convoyes, y consciente de su inferioridad numérica y armamentística reprodujo la táctica guerrillera que conocía desde la Guerra de Independencia, amparándose en lo accidentado del relieve y en el apoyo de gran parte de la población civil. El 7 de diciembre de 1833, las diputaciones de Vizcaya y de Álava le nombraron jefe de las tropas de estas provincias. Muy popular entre sus soldados (le llamaban "Tío Tomás"), no dudó en mostrarse cruel en la represión de los liberales ni en emplear el terror para mantener controlado el territorio. Durante el año 1834 se sucedieron las victorias carlistas en importantes acciones, como el asalto a un convoy de armas entre Logroño y Cenicero, las acciones de Alegría de Álava y Venta de Echavarri.En este ambiente se desarrolla la acción de José Fago, protagonista del episodio. (Resumen adaptado de Wikipedia)
