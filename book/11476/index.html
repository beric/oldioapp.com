Το σύγγραμμα διαιρείται σε δυο μέρη: το Ιστορικό και το Περιγραφικό μέρος.Το ιστορικό μέρος είναι ελλιπές στην αρχή του επειδή δεν υπάρχει η ιστορία των Αθηνών εως τη συνωμοσία του Κύλωνα. Το περιγραφικό μέρος είναι ελλιπές γιατί λόγω της φθοράς του παπύρου λείπει η περιγραφή του οργανισμού και των δικονομικών τύπων των Αθηναϊκών δικαστηρίων.
Ο Αριστοτέλης πήρε πληροφορίες απο τους: Ηρόδοτο, Σόλωνα, Θουκιδίδη, Θεόπομπο, αλλά και από τους Ατθιδογράφους, Κλεόδημο, Φανόδημο και Ανδροτίωνα. Πολλές πληροφορίες επίσης πήρε από τα διατάγματα και τα επίσημα έγγραφα του Κρατερού του Μακεδόνα απο επιγραφές, τα ποιήματα, τα μνημεία του Σόλωνα, τα λαϊκά άσματα και παροιμίες.
Στο δεύτερο μέρος του έργου, ο Αριστοτέλης δεν αναφέρεται σε ιστορικές πηγές γιατί περιγράφεται το σύγχρονό του πολιτειακό σύστημα, αντιλαμβανόμενος και πληροφορούμενος ο ίδιος τα πράγματα.
Από ιστορική αλλά και από φιλολογική άποψη, η Αθηναίων Πολιτεία είναι ένα από τα πολυτιμότερα κειμήλια που κληροδοτήθηκαν σε εμάς από την κλασσική Ελληνική αρχαιότητα. (Summary by karampas1968)"><meta property="og:image" content="https://archive.org/12/items/constitutionofathenians_1704_librivox/constitutionofathenians_1704_itemimage.jpg" /></head><body><div style="text-align:center;"><h1>Constitution of the Athenians</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/12/items/constitutionofathenians_1704_librivox/constitutionofathenians_1704_itemimage.jpg" width=300 height=300 style="background-color:#036333;"></div><iframe src="https://archive.org/embed/constitutionofathenians_1704_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
