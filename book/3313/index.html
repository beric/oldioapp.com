niality. The strength of his diction and the beauty of his verses simply defy words. (Summary translated by Leni)</P>"><meta property="og:image" content="https://archive.org/31/items/os_lusiadas_0908_librivox/Os_Lusiadas_1205.jpg" /></head><body><div style="text-align:center;"><h1>Lusíadas</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/31/items/os_lusiadas_0908_librivox/Os_Lusiadas_1205.jpg" width=300 height=300 style="background-color:#e9d3ac;"></div><iframe src="https://archive.org/embed/os_lusiadas_0908_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
