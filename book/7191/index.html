Treffend und immer wieder mit einer Prise Humor schildert Gottfried Keller die allzu menschlichen Eigenschaften wie Stolz und Eitelkeit, Besitzstreben und Eifersucht, Engstirnigkeit und Hexenglauben, aber auch Treue, Liebe und Herzensgüte.
