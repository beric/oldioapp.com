Like the later and more famous novel Middlemarch, Deerbrook describes the life of country people in a fictional English town. The Grey family live in one of the loveliest houses in Deerbrook, but a change in their lives is going to take place... The Ibbotson sisters, Hester and Margaret, orphaned distant cousins of Mr. Grey. Like in Jane Austen's novels, we see how the sisters are trying to advance themselves. In Victorian England, the chief way for women to "advance themselves" is to marry well. But will they succeed? And if they succeed, will they be happy?(Summary by Stav Nisser and Wikipedia)"><meta property="og:image" content="https://archive.org/30/items/deerbrook_1103_librivox/Deerbrook_1209.jpg" /></head><body><div style="text-align:center;"><h1>Deerbrook</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/30/items/deerbrook_1103_librivox/Deerbrook_1209.jpg" width=300 height=300 style="background-color:#ffffff;"></div><iframe src="https://archive.org/embed/deerbrook_1103_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
