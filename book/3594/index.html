In quest’opera egli racconta, in quindici brevi storie, alcuni drammi causati dalla miseria come quello d’una madre che vede morire il bambino Ndreuccio per un semplice malanno, della giovane Serafina accoltellata per strada, la vedova Carmela costretta a chiudere un suo maschietto all’Albergo dei Poveri e mandare la bambinella ad imparar a cucire da una sartina, o le lacrime della piccola Bettina che ritrova vuota la sua calza lasciata alla befana. Ma anche storie apparentemente comuni come quella di Fortunata la fiorista accoltellata dal marito per gelosia, o quella dell’incontro in ospedale della giovane e bella Suor Carmelina che seppe turbarlo, o ancora dell’ingenuità di Antonietta sedotta da un marinaio. Nelle descrizioni appaiono sempre i vicoli che pullulano di vita, sedi di tante amicizie occasionali come quella dell’amico Richter appassionato di musica classica. Peppino Battimeli un acquafrescaio conosciuto da tutti che stato spedito all'ospedale dei matti. La solitudine di Manlio.Storie bizzarre come quella del canarino poeta pur lui e, infine, del macabro rituale delle bevitrici di sangue per risolvere l’anemia. (Summary by Davide Lequile)"><meta property="og:image" content="https://archive.org/9/items/mattinate_napoletane_dl_librivox/Mattinate_Napoletane_1208.jpg" /></head><body><div style="text-align:center;"><h1>Mattinate Napoletane</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/9/items/mattinate_napoletane_dl_librivox/Mattinate_Napoletane_1208.jpg" width=300 height=300 style="background-color:#e2c59b;"></div><iframe src="https://archive.org/embed/mattinate_napoletane_dl_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body
