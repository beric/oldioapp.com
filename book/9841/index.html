<html><head><title>Old Friends, Essays in Epistolary Parody — Andrew Lang — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Old Friends, Essays in Epistolary Parody — Andrew Lang" /><meta name="og:description" content=""Every fancy which dwells much with the unborn and immortal characters of Fiction must ask itself, Did the persons in contemporary novels never meet?  In so little a world their paths must often have crossed, their orbits must have intersected, though we hear nothing about the adventure from the accredited narrators.  In historical fiction authors make their people meet real men and women of history—Louis XI., Lazarus, Mary Queen of Scots, General Webbe, Moses, the Man in the Iron Mask, Marie Antoinette; the list is endless.  But novelists, in spite of Mr. Thackeray’s advice to Alexandre Dumas, and of his own example in “Rebecca and Rowena,” have not introduced each other’s characters" (from the Introduction). In this volume, Andrew Lang shows, what a letter from one fictional character to another might look like. "><meta property="og:image" content="https://archive.org/19/items/old_friends_1608_librivox/old_friends_1608.jpg" /></head><body><div style="text-align:center;"><h1>Old Friends, Essays in Epistolary Parody</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/19/items/old_friends_1608_librivox/old_friends_1608.jpg" width=300 height=300
