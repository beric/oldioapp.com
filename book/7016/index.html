<html><head><title>Infernaliana — Charles Nodier — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Infernaliana — Charles Nodier" /><meta name="og:description" content="De toutes les erreurs populaires, la croyance au vampirisme est à coup sûr la plus absurde; je ne sais même si elle ne l'est pas plus que les contes de revenans.<p></p>Les vampires ne furent guère connus que vers le dix-huitième siècle. La Valachie, la Hongrie, la Pologne, la Russie, furent leurs berceaux. Voltaire, dans son Dictionnaire philosophique, nous dit: «On n'entendit parler que de vampires depuis 1730 jusqu'en 1735; on les guetta, on leur arracha le coeur, on les brûla: ils ressemblaient aux anciens martyrs; plus on en brûlait, plus il s'en trouvait.»<p></p>Il est étonnant que des être raisonnables aient pu croire si longtems que des morts sortaient la nuit des cimetières pour aller sucer le sang des vivans, et que ces mêmes morts retournaient ensuite dans leurs cercueils. Nous pouvons certifier cependant que des gens de mérite y ont cru, et que l'autorité elle-même a servi à propager de semblables absurdités. Nous engageons nos lecteurs à se défier de ces récits ainsi que des prétendues histoires de revenans, de sorciers, de diables, etc. Tout ce qu'on peut dire et écrire sur ce sujet, n'a aucune authenticité et ne mérite aucune croyance. Nous avons tiré plusieurs contes de différens auteurs: Langlet-Dufresnois, les Mille et un Jour, dom Calmet, etc., nous en ont fourni.<p></p>Un grand nombre sont de notre imagination, et si nous n'en citons pas les auteurs en particulier, c'est que cela aurait entraîné à trop de longueurs. Au surplus, si le vampirisme ne date que d'un siècle à-peu-près, la croyance aux revenans, aux sorciers, etc., date, je crois, depuis la création du monde, sans que personne de bon sens, puisse assurer en avoir vu ou connu. (Avertissement au lecteur, par Charles Nodier)<p>"><meta property="og:image" content="https://archive.org/21/items/infernaliana_1312_librivox/infernaliana_1312.jpg" /></head><body><div style="text-align:center;"><h1>Infernaliana</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/21/items/infernaliana_1312_librivox/infernaliana_1312.jpg" width=300 height=300 style="background-color:#3f353e;"></div><iframe src="https://archive.org/embed/infernaliana_1312_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
