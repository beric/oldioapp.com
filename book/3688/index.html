ian novel. It's been translated into English titled Eclipse of the Crescent Moon. (Summary by Wikipedia)"><meta property="og:image" content="https://archive.org/26/items/egri_csillagok_1101_librivox/egricsillagok_1108.jpg" /></head><body><div style="text-align:center;"><h1>Egri csillagok</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/26/items/egri_csillagok_1101_librivox/egricsillagok_1108.jpg" width=300 height=300 style="background-color:#b85746;"></div><iframe src="https://archive.org/embed/egri_csillagok_1101_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
