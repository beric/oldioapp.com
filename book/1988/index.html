nts, even when their relics are shut under a tombstone, yet their miracles in the entire universe are not bound by earthly confines: we admire their lives and wonder at the glory wherewith God glorifieth those who have pleased Him. </p><p>This succinct description is found as introduction to each of the 12 volumes of the Church Slavonic Lives.]</p> "><meta property="og:image" content="https://archive.org/13/items/kniga_zitij_svjatyh_na_mesjac_aprillii_eu_0_librivox/Zhitiia_Sviatykh_Vol08_April_1112.jpg" /></head><body><div style="text-align:center;"><h1>Жития Святых, т. 08 априллий (Zhitiia Sviatykh, v. 08 - April)</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/13/items/kniga_zitij_svjatyh_na_mesjac_aprillii_eu_0_librivox/Zhitiia_Sviatykh_Vol08_April_1112.jpg" width=300 height=300 style="background-color:#9a3120;"></div><iframe src="https://archive.org/embed/kniga_zitij_svjatyh_na_mesjac_aprillii_eu_0_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
