The Getting of Wisdom tells the story of Laura Rambotham, a 12-year-old girl who is just starting at her boarding school. This is based on Henry Handel Richardson's experiences of her own school, the Prebysterian Ladies College in central Melbourne. The story goes through her friends and enemies and all the life of a boarding school in early 20th century Australia, and all the subjects and learning too. Laura learns a lot but her education does not satisfy her, and her social life is thrown upon her as very different from her peers. (Summary by Bronwyn Kate)</p>"><meta property="og:image" content="https://archive.org/27/items/getting_wisdom_librivox/Getting_Wisdom_1108.jpg" /></head><body><div style="text-align:center;"><h1>Getting of Wisdom</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/27/items/getting_wisdom_librivox/Getting_Wisdom_1108.jpg" width=300 height=300 style="background-color:#362217;"></div><iframe src="https://archive.org/embed/getting_wisdom_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
