<html><head><title>Millionaerens Pilegrimsfaerd — Otto Martin Moller — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Millionaerens Pilegrimsfaerd — Otto Martin Moller" /><meta name="og:description" content="Hvad nu om man kunne gøre sit liv om - eller i det mindste bare gennemleve sin ungdom en gang til? Måske kræver dette hverken mirakler, opstandelse eller genfødsel, men blot at man beslutter at gøre det - at man beslutter sig for at gå tilbage til hvor den svundne tid to sin begyndelse og starter forfra. Det er i hvert fald hvad romanens hovedperson Niels Faber sætter sig for. Millionærens Pilegrimsfærd er en roman, der til trods for at den blev skrevet for mere end hundrede år siden, stadig er aktuel for ethvert menneske som på et tidspunkt i tilværelsen har skuet tilbage og tænkt den tanke at livet kunne have formet sig anderledes. Romanen er forfatterens sidste. Otto M. Møller døde i en alder af otteogtredive år. Forfatteren skrev den mens han var døende og han havde formentlig en forudanelse af hvad der ventede ham. Måske derfor rummer dele af fortællingen nogen bitterhed. Romanen rummer dog også en hyldest til verdens skønhed, den dejlige natur og til det ærlige jævne menneske. I dag, i det enogtyvende århundrede, kan vi derudover glæde os over at bogen giver et sjældent godt øjebliksbillede af det almindelige menneskes hverdagsliv i Danmark omkring 1890'erne. (Summary by Kristoffer Hunsdahl)
