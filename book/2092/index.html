<html><head><title>As You Like It — William Shakespeare — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="As You Like It — William Shakespeare" /><meta name="og:description" content="<br /><p>One of Shakespeare’s most popular plays, <em>As You Like It</em> is a pastoral comedy of mistaken identity, wit, and love. Daughter of a banished duke and forced to flee the court, Rosalind hides in the Forest of Arden disguised as a man. When her true love Orlando also shows up in the forest, she courts him without revealing her identity. Meanwhile, Phebe mistakenly falls in love with her disguise, Silvius pines for Phebe, Jacques philosophizes, and Touchstone makes fun of it all, and love and happiness triumph (for the most part) as Rosalind orchestrates a happy ending amid the confusion. (Summary by Rosalind Wills)</p>
