<html><head><title>Gerona — Benito Pérez Galdós — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Gerona — Benito Pérez Galdós" /><meta name="og:description" content=""Gerona" es la séptima novela de la primera serie de los Episodios Nacionales de Benito Pérez Galdós. Continúa con el relato novelado de la Guerra de Independencia entre España y Francia. En esta ocasión, se narra el asedio de las tropas francesas a la ciudad de Gerona a lo largo de la segunda mitad del año 1809. El protagonismo no recae sobre Gabriel de Araceli (protagonista del resto de novelas de la primera serie), sino que es Andrés Marijuán, un personaje secundario de anteriores entregas, quien relata a Gabriel, a través de unas memorias escritas durante el sitio, en primera persona, sus vivencias durante el sitio de Gerona. Sólo un año después de la victoria de 1808, el contraataque implacable de los napoleónicos ha provocado el desastre en un ejército español mal pertrechado y peor organizado. Una a una, diferentes plazas han ido cayendo: Zaragoza, Ocaña, Talavera de la Reina... La resistencia española, replegada en Andalucía, se desangra por la falta de medios y las luchas intestinas entre la Junta Central y las resucitadas Cortes de Castilla. En ese ambiente de desesperanza, Gabriel, incorporado al ejército del Centro, llega al Puerto de Santa María. Allí se reencuentra con Andresillo Marijuán, a quien conocimos en Bailén (cuarto episodio de la primera serie), que le relata en primera persona el sitio de Gerona, donde ha servido a las órdenes de Álvarez de Castro. Andrés toma bajo su tutela a la familia de un herrero recientemente fallecido, compuesta por cuatro hermanos: Siseta, a quién promete hacer su mujer al término de la guerra, Manolet, Gasparó y Badoret. Son vecinos del doctor Nomdedeu, un buen hombre cuya hija, Josefina, agoniza por una extraña enfermedad nerviosa. Pronto comienza el asedio de las tropas francesas... (Resumen de Wikipedia)
