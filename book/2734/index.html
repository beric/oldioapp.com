<html><head><title>Essay on the Creative Imagination — Théodule-Armand Ribot — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Essay on the Creative Imagination — Théodule-Armand Ribot" /><meta name="og:description" content=""It is quite generally recognized that psychology has remained in the semi-mythological, semi-scholastic period longer than most attempts at scientific formulization. For a long time it has been the "spook science" per se, and the imagination, now analyzed by M. Ribot in such a masterly manner, has been one of the most persistent, apparently real, though very indefinite, of psychological spooks. Whereas people have been accustomed to speak of the imagination as an entity sui generis, as a lofty something found only in long-haired, wild-eyed "geniuses," constituting indeed the center of a cult, our author, Prometheus-like, has brought it down from the heavens, and has clearly shown that imagination is a function of mind common to all men in some degree, and that it is shown in as highly developed form in commercial leaders and practical inventors as in the most bizarre of romantic idealists. The only difference is that the manifestation is not the same." - Albert H. N. Baron, in translator's preface to Essai sur l'imagination créatrice"><meta property="og:image" content="https://archive.org/24/items/essay_creative_imagination_0905_librivox/Essay_Creative_Imagination_
