The apostle Paul wrote this letter to the church of Colossae from a prison in Rome. In the letter Paul fights the false teachings of legalism, the worship of angels and ceremonialism. His defense against such heresy is combined with the urgent commitment to the Lordship of Christ. Paul encourages believers to take off the old man and to put on the new man, living righteous lives before God. By following Christ, these rules for holy living set them free from human regulations. The main themes of this letter are:
Jesus is sufficient to meet all the needs of our lives.
The perfection of Jesus is the perfect reflection of the invisible God.
Philosophies that do not exalt Jesus Christ are not of God.
Our relationship with God is reflected through our relationship with others.
