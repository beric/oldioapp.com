<html><head><title>Batalla de los Arapiles — Benito Pérez Galdós — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Batalla de los Arapiles — Benito Pérez Galdós" /><meta name="og:description" content=""La batalla de los Arapiles" -continuación de "Juan Martín El Empecinado"- es la décima y última novela de la primera serie de los Episodios Nacionales de Benito Pérez Galdós. Culmina la narración de las aventuras del gaditano Gabriel Araceli durante la Guerra de Independencia entre España y Francia. En esta ocasión, Gabriel participa en la decisiva batalla de los Arapiles, que marcó el fin de la dominación francesa. El ejército aliado, formado por españoles, portugueses y británicos al mando de Lord Wellington, se encuentra en las proximidades de Salamanca, que todavía está en poder de los franceses. Una noble intelectual inglesa, miss Fly, se pasea libremente entre las tropas respetada por sus compatriotas y ante el estupor de los españoles, poco acostumbrados a que las mujeres dispongan de este tipo de libertades. Miss Fly es una romántica enferma de literatura, y enseguida cree ver en Gabriel la reencarnación de los viejos ideales medievales del honor, la virtud y el sacrificio, de modo que se encapricha de él. Gabriel se entera de que Inés y Santorcaz están viviendo en Salamanca, de modo que se presenta voluntario para una suicida misión de espionaje al lugar, ya que Wellington quiere conocer las defensas que los franceses han preparado antes de proceder al asalto. Miss Fly se empeña en acompañar a Gabriel, pero éste la despista al poco de partir y llega solo a Salamanca, disfrazado de campesino. El resto de tramas secundarias de la primera serie se resuelven al final de esta novela. (Resumen adaptado de Wikipedia)
