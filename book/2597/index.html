Marie Stahlbaum bekommt zu Weihnachten einen Nussknacker geschenkt, den sie gleich sehr lieb gewinnt. Noch in der Christnacht wird sie Zeuge, wie Leben in den Nussknacker und die anderen Spielzeuge kommt. Sie beobachtet eine Schlacht zwischen der Spielzeugarmee unter dem Kommando von Nussknacker und den feindlichen Mäusen, angeführt vom siebenköpfigen Mausekönig. Als sich das Schlachtenglück den Mäusen zuneigt, wirft sie ihren Pantoffel und rettet damit die Spielzeugarmee.<br>
