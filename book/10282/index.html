the discoveries of the Dead Sea. Isaiah prophesied for a period of about forty turbulent and difficult years, focusing exclusively to the kingdom of Judah.  His function was not only that of a prophet but also of  a state councilor.  His wife was designated as "the prophetess” and the names of his children illustrated some of the predictions of the prophet. The most emphasized topics in his book are God's holiness, the seriousness of personal sin, and the prophecies concerning the Messiah. It is a beautiful book and it’s  style reveals a high level of education, vision, and poetic talents. Enjoy!  (Summary by Joyful - Claudia Barrett)</p>"><meta property="og:image" content="https://archive.org/3/items/isaias_1603_librivox/isaias_rva_1603.jpg" /></head><body><div style="text-align:center;"><h1>Bible (Reina Valera) 23: Isaías</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/3/items/isaias_1603_librivox/isaias_rva_1603.jpg" width=300 height=300 style="background-color:#3b1515;"></div><iframe src="https://archive.org/embed/isaias_1603_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
