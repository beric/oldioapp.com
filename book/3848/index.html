<html><head><title>Contos de Lima Barreto — Lima Barreto — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Contos de Lima Barreto — Lima Barreto" /><meta name="og:description" content="<p>Lima Barreto começou a sua colaboração na imprensa desde estudante, em 1902, no A Quinzena Alegre, depois no Tagarela, O Diabo, e na Revista da Época.<br><br>Em jornais de maior circulação, começou em 1905, escrevendo no Correio da Manhã uma série de reportagens sobre a demolição do Morro do Castelo.<br><br>Daí em diante, colaborou em vários jornais e revistas, Fon-Fon, Floreal, Gazeta da Tarde, Jornal do Commercio, Correio da Noite, A Noite (onde publicou, em folhetim, Numa e a Ninfa), Careta, ABC, um novo A Lanterna (vespertino), Brás Cubas (semanário), Hoje, Revista Souza Cruz e O Mundo Literário.<br><br>Lima Barreto foi o crítico mais agudo da época da República Velha no Brasil, rompendo com o nacionalismo ufanista e pondo a nu a roupagem da República, que manteve os privilégios de famílias aristocráticas e dos militares.<br><br>Em sua obra, de temática social, privilegiou os pobres, os boêmios e os arruinados. Foi severamente criticado pelos seus contemporâneos parnasianos por seu estilo despojado, fluente e coloquial, que acabou influenciando os escritores modernistas.<br><br>Também queria que a sua literatura fosse militante. Escrever tinha finalidade de criticar o mundo circundante para despertar alternativas renovadoras dos costumes e de práticas que, na sociedade, privilegiavam pessoas e grupos. Para ele, o escritor tinha uma função social. (Extraído da Wikipedia)</p>"><meta property="og:image" content="https://archive.org/12/items/contos_barreto_vcf_librivox/Contos_1210.jpg" /></head><body><div style="text-align:center;"><h1>Contos de Lima Barreto</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/12/items/contos_barreto_vcf_librivox/Contos_1210.jpg" width=300 height=300 style="background-color:#cce5a3;"></div><iframe src="https://archive.org/embed/contos_barreto_vcf_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
