- Neen. Ik leef een metamorfoze. Meer niet. Ik geef mezelf zóo weinig, als ik waarlijk ben, in mijn boeken, dat mijn lezers er nooit Hugo Aylva in zullen zien. Ze zien nooit meer dan een zielgenoot. En al zoû ik nu eens schrijven een boek, waarvan de held een modern auteur was: al zoû ik dien held laten schrijven werken, die verwant aan de mijne waren, de held zoû niet ik zijn, zijn kunst niet de mijne: en de roman zoû een roman blijven, niets dan een roman, en zich nooit realizeeren tot autobiografie... (Samenvatting door Louis Couperus zelf) </p>"><meta property="og:image" content="https://archive.org/1/items/metamorfoze_1402_librivox/metamorfoze_1401.jpg" /></head><body><div style="text-align:center;"><h1>Metamorfoze</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/1/items/metamorfoze_1402_librivox/metamorfoze_1401.jpg" width=300 height=300 style="background-color:#f4e5be;"></div><iframe src="https://archive.org/embed/metamorfoze_1402_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
