<html><head><title>Libro de la Vida — Saint Teresa of Avila — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Libro de la Vida — Saint Teresa of Avila" /><meta name="og:description" content="El Libro de la Vida se redactó en periodos sucesivos y con finalidades distintas, aunque el periodo de redacción definitivo suele situarse entre 1562-1566. La Santa lo escribió por mandato y bajo la dirección de sus confesores, e iba dirigido a un círculo religioso reducido. El Libro comprende hasta sus 50 años de edad y lo escribe durante una de las etapas más difíciles de su vida. En los primeros capítulos Santa Teresa aporta gran cantidad de información autobiográfica sobre su vida familiar, su infancia, y su ingreso en la vida religiosa. A lo largo del libro hay otros episodios de este tipo: sus referencias al Santo fray Pedro de Alcántara, a quien conoció personalmente, y el proceso que le llevó a la fundación del primer monasterio reformado de San José de Avila, se encuentran entre las más memorables. Pero en su mayor parte el Libro de la Vida narra su progreso espiritual y sus vivencias místicas, así como su práctica y concepción de la oración, escrito en su particular estilo analítico y enormemente sincero. Por esto se ha calificado a la obra como “autobiografía introspectiva”. Esta obra, como todos los escritos de la Santa, están entre las más sobresalientes tesoros de la literatura mística de la Iglesia Católica. (Resumen: Marian Martín).</p><P>The Autobiography was written in different stages and probably with varying intentions, but the final version was produced in 1562-1566. The Saint wrote it under the direction of her confessors, and it was intended for a small religious circle. The work covers her life until the age of 50, and was written during one of the most difficult periods of her life. In the first chapters Saint Theresa presents a good deal of autobiographic information about her family, her childhood, and how she entered the religious life. Interspersed throughout the book are other episodes of this type: her descriptions of Saint Peter of Alcantara, whom she knew personally, and the process that led to the foundation of the first reformed monastery of Saint Joseph in Avila, are among the most memorable. But for the most part the Autobiography describes her spiritual progress and mystical experiences, as well as her views and practice of prayer, written in her analytical and highly sincere style. For this reason the work has been called “an introspective autobiography”. It stands, as do all her other works, among the most remarkable treasures of the mystical literature of the Catholic Church. (Summary by Marian Martin)<p>"><meta property="og:image" content="https://archive.org/15/items/libro_dela_vida_0908_librivox/Libro_Vida_1206.jpg" /></head><body><div style="text-align:center;"><h1>Libro de la Vida</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/15/items/libro_dela_vida_0908_librivox/Libro_Vida_1206.jpg" width=300 height=300 style="background-color:#fefcd6;"></div><iframe src="https://archive.org/embed/libro_dela_vida_0908_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margi
