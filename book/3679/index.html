<html><head><title>Trostschrift an seine Mutter Helvia — Lucius Annaeus Seneca — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Trostschrift an seine Mutter Helvia — Lucius Annaeus Seneca" /><meta name="og:description" content="Veröffentlicht 1867.Lucius Annaeus Seneca, genannt Seneca der Jüngere, war ein römischer Philosoph, Dramatiker, Naturforscher, Staatsmann und als Stoiker einer der meistgelesenen Schriftsteller seiner Zeit.Ausschlaggebend für seinen weiteren Lebenslauf wurde das julisch-claudische Herrscherhaus im Jahre 41, als Seneca nach der Beseitigung des despotischen Caligula von dessen Nachfolger Claudius in die Verbannung nach Korsika geschickt wurde.Dies geschah auf Betreiben Messalinas, mit der Claudius in dritter Ehe verheiratet war und die Julia Livilla als potentielle Rivalin ausschalten wollte. Deshalb denunzierte sie diese wegen angeblichen Ehebruchs mit Seneca. Nur der Fürsprache Kaiser Claudius’ im Senat war es zu verdanken, dass Seneca statt zum Tode zur Verbannung nach Korsika verurteilt wurde. Weil dies in Form einer Relegatio (nicht der Deportation) geschah, blieben ihm Eigentum und staatsbürgerliche Rechte erhalten.Acht Jahre währte die Verbannung auf Korsika insgesamt. Erhalten sind aus dieser Zeit vor allem zwei Trostschriften, in denen Seneca einerseits stoischen Schicksalsgehorsam, andererseits aber auch den dringenden Wunsch nach Beendigung des Exils zum Ausdruck brachte. Er zeigte sich, indem er Trost spendete, zugleich als Trost Suchender in auf die Dauer quälender Abgeschiedenheit.In dem Trostschreiben an seine Mutter Helvia, die von seiner Verbannung hart getroffen worden war, versicherte Seneca, er sei nicht unglücklich auf Korsika und könne es auch gar nicht werden.  (Zusammenfassung von Wikipedia)"><meta property="og:image" content="https://archive.org/16/items/trostschrift_seneca_0911_librivox/trostschrift_helvia_1006.jpg" /></head><body><div style="text-align:center;"><h1>Trostschrift an seine Mutter Helvia</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/16/items/trostschrift_seneca_0911_librivox/trostschrift_helvia_1006.jpg" width=300 height=300 style="background-color:#00b8ff;"></div><iframe src="https://archive.org/embed/trostschrift_seneca_0911_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
