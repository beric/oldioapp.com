<html><head><title>Cuentos Clásicos del Norte, Primera Serie — Edgar Allan Poe — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Cuentos Clásicos del Norte, Primera Serie — Edgar Allan Poe" /><meta name="og:description" content="Edgar Allan Poe nació en Boston, Massachusetts, el 19 de enero de 1809, durante una permanencia temporal de sus padres, que eran actores, en la ciudad; murió en Báltimore, Máryland, el 7 de octubre de 1869. A la muerte de su madre fué adoptado por John Allan, de Ríchmond, Virginia, quien le hizo educar en un colegio particular de Ríchmond y en la Manor House School, Stoke-Néwington, Inglaterra, hasta 1820, época en que regresó a Ríchmond. En 1826 ingresó a la University of Virginia. Durante su breve permanencia allí hízose famoso por sus temerarias hazañas de jugador y bebedor. Su protector le asoció a sus negocios en diciembre de 1826, pero el joven escapó a Boston donde trató de sostenerse con sus poesías, de las cuales el primer volumen, publicado en 1827, se titula: Tamerlane and Other Poems. Acosado por la necesidad, se alistó como soldado en el ejército regular, bajo el nombre de Édgar A. Perry, siendo nombrado sargento mayor en 1829. No obstante, su padre adoptivo Allan hizo que le dieran de baja y que fuera admitido como cadete en West Point. No agraciándole la escuela, procuró intencionalmente que le despidieran en 1831, y comenzó una vida irregular, vagando de ciudad en ciudad y dedicándose a la literatura. En 1835 contrajo matrimonio con Virginia Clemm, y se hizo cargo de la dirección del Southern Literary Messenger de Richmond. Más tarde fué director de varias revistas, fijando su residencia en Nueva York en 1844. La publicación de The Raven (1845) consagró su fama convirtiéndole en el genio literario de la época. Después de la muerte de su mujer en 1847 comenzó a declinar su carrera, y murió dos años más tarde en el Washington College Hospital en estado de delirio. Sus obras más importantes, en adición a las mencionadas en la Introducción de esta serie, son: Al Warwaf, Tamerlane and Minor Poems (1829); Poems (1831); Tales of the Grotesque and Arabesque (1840). (Editores)"><meta property="og:image" content="https://archive.org/19/items/cuentosclasicosdelnorteprimeraserie_1605_librivox/cuentos_clasicos_norte_poe_1606.jpg" /></head><body><div style="text-align:center;"><h1>Cuentos Clásicos del Norte, Primera Serie</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/19/items/cuentosclasicosdelnorteprimeraserie_1605_librivox/cuentos_clasicos_norte_poe_1606.jpg" width=300 height=300 style="background-color:#40221a;"></div><iframe src="https://archive.org/embed/cuentosclasicosdelnorteprimeraserie_1605_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
