Juan era ya anciano y estaba encarcelado en la isla de Patmos, cuando recibió una visión apocalíptica de un ángel. En esta visión se le instruyó que escribiera a las siete iglesias lo que había visto. Apocalipsis 1:19 dice: "Escribe, pues, las cosas que has visto, y las que son, y las que han de ser después de estas cosas"
