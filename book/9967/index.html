<html><head><title>Book of Good Counsels - From the Sanskrit of the "Hitopadesa" — Sir Edwin Arnold — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Book of Good Counsels - From the Sanskrit of the "Hitopadesa" — Sir Edwin Arnold" /><meta name="og:description" content="The term ‘Hitopadesha’ is a combination of two Sanskrit terms, ‘Hita’ (welfare/ benefit) and ‘Upadesha’ (counsel). As the term suggests, The Hitopadesha is a collection of tales that gives good counsel. <br><br>Hitopadesa was presumably written by Narayan Pandit and is an independent treatment of the Vishnu Sarman's Panchatantra (3rd century BC) which it resembles in form. In Hitopadesha, Vishnu Sarman is depicted as a Sage who undertakes to give good counsel to the sons of Sudarsana, the king of Pataliputra, through stories within stories involving talking animals. The dating of Hitopadesha is problematic as no other work by Narayan Pandit is known. The earliest manuscript of Hitopadesha dates from 1373; it could be of East Indian origin during the Pala Empire (8th-12th centuries).<br><br>This book is a condensed but faithful transcript of Hitopadesha in sense and manner rendered in English by Sir Edwin Arnold. Sir Edwin says in the Preface that the Hitopadesa may be styled 'The father of all Fables'; for "from its numerous translations come Esop and Piplay and in latter days, 'Reineke Fuchs'." Summary by Jothi</p>"><me
