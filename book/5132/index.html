 Astrupp. We will say little about Lady Astrupp except that she adds a great deal of suspense to the story. In such a charade, things do not always go as expected. Does Chilcote break his drug habit? What becomes of Loder? Does Eve become suspicious as a wife might? Is the masquerade exposed by……but then I would be telling you more than you should know beforehand.(Summary by Tom Weiss)"><meta property="og:image" content="https://archive.org/31/items/masquerader_tw_librivox/Masquerader_1103.jpg" /></head><body><div style="text-align:center;"><h1>Masquerader</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/31/items/masquerader_tw_librivox/Masquerader_1103.jpg" width=300 height=300 style="background-color:#1c1c58;"></div><iframe src="https://archive.org/embed/masquerader_tw_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
