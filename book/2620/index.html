<html><head><title>Chancellor — Jules Verne — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Chancellor — Jules Verne" /><meta name="og:description" content="Der Chancellor ist eines von Jules Vernes ungewöhnlichsten Werken. <br/><br/>Es erzählt vom Untergang eines Schiffes in Form eines Tagebuches, das der Passagier J.-R. Kazallon führt, wird die letzte Fahrt des Dreimasters Chancellor geschildert, der irgendwo im Atlantik zwischen Charleston (South Carolina) und Liverpool untergeht, nachdem an Bord Feuer ausgebrochen ist, weil die Ladung (Baumwolle) Feuer gefangen hat. Die Situation wird noch dadurch erschwert, dass ein Passagier, der Kaufmann John Ruby, eigenmächtig hochexplosiven Sprengstoff mit an Bord gebracht hat. <br/><br/>Der Autor schildert die Umstände, die zur Katastrophe führen, die Versuche der Mannschaft, das Schiff noch zu retten und die Leiden der Überlebenden, die nach dem Untergang der Chancellor auf einem Floß über den Atlantik treiben. Die Überlebenden leiden Hunger, sie haben Halluzinationen. Einige Matrosen begehen Selbstmord, indem sie sich erhängen oder von Bord springen und sich den Haien, die das Floß umkreisen, zum Fraß vorwerfen. Allmählich blättert das Zivilisierte von den Schiffbrüchigen ab, Gier und Missgunst kommen zum Vorschein. Die Mannschaft lehnt sich gegen die Passagiere auf. Erst im allerletzten Moment wird durch eine "wunderbare Rettung" verhindert, dass die Schiffbrüchigen zu Menschenfressern werden. (Summary by Wikipedia)</p>"><meta property="og:image" content="https://archive.org/16/items/chancellor_1006_librivox/chancellor_1204.jpg" /></head><body><div style="text-align:center;"><h1>Chancellor</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/16/items/chancellor_1006_librivox/chancellor_1204.jpg" width=300 height=300 style="background-color:#455070;"></div><iframe src="https://archive.org/embed/chancellor_1006_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
