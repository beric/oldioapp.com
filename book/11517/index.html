<html><head><title>Bible (Reina Valera) NT 03: Lucas — Reina-Valera — Oldio</title><meta name="description" content="Listen to your favorite classic audiobooks on your iPhone."><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="apple-itunes-app" content="app-id=1352152495"><link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" type="text/css" href="/site.css"><script>var content = "app-id=1352152495, app-argument=" + window.location.href; document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", content); </script><meta property="og:title" content="Bible (Reina Valera) NT 03: Lucas — Reina-Valera" /><meta name="og:description" content="El evangelio según Lucas ha sido llamado "el libro más hermoso que se haya escrito”. Lucas comienza diciéndonos acerca de los padres de Jesús, el nacimiento de su primo Juan el Bautista; El viaje de María y José a Belén, donde Jesús nace en un pesebre, y la genealogía de Cristo a través de María. El ministerio público de Jesús revela Su perfecta compasión y perdón a través de las historias del hijo pródigo, el hombre rico y Lázaro, y el buen samaritano. Mientras muchos creen en este amor sin prejuicios que sorprende todos los límites humanos, muchos otros lo desafían y se oponen a Jesús. Los seguidores de Cristo son alentados a contar el costo del discipulado, mientras que Sus enemigos buscan Su muerte en la cruz. Finalmente Jesús es traicionado, juzgado, condenado y crucificado. ¡Pero la tumba no puede retenerlo! Su Resurrección asegura la continuación de Su ministerio de buscar y salvar a los perdidos. Después de aparecerse en varias ocasiones a Sus discípulos, Su Espíritu Santo es prometido, y Jesús asciende al Padre.The Gospel according to Luke has been called "the most beautiful book ever written." Luke begins by telling us about the parents of Jesus, the birth of his cousin John the Baptist, the journey of Mary and Joseph to Bethlehem, where Jesus is born in a manger, and the genealogy of Christ through Mary.The public ministry of Jesus reveals His perfect compassion and forgiveness through the stories of the prodigal son, the rich man and Lazarus, and the good Samaritan.While many believe in this love without prejudice that surprises all human limits, many others defy and oppose Jesus. Christ's followers are encouraged to count the cost of discipleship while His enemies seek His death on the cross. Finally Jesus is betrayed, judged, condemned, and crucified. But the grave can not hold Him! His Resurrection ensures the continuation of His ministry to seek and save the lost. After appearing several times to His disciples, His Holy Spirit is promised, and Jesus ascends to the Father. - Summary by Claudia Barrett"><meta property="og:image" content="https://archive.org/download/lucas_rva_1703_librivox/lucas_rva_1703.jpg" /></head><body><div style="text-align:center;"><h1>Bible (Reina Valera) NT 03: Lucas</h1 style="margin-top: 0px;"><div class="coverart"><img src="https://archive.org/download/lucas_rva_1703_librivox/lucas_rva_1703.jpg" width=300 height=300 style="background-color:#ffffff;"></div><iframe src="https://archive.org/embed/lucas_rva_1703_librivox" width="500" height="30" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe><p style="margin:40px;"><a href="https://itunes.apple.com/app/id1352152495&ct=site-appstore"><img src="/appstore.svg" width=150></a></p><p style="margin:40px;"><a href="mailto:hello@oldioapp.com">Contact</a></p></div></body></html>
